<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body { font-family: 'Orbitron', sans-serif; background: #000; color: #fff; touch-action: manipulation; }
        .red-ui { background: #0a0a0a; border: 1px solid #ff000044; }
        .glow-red { box-shadow: 0 0 20px rgba(220, 38, 38, 0.4); }
        .red-gradient { background: linear-gradient(135deg, #7f1d1d 0%, #000000 100%); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="auth-box" class="fixed inset-0 z-[100] bg-black flex items-center justify-center p-6">
        <div class="red-ui p-8 w-full max-w-sm glow-red">
            <h1 class="text-red-600 text-4xl font-black italic mb-2 tracking-tighter">RED<span class="text-white">OS</span></h1>
            <p class="text-[10px] text-zinc-500 mb-6 font-mono tracking-widest uppercase">Protocolo de Comunica√ß√£o</p>
            <input id="u" placeholder="USERNAME" class="w-full bg-black p-4 mb-3 border border-zinc-800 text-red-600 outline-none focus:border-red-600">
            <input id="p" type="password" placeholder="PASSWORD" class="w-full bg-black p-4 mb-6 border border-zinc-800 text-red-600 outline-none focus:border-red-600">
            <button onclick="auth('login')" class="w-full bg-red-600 py-4 font-bold italic uppercase tracking-widest active:scale-95 transition">Acessar</button>
            <button onclick="auth('register')" class="w-full mt-4 text-zinc-600 text-xs py-2 uppercase">Criar Novo Acesso</button>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col h-full">
        <header class="h-16 border-b-2 border-red-600 bg-zinc-900 flex items-center justify-between px-4 shrink-0">
            <h2 id="header-title" class="font-black italic text-red-600 uppercase tracking-tighter">Red Protocol</h2>
            <button onclick="showTab('config')" class="w-10 h-10 border border-red-900 rounded bg-black flex items-center justify-center">‚öôÔ∏è</button>
        </header>

        <main class="flex-1 overflow-y-auto bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
            
            <div id="tab-chat" class="flex flex-col h-full">
                <div id="msgs-container" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>
                <div id="input-bar" class="hidden p-4 bg-zinc-900 border-t border-red-900 flex gap-2">
                    <button id="voice-btn" onmousedown="startVoice()" onmouseup="stopVoice()" class="bg-zinc-800 w-12 h-12 rounded border border-red-900 flex items-center justify-center text-xl">üé§</button>
                    <input id="m-input" class="flex-1 bg-black p-3 border border-zinc-800 text-red-500 outline-none" placeholder="MENSAGEM...">
                    <button onclick="send()" class="bg-red-600 px-6 font-bold italic uppercase">Send</button>
                </div>
            </div>

            <div id="tab-config" class="hidden p-6 space-y-6">
                <div class="flex flex-col items-center">
                    <img id="conf-img" class="w-32 h-32 rounded-full border-4 border-red-600 mb-4 bg-zinc-800 object-cover">
                    <input type="file" id="f-avatar" class="hidden" onchange="previewImg(event)">
                    <button onclick="document.getElementById('f-avatar').click()" class="text-xs text-red-500 uppercase font-bold">Trocar Foto de Perfil</button>
                </div>
                <input id="conf-bio" placeholder="Sua Bio/Recado" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-red-600">
                <button onclick="saveProfile()" class="w-full bg-red-600 py-4 font-bold uppercase italic">Salvar Altera√ß√µes</button>
                <button onclick="showTab('chat')" class="w-full border border-zinc-800 py-3 text-xs uppercase">Voltar ao Chat</button>
            </div>
        </main>

        <button id="fab" onclick="searchUser()" class="fixed bottom-6 right-6 w-16 h-16 bg-red-600 rounded-full glow-red flex items-center justify-center text-4xl font-black active:scale-90 transition">+</button>
    </div>

    <script>
        const socket = io();
        let me = null, target = null, mediaRecorder, audioChunks = [];

        async function auth(type) {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            const res = await fetch(`/${type}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });
            if(res.ok) {
                me = await res.json();
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                socket.emit('join', me.username);
                document.getElementById('conf-img').src = me.avatar || '';
                document.getElementById('conf-bio').value = me.bio;
            } else alert("Falha na autentica√ß√£o!");
        }

        function showTab(t) {
            ['chat', 'config'].forEach(id => document.getElementById(`tab-${id}`).classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
        }

        async function searchUser() {
            const u = prompt("USERNAME DO CONTATO:");
            if(!u) return;
            const res = await fetch(`/user/${u}`).then(r => r.json());
            if(res.error) return alert("Usu√°rio n√£o encontrado!");
            target = res;
            document.getElementById('header-title').innerText = `@${target.username}`;
            document.getElementById('input-bar').classList.remove('hidden');
            loadChat();
        }

        async function loadChat() {
            const msgs = await fetch(`/messages/${me.username}/${target.username}`).then(r => r.json());
            document.getElementById('msgs-container').innerHTML = '';
            msgs.forEach(m => appendMsg(m, m.s === me.username));
        }

        function send(type = 'text', content = null) {
            const c = content || document.getElementById('m-input').value;
            if(!c || !target) return;
            const data = { s: me.username, r: target.username, c, type };
            socket.emit('chat_msg', data);
            appendMsg(data, true);
            document.getElementById('m-input').value = "";
        }

        socket.on('new_msg', (d) => { if(target && d.s === target.username) appendMsg(d, false); });

        function appendMsg(d, isMe) {
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            if(d.type === 'voice') {
                div.innerHTML = `<div class="p-2 border-2 ${isMe ? 'bg-red-800 border-red-500' : 'bg-zinc-900 border-zinc-700'} rounded-lg"><audio src="${d.c}" controls class="w-48"></audio></div>`;
            } else {
                div.innerHTML = `<div class="p-3 max-w-[80%] border-2 ${isMe ? 'bg-red-600 border-red-400' : 'bg-zinc-900 border-zinc-800'} rounded-xl text-sm">${d.c}</div>`;
            }
            const container = document.getElementById('msgs-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // VOZ
        async function startVoice() {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/ogg' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => send('voice', reader.result);
            };
            mediaRecorder.start();
        }
        function stopVoice() { mediaRecorder.stop(); }

        // PERFIL
        function previewImg(e) {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('conf-img').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        }

        async function saveProfile() {
            await fetch('/update-profile', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: me.username, bio: document.getElementById('conf-bio').value, avatar: document.getElementById('conf-img').src })
            });
            alert("PERFIL ATUALIZADO!");
        }
    </script>
</body>
</html>
