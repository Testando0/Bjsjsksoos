<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>Messenger Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* iOS Dark Theme Variables */
        :root {
            --bg-ios-primary: #000000;
            --bg-ios-secondary: #1C1C1E;
            --bg-ios-tertiary: #2C2C2E;
            --ios-blue: #0A84FF;
            --ios-green: #30D158;
            --ios-red: #FF453A;
            --ios-separator: #38383A;
            --msg-me: #0A84FF;
            --msg-them: #2C2C2E;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { background: var(--bg-ios-primary); color: white; overflow: hidden; margin: 0; height: 100vh; touch-action: manipulation; }
        
        /* Utility */
        .hidden { display: none !important; }
        .ios-blur { background: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tap-highlight-transparent { -webkit-tap-highlight-color: transparent; }
        
        /* Animations */
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .slide-down { animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes slideDown { from { transform: translateY(0); } to { transform: translateY(100%); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bubble Chat Logic */
        .msg-bubble { padding: 8px 12px; border-radius: 18px; max-width: 75%; position: relative; word-wrap: break-word; font-size: 15px; line-height: 1.4; margin-bottom: 2px; }
        .msg-me { background: var(--msg-me); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-them { background: var(--msg-them); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-group-sender { font-size: 11px; color: var(--ios-blue); margin-bottom: 2px; font-weight: 600; }
        
        /* Inputs & Interactive */
        input:focus, textarea:focus { outline: none; }
        .tab-active { color: var(--ios-blue); }
        .tab-inactive { color: #8E8E93; }
        
        /* Call Interface */
        .pulse-ring { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.7); animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(48, 209, 88, 0); } 100% { box-shadow: 0 0 0 0 rgba(48, 209, 88, 0); } }
    </style>
</head>
<body class="flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[5000] bg-black flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">

            <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#1C1C1E] px-4 py-4 rounded-xl border-none text-white mb-8 text-lg">

    <div id="call-incoming-overlay" class="fixed inset-0 z-[4000] bg-black/90 hidden flex-col items-center justify-between py-12 slide-up backdrop-blur-md">

            <img id="inc_call_avatar" class="w-24 h-24 rounded-full bg-gray-700 mb-4 object-cover">

        <div class="flex w-full justify-around px-10">
            <button onclick="rejectCall()" class="flex flex-col items-center gap-2">
                <div class="w-16 h-16 rounded-full bg-[#FF453A] flex items-center justify-center"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></div>
                <span class="text-xs">Recusar</span>
            </button>
            <button onclick="acceptCall()" class="flex flex-col items-center gap-2">
                <div class="w-16 h-16 rounded-full bg-[#30D158] flex items-center justify-center pulse-ring"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg></div>
                <span class="text-xs">Aceitar</span>
            </button>
        </div>
    </div>

    <div id="call-active-overlay" class="fixed inset-0 z-[4000] bg-[#1C1C1E] hidden flex-col items-center py-12">
        <div class="flex-1 flex flex-col items-center justify-center">
            <img id="act_call_avatar" class="w-32 h-32 rounded-full border-4 border-[#2C2C2E] mb-6 object-cover">
            <h2 id="act_call_name" class="text-3xl font-bold mb-2">Em chamada</h2>
            <p id="call_timer" class="text-[#30D158] font-mono text-xl">00:00</p>
            <audio id="remote_audio" autoplay></audio>
        </div>
        <div class="pb-10">
            <button onclick="endCall()" class="w-16 h-16 rounded-full bg-[#FF453A] flex items-center justify-center hover:opacity-80">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2 2m-2 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </button>
        </div>
    </div>

    <div id="app" class="hidden flex-1 flex flex-col w-full h-full max-w-md mx-auto relative bg-black border-x border-[#333]">
        
        <header class="h-[60px] px-4 flex justify-between items-center bg-[#1C1C1E]/90 backdrop-blur border-b border-[#2C2C2E] sticky top-0 z-50">
            <button onclick="openNewGroup()" class="text-[#0A84FF] text-sm font-medium">Novo Grupo</button>
            <h1 class="font-bold text-lg">Chats</h1>
            <button onclick="openNewChat()" class="w-8 h-8 rounded-full bg-[#2C2C2E] flex items-center justify-center text-[#0A84FF]">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>

        </header>

        <div class="w-full flex p-1 bg-[#1C1C1E] border-b border-[#2C2C2E]">

            <button onclick="tab('feed')" id="t-feed" class="flex-1 py-2 text-sm font-semibold text-gray-500 transition-all">Feed</button>
            <button onclick="tab('profile')" id="t-profile" class="flex-1 py-2 text-sm font-semibold text-gray-500 transition-all">Perfil</button>
        </div>

        <main class="flex-1 overflow-y-auto overflow-x-hidden relative scroll-smooth no-scrollbar">
            
            <div id="view-chats" class="pb-24"></div>

                </div>
                <div id="feed_list" class="flex flex-col gap-2 bg-black pt-2"></div>
            </div>

            <div id="view-profile" class="hidden p-6 flex flex-col items-center">
                <div class="relative mb-6 cursor-pointer" onclick="document.getElementById('p_file').click()">
                    <img id="my_pic_large" class="w-28 h-28 rounded-full border-4 border-[#1C1C1E] object-cover">
                    <div class="absolute bottom-0 right-0 bg-[#0A84FF] p-2 rounded-full border-2 border-black">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                    </div>
                </div>
                <input type="file" id="p_file" class="hidden" accept="image/*" onchange="updateAvatar(event)">
                <h2 id="my_name_display" class="text-2xl font-bold mb-1"></h2>
                <input id="my_bio_input" class="bg-transparent text-center text-gray-400 mb-6 w-full border-b border-[#2C2C2E] focus:border-[#0A84FF] pb-2" placeholder="Adicione uma bio">
                
                <div class="w-full bg-[#1C1C1E] rounded-xl overflow-hidden mb-6">
                    <button onclick="saveProfile()" class="w-full py-4 text-[#0A84FF] font-medium border-b border-[#2C2C2E]">Salvar AlteraÃ§Ãµes</button>
                    <button onclick="logout()" class="w-full py-4 text-[#FF453A] font-medium">Sair</button>
                </div>
            </div>
        </main>
    </div>

    <div id="chat-win" class="fixed inset-0 z-[1000] bg-black hidden flex flex-col slide-up">
        <header class="h-[90px] pt-8 pb-2 px-2 bg-[#1C1C1E]/95 backdrop-blur flex items-center gap-2 border-b border-[#2C2C2E] shrink-0">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="text-lg">Voltar</span>
            </button>
            <div class="flex-1 flex flex-col items-center cursor-pointer" onclick="openChatSettings()">
                <div class="flex items-center gap-2">
                    <span id="chat_h_name" class="font-bold text-md">Nome</span>
                </div>
                <span class="text-[10px] text-gray-400" id="chat_h_status">Toque para info</span>
            </div>
            <button onclick="startVoiceCall()" class="p-2 rounded-full bg-[#2C2C2E] text-[#0A84FF]">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
            </button>
            <img id="chat_h_img" class="w-9 h-9 rounded-full bg-gray-700 ml-2 object-cover">
        </header>

        <div id="msg_flow" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1 bg-black"></div>

        <div class="bg-[#1C1C1E] p-2 pb-6 border-t border-[#2C2C2E] flex items-end gap-2">
            <button class="p-2 text-[#0A84FF] shrink-0">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
            <div class="flex-1 bg-[#2C2C2E] rounded-2xl flex items-center px-3 min-h-[36px]">
                <textarea id="m_in" rows="1" class="w-full bg-transparent text-white text-base resize-none py-2 max-h-24" placeholder="Mensagem"></textarea>
            </div>
            <button id="send_btn" onclick="sendMsg()" class="p-2 bg-[#0A84FF] rounded-full text-white shrink-0">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>
            </button>
        </div>
    </div>

    <div id="modal-container" class="fixed inset-0 z-[2000] hidden bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center">
        </div>

    <script>
        const socket = io({ reconnection: true });
        let me = null, active = null; // active pode ser username (DM) ou ID (Grupo)
        let activeIsGroup = false;
        
        // WebRTC Vars
        let localStream, remoteStream, peerConnection;
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let callIncomingData = null, callTimerInt = null;

        // --- AUTH & INIT ---
        window.onload = () => {
            const saved = localStorage.getItem('red_v4');
            if(saved) {
                try {
                    me = JSON.parse(saved);
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    socket.emit('join', me.username);
                    updateProfileUI();
                    tab('chats');
                } catch(e) { localStorage.clear(); }
            }
        };

        async function access(type) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert("Preencha tudo");
            const res = await fetch('/'+type, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            if(res.ok) {
                if(type === 'login') {
                    me = await res.json();
                    localStorage.setItem('red_v4', JSON.stringify(me));
                    location.reload();
                } else alert("Conta criada! FaÃ§a login.");
            } else alert("Erro ao acessar.");
        }

        // --- CORE NAVIGATION ---
        function tab(t) {
            ['chats', 'feed', 'profile'].forEach(x => {
                document.getElementById('view-'+x).classList.add('hidden');
                const btn = document.getElementById('t-'+x);
                if(btn) {
                    btn.classList.remove('tab-active', 'bg-[#2C2C2E]', 'text-white');
                    btn.classList.add('tab-inactive');
                }
            });
            document.getElementById('view-'+t).classList.remove('hidden');
            const activeBtn = document.getElementById('t-'+t);
            activeBtn.classList.remove('tab-inactive');
            activeBtn.classList.add('tab-active', 'bg-[#2C2C2E]', 'text-white'); // Highlight style
            
            if(t==='chats') loadChats();
            if(t==='feed') loadFeed();
        }

        function updateProfileUI() {
            const pic = me.avatar || `https://ui-avatars.com/api/?name=${me.username}&background=random`;
            document.getElementById('my_pic_large').src = pic;
            document.getElementById('feed_me_av').src = pic;
            document.getElementById('my_name_display').innerText = me.username;
            document.getElementById('my_bio_input').value = me.bio || '';
        }

        async function updateAvatar(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('my_pic_large').src = reader.result;
            };
            reader.readAsDataURL(file);
        }

        async function saveProfile() {
            const avatar = document.getElementById('my_pic_large').src;
            const bio = document.getElementById('my_bio_input').value;
            await fetch('/update-profile', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({username: me.username, bio, avatar})
            });
            me.avatar = avatar; me.bio = bio;
            localStorage.setItem('red_v4', JSON.stringify(me));
            alert("Perfil salvo");
        }

        function logout() { localStorage.removeItem('red_v4'); location.reload(); }

        // --- CHATS & MESSAGING ---
        async function loadChats() {
            const data = await fetch(`/chats/${me.username}`).then(r => r.json());
            const list = document.getElementById('view-chats');
            list.innerHTML = data.map(c => {
                const isGroup = c.is_group === 1;
                const pic = c.avatar || (isGroup ? 'https://cdn-icons-png.flaticon.com/512/694/694642.png' : `https://ui-avatars.com/api/?name=${c.contact}`);
                const name = c.display_name || c.contact;
                
                return `
                <div onclick="openChat('${c.contact}', ${isGroup}, '${pic}', '${name}')" class="flex items-center gap-3 p-3 active:bg-[#1C1C1E] cursor-pointer transition border-b border-[#2C2C2E]/50">
                    <img src="${pic}" class="w-14 h-14 rounded-full bg-[#2C2C2E] object-cover shrink-0">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-1">
                            <h4 class="text-white font-semibold truncate text-[16px]">${name}</h4>
                            <span class="text-[#8E8E93] text-xs">${c.last_time || ''}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-[#8E8E93] text-sm truncate pr-2 w-full">${c.last_sender === me.username ? 'VocÃª: ' : ''}${c.last_msg || 'Nova conversa'}</p>
                            ${c.unread > 0 ? `<div class="w-5 h-5 bg-[#0A84FF] rounded-full flex items-center justify-center text-[10px] font-bold text-white">${c.unread}</div>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function openChat(id, isGroup, avatar, name) {
            active = id;
            activeIsGroup = isGroup;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('chat_h_name').innerText = name;
            document.getElementById('chat_h_status').innerText = isGroup ? 'Grupo' : 'Online';
            document.getElementById('chat_h_img').src = avatar;
            loadMsgs();
            socket.emit('mark_read', { s: active, r: me.username, isGroup });
        }

        function closeChat() {
            document.getElementById('chat-win').classList.add('hidden');
            active = null;
            loadChats();
        }

        async function loadMsgs() {
            if(!active) return;
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r => r.json());
            const flow = document.getElementById('msg_flow');
            
            let lastDate = null;
            
            flow.innerHTML = msgs.map(m => {
                const isMe = m.s === me.username;
                // LÃ³gica de bolha
                const showSender = activeIsGroup && !isMe;
                return `
                <div class="${isMe ? 'msg-me' : 'msg-them'} msg-bubble flex flex-col">
                    ${showSender ? `<span class="msg-group-sender">${m.s}</span>` : ''}
                    <span>${m.c}</span>
                    <span class="text-[10px] opacity-60 self-end mt-1">${m.f_time} ${isMe && !activeIsGroup && m.status == 2 ? 'âœ“âœ“' : ''}</span>
                </div>`;
            }).join('');
            flow.scrollTop = flow.scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById('m_in');
            const txt = input.value.trim();
            if(!txt || !active) return;
            
            socket.emit('send_msg', {
                s: me.username,
                r: active,
                c: txt,
                type: 'text',
                isGroup: activeIsGroup
            });
            input.value = '';
            // Otimistic UI update could happen here, but we wait for socket echo for simplicity
        }

        socket.on('new_msg', m => {
            // Se estou no chat ativo, atualiza
            if(active && ( (activeIsGroup && m.group_id == active) || (!activeIsGroup && (m.s == active || m.r == active)) )) {
                loadMsgs();
                // Scroll to bottom
            }
            loadChats();
        });

        // --- VOICE CALLS (WEBRTC) ---
        async function startVoiceCall() {
            if(activeIsGroup) return alert("Chamadas de grupo em breve.");
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('call_user', { userToCall: active, signalData: offer, from: me.username });
                
                showActiveCallUI(active, document.getElementById('chat_h_img').src, "Chamando...");
            } catch(e) {
                console.error(e);
                alert("Erro ao acessar microfone ou iniciar chamada.");
            }
        }

        socket.on('call_incoming', (data) => {
            callIncomingData = data;
            document.getElementById('inc_call_name').innerText = data.from;
            document.getElementById('inc_call_avatar').src = `https://ui-avatars.com/api/?name=${data.from}`;
            document.getElementById('call-incoming-overlay').classList.remove('hidden');
            document.getElementById('call-incoming-overlay').classList.add('flex');
        });

        async function acceptCall() {
            document.getElementById('call-incoming-overlay').classList.add('hidden');
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(callIncomingData.signal));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('answer_call', { signal: answer, to: callIncomingData.from });
                showActiveCallUI(callIncomingData.from, `https://ui-avatars.com/api/?name=${callIncomingData.from}`, "Conectado");
                
            } catch(e) { alert("Erro ao aceitar"); }
        }

        function rejectCall() {
            document.getElementById('call-incoming-overlay').classList.add('hidden');
            // Emitir evento de recusa se desejado
        }

        socket.on('call_accepted', async (signal) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            document.getElementById('call_timer').innerText = "Conectado";
            startCallTimer();
        });

        socket.on('ice_candidate', async (candidate) => {
            if(peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('call_ended', endCallLocal);

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            peerConnection.onicecandidate = (e) => {
                if(e.candidate && (active || callIncomingData)) {
                    const target = active || callIncomingData.from;
                    socket.emit('ice_candidate', { to: target, candidate: e.candidate });
                }
            };
            peerConnection.ontrack = (e) => {
                document.getElementById('remote_audio').srcObject = e.streams[0];
            };
        }

        function showActiveCallUI(name, avatar, status) {
            const ui = document.getElementById('call-active-overlay');
            ui.classList.remove('hidden');
            ui.classList.add('flex');
            document.getElementById('act_call_name').innerText = name;
            document.getElementById('act_call_avatar').src = avatar;
            document.getElementById('call_timer').innerText = status;
        }

        function endCall() {
            const target = active || (callIncomingData ? callIncomingData.from : null);
            if(target) socket.emit('end_call', { to: target });
            endCallLocal();
        }

        function endCallLocal() {
            if(peerConnection) peerConnection.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-active-overlay').classList.add('hidden');
            document.getElementById('call-active-overlay').classList.remove('flex');
            clearInterval(callTimerInt);
            active = null; // Cuidado aqui, dependendo da UX desejada
        }

        function startCallTimer() {
            let s = 0;
            callTimerInt = setInterval(() => {
                s++;
                const m = Math.floor(s/60);
                const sec = s%60;
                document.getElementById('call_timer').innerText = `${m}:${sec<10?'0'+sec:sec}`;
            }, 1000);
        }

        // --- FEED ---
        async function loadFeed() {
            const posts = await fetch('/get-feed').then(r => r.json());
            document.getElementById('feed_list').innerHTML = posts.map(p => {
                return `
                <div class="bg-[#1C1C1E] mb-4 pb-2">

        async function submitPost() {
            const txt = document.getElementById('post_text').value;
            const file = document.getElementById('post_img').files[0];
            
            if(!txt && !file) return;

            let content = txt;
            let type = 'text';
            let caption = '';

            if(file) {
                const reader = new FileReader();
                reader.onload = async () => {
                    await fetch('/post-feed', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username: me.username, content: reader.result, caption: txt, type: 'image' })
                    });
                    document.getElementById('modal-container').classList.add('hidden');
                    loadFeed();
                };
                reader.readAsDataURL(file);
            } else {
                await fetch('/post-feed', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: me.username, content: txt, caption: '', type: 'text' })

            }
        }
