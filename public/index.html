<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    
    <title>Chat V3 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* PALETA MONOCROM√ÅTICA DARK (PRETO E CINZA) */
        :root { 
            --bg-main: #000000; 
            --bg-secondary: #1c1c1e; 
            --accent: #ffffff; /* Branco para destaque sutil */
            --msg-me-bg: #3a3a3c; /* Cinza iOS para minhas msgs */
            --msg-them-bg: #1c1c1e; /* Cinza mais escuro para outros */
        }

        body { 
            background: var(--bg-main); 
            color: #f2f2f7; 
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; 
            overflow: hidden; 
            margin: 0; 
        }
        .hidden { display: none !important; }
        
        /* ESTILO DAS BOLHAS DE MENSAGEM - ESTILO IOS */
        .msg-me { 
            background: var(--msg-me-bg); 
            color: white; 
            border-radius: 18px 18px 4px 18px; 
            align-self: flex-end; 
            width: fit-content;
            max-width: 80%; 
            padding: 10px 14px; 
            margin-bottom: 4px; 
            position: relative; 
            word-wrap: break-word;
        }
        .msg-them { 
            background: var(--msg-them-bg); 
            color: white; 
            border-radius: 18px 18px 18px 4px; 
            align-self: flex-start; 
            width: fit-content;
            max-width: 80%; 
            padding: 10px 14px; 
            margin-bottom: 4px; 
            word-wrap: break-word;
        }
        
        .msg-meta { 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            gap: 4px; 
            margin-top: 4px; 
            font-size: 10px; 
            color: rgba(255,255,255,0.4); 
        }

        /* Audio Player Styles - Monochrome */
        .audio-player input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        .audio-player input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: #ffffff; margin-top: -5px; cursor: pointer; }
        .audio-player input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 3px; background: #52525b; opacity: 0.5; border-radius: 2px; }
        .play-btn { transition: transform 0.1s; }
        .play-btn:active { transform: scale(0.9); }

        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        #toast-box { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
        
        /* Utilit√°rios de Design iOS Dark */
        .ios-header {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            /* Sem borda vis√≠vel, apenas separa√ß√£o pelo blur */
        }
        .ios-tab-bar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(255,255,255,0.05); /* Borda extremamente sutil */
        }
        .ios-input {
            background: #1c1c1e;
            border-radius: 20px;
            border: none;
            color: white;
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-black">

    <div id="toast-box" class="fixed top-4 left-0 right-0 z-[5000] flex justify-center pointer-events-none transform -translate-y-24">
        <div class="bg-[#2c2c2e] shadow-2xl rounded-full px-6 py-3 flex items-center gap-3 pointer-events-auto cursor-pointer border border-white/5" onclick="clickToast()">
            <div class="w-3 h-3 rounded-full bg-white animate-pulse"></div>
            <span id="toast-msg" class="text-sm font-bold text-white">Nova mensagem</span>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[3000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm p-8 flex flex-col items-center">
            <div class="w-20 h-20 bg-gradient-to-tr from-zinc-800 to-zinc-900 rounded-3xl mb-6 shadow-lg shadow-white/5"></div>
            <h1 class="text-3xl font-bold text-center mb-8 text-white tracking-tight">Login</h1>
            <input id="u_auth" placeholder="Usu√°rio" class="w-full bg-[#1c1c1e] px-5 py-4 mb-3 rounded-2xl text-white placeholder-zinc-500 focus:ring-1 focus:ring-zinc-600 transition-all border-none">
            <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#1c1c1e] px-5 py-4 mb-8 rounded-2xl text-white placeholder-zinc-500 focus:ring-1 focus:ring-zinc-600 transition-all border-none">
            <button onclick="access('login')" class="w-full bg-[#3a3a3c] hover:bg-[#48484a] py-4 rounded-2xl font-bold mb-4 transition text-white">ENTRAR</button>
            <button onclick="access('register')" class="w-full text-xs text-zinc-500 font-bold uppercase tracking-widest hover:text-white transition">Criar Conta</button>
        </div>
    </div>

    <div id="app" class="hidden flex-1 flex flex-col w-full h-full max-w-md mx-auto relative bg-black">
        
        <header class="h-16 px-5 flex justify-between items-center ios-header sticky top-0 z-[100]">
            <h1 class="text-xl font-bold tracking-tight text-white">Conversas</h1>
            <button onclick="toggleSettings()" class="relative active:opacity-70 transition">
                <img id="header_pic" class="w-9 h-9 rounded-full object-cover bg-zinc-800 ring-2 ring-black">
            </button>
            <div id="settings-menu" class="hidden absolute right-4 top-14 w-56 bg-[#1c1c1e]/95 backdrop-blur-xl rounded-xl shadow-2xl overflow-hidden z-[200] border border-white/5">
                <button id="install-btn" onclick="installApp()" class="hidden w-full text-left px-4 py-3 hover:bg-white/5 text-sm border-b border-white/5 text-white font-bold">üì≤ Instalar App</button>
                <button onclick="goToProfile()" class="w-full text-left px-4 py-3 hover:bg-white/5 text-sm border-b border-white/5 text-white">üë§ Meu Perfil</button>
                <button onclick="logout()" class="w-full text-left px-4 py-3 hover:bg-white/5 text-sm text-zinc-400">üö™ Sair</button>
            </div>
        </header>

        <nav class="flex ios-tab-bar shrink-0 z-50">
            <button onclick="tab('chats')" id="t-chats" class="flex-1 py-4 text-xs font-bold text-white transition-colors">CONVERSAS</button>
            <button onclick="tab('status')" id="t-status" class="flex-1 py-4 text-xs font-bold text-zinc-600 transition-colors">STATUS</button>
        </nav>

        <main class="flex-1 overflow-y-auto relative bg-black">
            <div id="view-chats" class="pb-24"></div>

            <div id="view-status" class="hidden p-4 pb-24">
                <div onclick="document.getElementById('st_file').click()" class="mb-6 p-4 rounded-2xl bg-[#1c1c1e] flex items-center gap-3 cursor-pointer active:scale-[0.98] transition">
                    <div class="w-12 h-12 bg-zinc-800 rounded-full flex items-center justify-center text-white text-xl font-bold">+</div>
                    <div><h4 class="text-sm font-bold text-white">Postar Status</h4><p class="text-xs text-zinc-500">Compartilhe uma foto</p></div>
                    <input type="file" id="st_file" class="hidden" accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="st_grid" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="view-profile" class="hidden p-6 flex flex-col items-center pt-10">
                <div class="relative mb-6 group cursor-pointer" onclick="document.getElementById('p_file').click()">
                    <img id="profile_pic_large" class="w-32 h-32 rounded-full object-cover ring-4 ring-[#1c1c1e]">
                    <div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition backdrop-blur-sm">
                        <span class="text-xs font-bold text-white">TROCAR</span>
                    </div>
                </div>
                <input type="file" id="p_file" class="hidden" accept="image/*" onchange="previewAvatar(event)">
                <input id="my_bio" placeholder="Sua bio" class="w-full bg-[#1c1c1e] p-4 rounded-xl text-white mb-4 placeholder-zinc-600 border-none">
                <button onclick="saveProfile()" class="w-full bg-[#3a3a3c] py-4 rounded-xl font-bold text-white active:scale-[0.98] transition">SALVAR PERFIL</button>
                <button onclick="tab('chats')" class="w-full mt-2 py-4 text-zinc-500 text-sm hover:text-white transition">Voltar</button>
            </div>
        </main>

        <button onclick="openNewChatModal()" id="fab-btn" class="fixed bottom-6 right-6 w-14 h-14 bg-[#3a3a3c] rounded-full flex items-center justify-center shadow-2xl z-50 active:scale-90 transition border border-white/5">
            <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[2000] hidden flex flex-col bg-black modal-up">
        <header class="h-16 flex items-center gap-4 px-4 ios-header">
            <button onclick="closeNewChatModal()" class="text-zinc-400 font-medium p-2">Cancelar</button>
            <h2 class="text-lg font-bold text-white">Nova Conversa</h2>
        </header>
        <div class="p-6">
            <label class="text-xs font-bold text-zinc-500 ml-2 uppercase">Nome do Usu√°rio</label>
            <input id="nc_input" class="w-full bg-[#1c1c1e] p-4 mt-2 rounded-xl text-white border-none focus:ring-1 focus:ring-zinc-600 transition" placeholder="Digite o nome exato...">
            <button onclick="startNewChat()" class="w-full mt-6 bg-[#3a3a3c] py-4 rounded-xl font-bold text-white active:bg-[#48484a] transition">INICIAR CONVERSA</button>
        </div>
    </div>

    <div id="other-profile-modal" class="fixed inset-0 z-[2500] hidden flex flex-col bg-black/80 items-center justify-center p-6 backdrop-blur-md" onclick="closeOtherProfile()">
        <div class="bg-[#1c1c1e] w-full max-w-xs rounded-3xl p-6 flex flex-col items-center shadow-2xl relative border border-white/5" onclick="event.stopPropagation()">
            <button onclick="closeOtherProfile()" class="absolute top-4 right-4 w-8 h-8 bg-zinc-800 rounded-full text-zinc-400 flex items-center justify-center">‚úï</button>
            <img id="op_avatar" class="w-32 h-32 rounded-full object-cover mb-4 bg-zinc-800 ring-4 ring-black">
            <h2 id="op_name" class="text-2xl font-bold text-white mb-1">Nome</h2>
            <p id="op_bio" class="text-zinc-400 text-center text-sm mb-6 leading-relaxed">Sem bio.</p>
        </div>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-black z-[1000] hidden flex flex-col">
        <header class="h-16 ios-header flex items-center px-2 shrink-0">
            <button onclick="closeChat()" class="p-2 flex items-center text-white mr-1">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
                <span class="text-sm font-medium -ml-1">Voltar</span>
            </button>
            <div class="flex items-center gap-3 cursor-pointer p-1 flex-1" onclick="viewContactProfile()">
                <img id="chat_h_img" class="w-9 h-9 rounded-full object-cover bg-zinc-800">
                <div class="flex flex-col">
                    <h4 id="chat_h_name" class="font-bold text-sm text-white leading-tight">--</h4>
                    <span class="text-[10px] text-zinc-400 font-medium block">Toque para ver perfil</span>
                </div>
            </div>
        </header>
        
        <div id="msg_flow" class="flex-1 overflow-y-auto p-4 flex flex-col pb-safe bg-black"></div>
        
        <div class="p-3 ios-tab-bar flex items-center gap-2 pb-6">
            <button id="mic_btn" onclick="toggleRecording()" class="w-8 h-8 rounded-full text-zinc-400 flex items-center justify-center shrink-0 hover:text-white transition">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
            </button>
            <input id="m_in" class="flex-1 ios-input px-4 py-2 text-white h-10 placeholder-zinc-500 text-sm focus:ring-1 focus:ring-zinc-700 transition" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" class="w-10 h-10 bg-[#3a3a3c] rounded-full flex items-center justify-center text-white shrink-0 active:scale-90 transition">
                <svg class="w-4 h-4 ml-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
            </button>
        </div>
    </div>

    <script>
        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => console.log('SW Registered'));
        }
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').classList.remove('hidden');
        });
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                    document.getElementById('install-btn').classList.add('hidden');
                }
            }
        }

        // --- SISTEMA ORIGINAL ---
        const socket = io({ reconnection: true });
        let me = null, active = null;
        let mediaRecorder = null, audioChunks = [], isRecording = false;
        let toastTimeout = null, lastToastUser = null, currentAudio = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 800; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), 150);
        }

        // √çcone de visto agora Branco/Cinza
        function getTickIcon(status) {
            const color = status == 2 ? '#ffffff' : '#71717a'; // Lido = Branco, Enviado = Cinza
            if (status == 0) return `<svg class="w-3 h-3 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7"/></svg>`;
            return `<svg class="w-4 h-4" style="color:${color}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/><path d="M20 12L13 19l-2-2"/></svg>`; 
        }

        // --- AUDIO PLAYER ---
        function toggleAudio(id) {
            const audio = document.getElementById(`audio_${id}`);
            const btnIcon = document.getElementById(`btn_icon_${id}`);
            if(currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                const oldId = currentAudio.id.replace('audio_', '');
                document.getElementById(`btn_icon_${oldId}`).innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            }
            if (audio.paused) {
                audio.play(); currentAudio = audio;
                btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>'; 
            } else {
                audio.pause();
                btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            }
        }
        function updateProgress(id) {
            const audio = document.getElementById(`audio_${id}`);
            const range = document.getElementById(`range_${id}`);
            document.getElementById(`time_${id}`).innerText = `${Math.floor(audio.currentTime/60)}:${Math.floor(audio.currentTime%60).toString().padStart(2,'0')}`;
            range.value = (audio.currentTime / audio.duration) * 100 || 0;
        }
        function seekAudio(id, val) {
            const audio = document.getElementById(`audio_${id}`);
            audio.currentTime = (val / 100) * audio.duration;
        }
        function audioEnded(id) {
            document.getElementById(`btn_icon_${id}`).innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            document.getElementById(`range_${id}`).value = 0;
        }
        function setDuration(id) {
            const audio = document.getElementById(`audio_${id}`);
            const m = Math.floor(audio.duration / 60); const s = Math.floor(audio.duration % 60);
            if(!isNaN(audio.duration)) document.getElementById(`time_${id}`).innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }

        // --- SOCKET HANDLERS ---
        socket.on('connect', () => { if(me) { socket.emit('join', me.username); if(active) loadMsgs(); loadChats(); }});
        socket.on('new_msg', m => { playBeep(); if(active && (m.s===active||m.r===active)) { loadMsgs(); socket.emit('mark_read',{s:active,r:me.username}); } else showToast(`Nova mensagem de ${m.s}`,m.s); loadChats(); });
        socket.on('msg_sent_ok', () => { if(active) loadMsgs(); loadChats(); });
        socket.on('msgs_read_update', d => { if(active===d.reader) loadMsgs(); loadChats(); });

        // --- UI GERAL ---
        function showToast(msg,u){ const b=document.getElementById('toast-box'); document.getElementById('toast-msg').innerText=msg; b.classList.remove('-translate-y-24'); b.classList.add('translate-y-0'); lastToastUser=u; if(toastTimeout) clearTimeout(toastTimeout); toastTimeout=setTimeout(()=>{ b.classList.add('-translate-y-24'); b.classList.remove('translate-y-0'); },3000); }
        function clickToast(){ if(lastToastUser){ document.getElementById('toast-box').classList.add('-translate-y-24'); openChat(lastToastUser); } }
        
        function tab(t){ 
            ['view-chats','view-status','view-profile'].forEach(id=>document.getElementById(id).classList.add('hidden')); 
            // Abas agora usam Branco (ativo) e Cinza (inativo)
            document.getElementById('t-chats').className='flex-1 py-4 text-xs font-bold text-zinc-600 transition-colors'; 
            document.getElementById('t-status').className='flex-1 py-4 text-xs font-bold text-zinc-600 transition-colors'; 
            
            document.getElementById('view-'+t).classList.remove('hidden'); 
            
            if(t!=='profile'){ 
                document.getElementById('t-'+t).className='flex-1 py-4 text-xs font-bold text-white transition-colors'; 
                document.getElementById('fab-btn').classList.remove('hidden'); 
            } else document.getElementById('fab-btn').classList.add('hidden'); 
            
            if(t==='chats') loadChats(); 
            if(t==='status') loadStatus(); 
            document.getElementById('settings-menu').classList.add('hidden'); 
        }
        
        function toggleSettings(){ document.getElementById('settings-menu').classList.toggle('hidden'); }
        function goToProfile(){ tab('profile'); }
        
        async function access(type){ 
            const u=document.getElementById('u_auth').value.trim(); const p=document.getElementById('p_auth').value.trim();
            if(!u||!p) return alert("Preencha");
            const res = await fetch('/'+type,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
            if(res.ok){ if(type==='login'){ me=await res.json(); localStorage.setItem('red_v3',JSON.stringify(me)); location.reload(); } else alert("Sucesso! Fa√ßa login."); } else alert("Erro");
        }
        window.onload = () => { const saved=localStorage.getItem('red_v3'); if(saved){ try{ me=JSON.parse(saved); document.getElementById('auth-screen').remove(); document.getElementById('app').classList.remove('hidden'); socket.emit('join',me.username); updateUI(); tab('chats'); }catch(e){localStorage.clear();} } };
        function updateUI(){ const pic=me.avatar&&me.avatar.length>10?me.avatar:`https://ui-avatars.com/api/?name=${me.username}`; document.getElementById('header_pic').src=pic; document.getElementById('profile_pic_large').src=pic; document.getElementById('my_bio').value=me.bio||''; }
        
        // --- CORE CHAT ---
        async function loadChats(){
            const data=await fetch(`/chats/${me.username}`).then(r=>r.json());
            const list=document.getElementById('view-chats');
            if(data.length===0){ list.innerHTML=`<div class="text-center text-zinc-600 mt-10 text-sm">Sem conversas.</div>`; return; }
            list.innerHTML=data.map(c=>{
                const isMe=c.last_sender===me.username;
                const pic=c.avatar&&c.avatar.length>10?c.avatar:`https://ui-avatars.com/api/?name=${c.contact}`;
                // Divis√≥ria sutil em cinza
                return `<div onclick="openChat('${c.contact}')" class="p-4 pl-5 flex items-center gap-4 cursor-pointer active:bg-zinc-900 transition relative"><div class="absolute bottom-0 right-0 left-[80px] h-[0.5px] bg-zinc-900"></div><img src="${pic}" class="w-14 h-14 rounded-full object-cover bg-zinc-800"><div class="flex-1 min-w-0"><div class="flex justify-between items-baseline"><h4 class="font-bold text-base text-zinc-100 truncate">${c.contact}</h4><span class="text-[10px] text-zinc-500">${c.last_time||''}</span></div><div class="flex items-center justify-between mt-0.5"><div class="flex items-center gap-1 text-sm text-zinc-400 truncate pr-2">${isMe?getTickIcon(c.last_status):''} <span class="truncate">${c.last_type==='audio'?'üéµ √Åudio':(c.last_msg||'')}</span></div>${c.unread>0?`<div class="w-5 h-5 bg-white rounded-full flex items-center justify-center text-[10px] font-bold text-black shrink-0">${c.unread}</div>`:''}</div></div></div>`;
            }).join('');
        }
        
        async function openChat(u){ active=u; document.getElementById('chat-win').classList.remove('hidden'); document.getElementById('chat_h_name').innerText=u; const info=await fetch('/user/'+u).then(r=>r.json()); document.getElementById('chat_h_img').src=info.avatar&&info.avatar.length>10?info.avatar:`https://ui-avatars.com/api/?name=${u}`; loadMsgs(); socket.emit('mark_read',{s:active,r:me.username}); }
        function closeChat(){ document.getElementById('chat-win').classList.add('hidden'); active=null; if(currentAudio) currentAudio.pause(); loadChats(); }
        
        async function loadMsgs(){
            if(!active) return;
            const msgs=await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            document.getElementById('msg_flow').innerHTML = msgs.map((m,i)=>{
                const isMe=m.s===me.username;
                const uid=m.id||i;
                let content;
                if(m.type==='audio'){
                    content = `<div class="flex items-center gap-3 w-56 audio-player text-white/95">
                        <div class="relative w-10 h-10 flex items-center justify-center shrink-0">
                            <button onclick="toggleAudio(${uid})" class="w-10 h-10 bg-black/20 rounded-full flex items-center justify-center play-btn border border-white/5"><svg id="btn_icon_${uid}" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></button>
                        </div>
                        <div class="flex-1 flex flex-col justify-center gap-1"><input type="range" id="range_${uid}" value="0" step="0.1" oninput="seekAudio(${uid},this.value)"><div class="flex justify-between text-[10px] opacity-80 font-mono"><span id="time_${uid}">0:00</span></div></div>
                        <div class="opacity-50 shrink-0"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"/></svg></div>
                        <audio id="audio_${uid}" src="${m.c}" class="hidden" ontimeupdate="updateProgress(${uid})" onended="audioEnded(${uid})" onloadedmetadata="setDuration(${uid})"></audio>
                    </div>`;
                } else content = `<p class="text-[15px] leading-snug">${m.c}</p>`;
                return `<div class="${isMe?'msg-me':'msg-them'}">${content}<div class="msg-meta"><span>${m.f_time}</span>${isMe?`<span>${getTickIcon(m.status)}</span>`:''}</div></div>`;
            }).join('');
            const f=document.getElementById('msg_flow'); f.scrollTop=f.scrollHeight;
        }

        function sendMsg(type='text',content=null){ const txt=document.getElementById('m_in').value; const c=content||txt; if(!c||!active) return; socket.emit('send_msg',{s:me.username,r:active,c:c,type:type}); if(type==='text') document.getElementById('m_in').value=''; loadMsgs(); }
        async function toggleRecording(){ const btn=document.getElementById('mic_btn'); if(!isRecording){ try{ const s=await navigator.mediaDevices.getUserMedia({audio:true}); mediaRecorder=new MediaRecorder(s); audioChunks=[]; mediaRecorder.ondataavailable=e=>audioChunks.push(e.data); mediaRecorder.onstop=()=>{ const r=new FileReader(); r.readAsDataURL(new Blob(audioChunks,{type:'audio/webm'})); r.onloadend=()=>sendMsg('audio',r.result); }; mediaRecorder.start(); isRecording=true; btn.classList.add('text-white', 'animate-pulse'); btn.innerHTML='üõë'; document.getElementById('m_in').placeholder="Gravando..."; }catch(e){alert("Mic bloqueado");} } else { mediaRecorder.stop(); isRecording=false; btn.classList.remove('text-white', 'animate-pulse'); btn.innerHTML='<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>'; document.getElementById('m_in').placeholder="Mensagem..."; } }

        function previewAvatar(e){ const f=e.target.files[0]; if(f){const r=new FileReader();r.onload=()=>document.getElementById('profile_pic_large').src=r.result;r.readAsDataURL(f);} }
        async function saveProfile(){ const a=document.getElementById('profile_pic_large').src; const b=document.getElementById('my_bio').value; const s=a.startsWith('data:')?a:(me.avatar||''); await fetch('/update-profile',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,bio:b,avatar:s})}); if(s)me.avatar=s; me.bio=b; localStorage.setItem('red_v3',JSON.stringify(me)); updateUI(); alert("Salvo!"); tab('chats'); }
        async function viewContactProfile(){ if(!active)return; const i=await fetch('/user/'+active).then(r=>r.json()); document.getElementById('op_name').innerText=i.username; document.getElementById('op_bio').innerText=i.bio||"Sem bio"; document.getElementById('op_avatar').src=i.avatar&&i.avatar.length>10?i.avatar:`https://ui-avatars.com/api/?name=${i.username}`; const m=document.getElementById('other-profile-modal'); m.classList.remove('hidden'); m.classList.add('flex'); }
        function closeOtherProfile(){ const m=document.getElementById('other-profile-modal'); m.classList.add('hidden'); m.classList.remove('flex'); }
        async function postStatus(e){ const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=async()=>{ await fetch('/post-status',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,content:r.result})}); loadStatus(); }; r.readAsDataURL(f); }
        async function loadStatus(){ const d=await fetch('/get-status').then(r=>r.json()); document.getElementById('st_grid').innerHTML=d.map(s=>`<div class="aspect-[9/16] bg-zinc-900 rounded-xl overflow-hidden relative shadow-lg"><img src="${s.content}" class="w-full h-full object-cover"><div class="absolute bottom-2 left-2 flex gap-2 items-center"><img src="${s.avatar||'https://ui-avatars.com/api/?name='+s.username}" class="w-6 h-6 rounded-full border border-white"><span class="text-[10px] font-bold text-white shadow-black drop-shadow-md">${s.username}</span></div></div>`).join(''); }
        function openNewChatModal(){document.getElementById('new-chat-modal').classList.remove('hidden');} function closeNewChatModal(){document.getElementById('new-chat-modal').classList.add('hidden');}
        async function startNewChat(){ const u=document.getElementById('nc_input').value.trim(); if(u===me.username)return alert("Erro"); const r=await fetch('/user/'+u).then(d=>d.json()); if(r.username){closeNewChatModal();openChat(u);}else alert("N√£o achou"); }
        function logout(){localStorage.removeItem('red_v3');location.reload();}
    </script>
</body>
</html>
