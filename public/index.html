<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body { font-family: 'Orbitron', sans-serif; background: #000; color: #fff; }
        .red-ui { background: #0a0a0a; border: 1px solid #ff000044; }
        .glow-red { box-shadow: 0 0 20px rgba(220, 38, 38, 0.4); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="auth-box" class="fixed inset-0 z-[100] bg-black flex items-center justify-center p-6">
        <div class="red-ui p-8 w-full max-w-sm glow-red">
            <h1 class="text-red-600 text-4xl font-black italic mb-6 tracking-tighter">RED<span class="text-white">OS</span></h1>
            <input id="u" placeholder="USERNAME" class="w-full bg-black p-4 mb-3 border border-zinc-800 text-red-600 outline-none focus:border-red-600">
            <input id="p" type="password" placeholder="PASSWORD" class="w-full bg-black p-4 mb-6 border border-zinc-800 text-red-600 outline-none focus:border-red-600">
            <button onclick="handleAuth('login')" class="w-full bg-red-600 py-4 font-bold uppercase italic mb-2">Acessar</button>
            <button onclick="handleAuth('register')" class="w-full border border-zinc-800 py-3 text-zinc-500 text-xs uppercase">Registrar Novo Protocolo</button>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col h-full">
        <header class="h-16 border-b-2 border-red-600 bg-zinc-900 flex items-center justify-between px-4">
            <h2 id="header-title" class="font-black italic text-red-600 uppercase">Red Protocol</h2>
            <button onclick="location.reload()" class="text-xs border border-red-900 px-2 py-1">LOGOUT</button>
        </header>
        <main class="flex-1 overflow-y-auto bg-black p-4 space-y-4 flex flex-col" id="msgs-container"></main>
        <div id="input-bar" class="hidden p-4 bg-zinc-900 border-t border-red-900 flex gap-2">
            <input id="m-input" class="flex-1 bg-black p-3 border border-zinc-800 text-red-500 outline-none" placeholder="MENSAGEM...">
            <button onclick="sendMsg()" class="bg-red-600 px-6 font-bold italic">SEND</button>
        </div>
        <button id="fab" onclick="searchUser()" class="fixed bottom-6 right-6 w-16 h-16 bg-red-600 rounded-full glow-red flex items-center justify-center text-4xl font-black">+</button>
    </div>

    <script>
        const socket = io();
        let me = null, target = null;

        async function handleAuth(type) {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            if(!u || !p) return alert("Preencha tudo!");

            const res = await fetch(`/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });

            const data = await res.json();

            if (res.ok) {
                if(type === 'register') {
                    alert("Registrado com sucesso! Agora clique em Acessar.");
                } else {
                    me = data;
                    document.getElementById('auth-box').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    socket.emit('join', me.username);
                }
            } else {
                alert(data.error || "Erro na operação");
            }
        }

        async function searchUser() {
            const u = prompt("USERNAME DO CONTATO:");
            if(!u) return;
            const res = await fetch(`/user/${u}`).then(r => r.json());
            if(res.error) return alert("Usuário não encontrado!");
            target = res;
            document.getElementById('header-title').innerText = `@${target.username}`;
            document.getElementById('input-bar').classList.remove('hidden');
            loadChat();
        }

        async function loadChat() {
            const msgs = await fetch(`/messages/${me.username}/${target.username}`).then(r => r.json());
            const container = document.getElementById('msgs-container');
            container.innerHTML = '';
            msgs.forEach(m => appendMsg(m, m.s === me.username));
        }

        function sendMsg() {
            const c = document.getElementById('m-input').value;
            if(!c || !target) return;
            const data = { s: me.username, r: target.username, c, type: 'text' };
            socket.emit('chat_msg', data);
            appendMsg(data, true);
            document.getElementById('m-input').value = "";
        }

        socket.on('new_msg', (d) => {
            if(target && d.s === target.username) appendMsg(d, false);
        });

        function appendMsg(d, isMe) {
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="p-3 max-w-[80%] border-2 ${isMe ? 'bg-red-600 border-red-400' : 'bg-zinc-900 border-zinc-800'} rounded-xl text-sm">${d.c}</div>`;
            const container = document.getElementById('msgs-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
