    <style>
        /* WhatsApp iOS / Dark Theme Palette */
        :root { 
            --bg-main: #000000; 
            --bg-chat: #0b141a; /* Fundo do chat */
            --bg-bars: #1f2c34; /* Barras superior/inferior */
            --bg-input: #2a3942;
            --bubble-me: #005c4b; /* Verde WhatsApp Dark */
            --bubble-them: #202c33; /* Cinza WhatsApp Dark */
            --accent: #00a884; 
            --ios-blue: #0a84ff;
            --text-primary: #e9edef;
            --text-sec: #8696a0;
            --line-color: #2f3336;
        }
        
        body { background: var(--bg-main); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .hidden { display: none !important; }
        
        /* SCROLLBAR CUSTOMIZATION */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 4px; }

        /* BUBBLES REFINED */
        .msg-me { 
            background: var(--bubble-me); color: var(--text-primary); 
            border-radius: 12px 12px 0 12px; /* Ponta direita embaixo */
            align-self: flex-end; 
            width: fit-content;    
            max-width: 80%; 
            padding: 6px 10px; margin-bottom: 2px; position: relative; 
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            font-size: 15px;
        }
        .msg-them { 
            background: var(--bubble-them); color: var(--text-primary); 
            border-radius: 12px 12px 12px 0; /* Ponta esquerda embaixo */
            align-self: flex-start; 
            width: fit-content;    
            max-width: 80%; 
            padding: 6px 10px; margin-bottom: 2px; 
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            font-size: 15px;
        }
        
        .msg-meta { display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 2px; font-size: 10px; color: rgba(255,255,255,0.6); }

        /* AUDIO PLAYER REFINED */
        .audio-player input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        .audio-player input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: #00a884; margin-top: -5px; cursor: pointer; }
        .audio-player input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        
        .play-btn:active { transform: scale(0.9); }

        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        #toast-box { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }

        /* TABS ACTIVE STATE */
        .tab-active { color: var(--accent); border-bottom: 3px solid var(--accent); opacity: 1; }
        .tab-inactive { color: var(--text-sec); border-bottom: 3px solid transparent; opacity: 0.7; }
        
        /* HEADER GLASS EFFECT (Optional mimic) */
        .header-ios { background-color: var(--bg-bars); border-bottom: 1px solid var(--line-color); }
        
    </style>
</head>

    <script>
        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        
        // Registra Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => console.log('SW Registered'));
        }

        // Captura o evento de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').classList.remove('hidden');
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                    document.getElementById('install-btn').classList.add('hidden');
                }
            }
        }

        // --- SISTEMA ORIGINAL ---
        const socket = io({ reconnection: true });
        let me = null, active = null;
        let mediaRecorder = null, audioChunks = [], isRecording = false;
        let toastTimeout = null, lastToastUser = null, currentAudio = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 800; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), 150);
        }

        function getTickIcon(status) {
            // Updated Colors for Dark Mode
            const color = status == 2 ? '#53bdeb' : '#8696a0'; // WhatsApp Light Blue for read, Gray for sent
            if (status == 0) return `<svg class="w-3 h-3 text-[#8696a0]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7"/></svg>`;
            return `<svg class="w-4 h-4" style="color:${color}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/><path d="M20 12L13 19l-2-2"/></svg>`; 
        }

        // --- AUDIO PLAYER ---
        function toggleAudio(id) {
            const audio = document.getElementById(`audio_${id}`);
            const btnIcon = document.getElementById(`btn_icon_${id}`);
            if(currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                const oldId = currentAudio.id.replace('audio_', '');
                document.getElementById(`btn_icon_${oldId}`).innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            }
            if (audio.paused) {
                audio.play(); currentAudio = audio;
                btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>'; 
            } else {
                audio.pause();
                btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            }
        }
        function updateProgress(id) {
            const audio = document.getElementById(`audio_${id}`);
            const range = document.getElementById(`range_${id}`);
            document.getElementById(`time_${id}`).innerText = `${Math.floor(audio.currentTime/60)}:${Math.floor(audio.currentTime%60).toString().padStart(2,'0')}`;
            range.value = (audio.currentTime / audio.duration) * 100 || 0;
        }
        function seekAudio(id, val) {
            const audio = document.getElementById(`audio_${id}`);
            audio.currentTime = (val / 100) * audio.duration;
        }
        function audioEnded(id) {
            document.getElementById(`btn_icon_${id}`).innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            document.getElementById(`range_${id}`).value = 0;
        }
        function setDuration(id) {
            const audio = document.getElementById(`audio_${id}`);
            const m = Math.floor(audio.duration / 60); const s = Math.floor(audio.duration % 60);
            if(!isNaN(audio.duration)) document.getElementById(`time_${id}`).innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }

        // --- SOCKET HANDLERS ---
        socket.on('connect', () => { if(me) { socket.emit('join', me.username); if(active) loadMsgs(); loadChats(); }});
        socket.on('new_msg', m => { playBeep(); if(active && (m.s===active||m.r===active)) { loadMsgs(); socket.emit('mark_read',{s:active,r:me.username}); } else showToast(`Nova mensagem de ${m.s}`,m.s); loadChats(); });
        socket.on('msg_sent_ok', () => { if(active) loadMsgs(); loadChats(); });
        socket.on('msgs_read_update', d => { if(active===d.reader) loadMsgs(); loadChats(); });

        // --- UI GERAL ---
        function showToast(msg,u){ const b=document.getElementById('toast-box'); document.getElementById('toast-msg').innerText=msg; b.classList.remove('-translate-y-32'); b.classList.add('translate-y-0'); lastToastUser=u; if(toastTimeout) clearTimeout(toastTimeout); toastTimeout=setTimeout(()=>{ b.classList.add('-translate-y-32'); b.classList.remove('translate-y-0'); },3000); }
        function clickToast(){ if(lastToastUser){ document.getElementById('toast-box').classList.add('-translate-y-32'); openChat(lastToastUser); } }
        function tab(t){ ['view-chats','view-status','view-profile'].forEach(id=>document.getElementById(id).classList.add('hidden')); document.getElementById('t-chats').className='flex-1 py-3 text-sm font-semibold uppercase tracking-wide tab-inactive'; document.getElementById('t-status').className='flex-1 py-3 text-sm font-semibold uppercase tracking-wide tab-inactive'; document.getElementById('view-'+t).classList.remove('hidden'); if(t!=='profile'){ document.getElementById('t-'+t).className='flex-1 py-3 text-sm font-semibold uppercase tracking-wide tab-active'; document.getElementById('fab-btn').classList.remove('hidden'); } else document.getElementById('fab-btn').classList.add('hidden'); if(t==='chats') loadChats(); if(t==='status') loadStatus(); document.getElementById('settings-menu').classList.add('hidden'); }
        function toggleSettings(){ document.getElementById('settings-menu').classList.toggle('hidden'); }
        function goToProfile(){ tab('profile'); }
        
        async function access(type){ 
            const u=document.getElementById('u_auth').value.trim(); const p=document.getElementById('p_auth').value.trim();
            if(!u||!p) return alert("Preencha");
            const res = await fetch('/'+type,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
            if(res.ok){ if(type==='login'){ me=await res.json(); localStorage.setItem('red_v3',JSON.stringify(me)); location.reload(); } else alert("Sucesso! Fa√ßa login."); } else alert("Erro");
        }
        window.onload = () => { const saved=localStorage.getItem('red_v3'); if(saved){ try{ me=JSON.parse(saved); document.getElementById('auth-screen').remove(); document.getElementById('app').classList.remove('hidden'); socket.emit('join',me.username); updateUI(); tab('chats'); }catch(e){localStorage.clear();} } };
        function updateUI(){ const pic=me.avatar&&me.avatar.length>10?me.avatar:`https://ui-avatars.com/api/?name=${me.username}`; document.getElementById('header_pic').src=pic; document.getElementById('profile_pic_large').src=pic; document.getElementById('my_status_pic').src=pic; document.getElementById('my_bio').value=me.bio||''; document.getElementById('profile_name_display').innerText = me.username;}
        
        // --- CORE CHAT ---
        async function loadChats(){
            const data=await fetch(`/chats/${me.username}`).then(r=>r.json());
            const list=document.getElementById('view-chats');
            if(data.length===0){ list.innerHTML=`<div class="text-center text-[#8696a0] mt-10 text-sm">Nenhuma conversa iniciada.</div>`; return; }
            list.innerHTML=data.map(c=>{
                const isMe=c.last_sender===me.username;
                const pic=c.avatar&&c.avatar.length>10?c.avatar:`https://ui-avatars.com/api/?name=${c.contact}`;
                // WhatsApp Style List Item
                return `<div onclick="openChat('${c.contact}')" class="pl-4 flex items-center gap-3 cursor-pointer active:bg-[#1c1c1e]">
                    <img src="${pic}" class="w-12 h-12 rounded-full object-cover bg-zinc-800 shrink-0">
                    <div class="flex-1 min-w-0 py-3 pr-4 border-b border-[#2f3336]">
                        <div class="flex justify-between items-baseline">
                            <h4 class="font-semibold text-base text-[#e9edef] truncate">${c.contact}</h4>
                            <span class="text-[11px] ${c.unread>0?'text-[#00a884]':'text-[#8696a0]'}">${c.last_time||''}</span>
                        </div>
                        <div class="flex items-center justify-between mt-0.5">
                            <div class="flex items-center gap-1 text-sm text-[#8696a0] truncate pr-2">
                                ${isMe?getTickIcon(c.last_status):''} 
                                <span class="truncate">${c.last_type==='audio'?'üé§ √Åudio':(c.last_msg||'')}</span>
                            </div>
                            ${c.unread>0?`<div class="w-5 h-5 bg-[#00a884] rounded-full flex items-center justify-center text-[10px] font-bold text-[#111b21] shrink-0">${c.unread}</div>`:''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        async function openChat(u){ active=u; document.getElementById('chat-win').classList.remove('hidden'); document.getElementById('chat_h_name').innerText=u; const info=await fetch('/user/'+u).then(r=>r.json()); document.getElementById('chat_h_img').src=info.avatar&&info.avatar.length>10?info.avatar:`https://ui-avatars.com/api/?name=${u}`; loadMsgs(); socket.emit('mark_read',{s:active,r:me.username}); }
        function closeChat(){ document.getElementById('chat-win').classList.add('hidden'); active=null; if(currentAudio) currentAudio.pause(); loadChats(); }
        
        async function loadMsgs(){
            if(!active) return;
            const msgs=await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            document.getElementById('msg_flow').innerHTML = msgs.map((m,i)=>{
                const isMe=m.s===me.username;
                const uid=m.id||i;
                let content;
                if(m.type==='audio'){
                    content = `<div class="flex items-center gap-3 w-60 audio-player text-[#e9edef]/90">
                        <div class="relative w-10 h-10 flex items-center justify-center shrink-0">
                            <button onclick="toggleAudio(${uid})" class="w-10 h-10 ${isMe?'bg-[#0b141a]/20':'bg-[#0b141a]/20'} rounded-full flex items-center justify-center play-btn"><svg id="btn_icon_${uid}" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></button>
                        </div>
                        <div class="flex-1 flex flex-col justify-center gap-1"><input type="range" id="range_${uid}" value="0" step="0.1" oninput="seekAudio(${uid},this.value)"><div class="flex justify-between text-[10px] opacity-80 font-mono"><span id="time_${uid}">0:00</span></div></div>
                        <div class="opacity-50 shrink-0"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"/></svg></div>
                        <audio id="audio_${uid}" src="${m.c}" class="hidden" ontimeupdate="updateProgress(${uid})" onended="audioEnded(${uid})" onloadedmetadata="setDuration(${uid})"></audio>
                    </div>`;
                } else content = `<p class="text-[15px] leading-snug">${m.c}</p>`;
                return `<div class="${isMe?'msg-me':'msg-them'}">${content}<div class="msg-meta"><span>${m.f_time}</span>${isMe?`<span>${getTickIcon(m.status)}</span>`:''}</div></div>`;
            }).join('');
            const f=document.getElementById('msg_flow'); f.scrollTop=f.scrollHeight;
        }

        function sendMsg(type='text',content=null){ const txt=document.getElementById('m_in').value; const c=content||txt; if(!c||!active) return; socket.emit('send_msg',{s:me.username,r:active,c:c,type:type}); if(type==='text') document.getElementById('m_in').value=''; loadMsgs(); }
        async function toggleRecording(){ const btn=document.getElementById('mic_btn'); if(!isRecording){ try{ const s=await navigator.mediaDevices.getUserMedia({audio:true}); mediaRecorder=new MediaRecorder(s); audioChunks=[]; mediaRecorder.ondataavailable=e=>audioChunks.push(e.data); mediaRecorder.onstop=()=>{ const r=new FileReader(); r.readAsDataURL(new Blob(audioChunks,{type:'audio/webm'})); r.onloadend=()=>sendMsg('audio',r.result); }; mediaRecorder.start(); isRecording=true; btn.innerHTML='<span class="text-red-500 animate-pulse">üõë</span>'; document.getElementById('m_in').placeholder="Gravando..."; }catch(e){alert("Mic bloqueado");} } else { mediaRecorder.stop(); isRecording=false; btn.innerHTML='<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>'; document.getElementById('m_in').placeholder=""; } }

        function previewAvatar(e){ const f=e.target.files[0]; if(f){const r=new FileReader();r.onload=()=>document.getElementById('profile_pic_large').src=r.result;r.readAsDataURL(f);} }
        async function saveProfile(){ const a=document.getElementById('profile_pic_large').src; const b=document.getElementById('my_bio').value; const s=a.startsWith('data:')?a:(me.avatar||''); await fetch('/update-profile',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,bio:b,avatar:s})}); if(s)me.avatar=s; me.bio=b; localStorage.setItem('red_v3',JSON.stringify(me)); updateUI(); alert("Salvo!"); tab('chats'); }
        async function viewContactProfile(){ if(!active)return; const i=await fetch('/user/'+active).then(r=>r.json()); document.getElementById('op_name').innerText=i.username; document.getElementById('op_bio').innerText=i.bio||"Sem recado"; document.getElementById('op_avatar').src=i.avatar&&i.avatar.length>10?i.avatar:`https://ui-avatars.com/api/?name=${i.username}`; const m=document.getElementById('other-profile-modal'); m.classList.remove('hidden'); m.classList.add('flex'); }
        function closeOtherProfile(){ const m=document.getElementById('other-profile-modal'); m.classList.add('hidden'); m.classList.remove('flex'); }
        async function postStatus(e){ const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=async()=>{ await fetch('/post-status',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,content:r.result})}); loadStatus(); }; r.readAsDataURL(f); }
        async function loadStatus(){ const d=await fetch('/get-status').then(r=>r.json()); document.getElementById('st_grid').innerHTML=d.map(s=>`<div class="aspect-[9/16] bg-[#1c1c1e] rounded-xl overflow-hidden relative shadow-lg border border-[#2f3336]"><img src="${s.content}" class="w-full h-full object-cover"><div class="absolute bottom-2 left-2 flex gap-2 items-center"><img src="${s.avatar||'https://ui-avatars.com/api/?name='+s.username}" class="w-8 h-8 rounded-full border-2 border-[#00a884]"><span class="text-xs font-bold text-white shadow-black drop-shadow-md">${s.username}</span></div></div>`).join(''); }
        function openNewChatModal(){document.getElementById('new-chat-modal').classList.remove('hidden');} function closeNewChatModal(){document.getElementById('new-chat-modal').classList.add('hidden');}
        async function startNewChat(){ const u=document.getElementById('nc_input').value.trim(); if(u===me.username)return alert("Erro"); const r=await fetch('/user/'+u).then(d=>d.json()); if(r.username){closeNewChatModal();openChat(u);}else alert("N√£o achou"); }
        function logout(){localStorage.removeItem('red_v3');location.reload();}
    </script>
</body>
</html>
