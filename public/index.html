<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { background-color: #0f0f0f; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-active { color: #ef4444; position: relative; }
        .tab-active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 3px; background: #ef4444; border-radius: 10px 10px 0 0; }
        .msg-me { background: #1e1b4b; border-radius: 18px 18px 4px 18px; align-self: flex-end; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .msg-them { background: #27272a; border-radius: 18px 18px 18px 4px; align-self: flex-start; }
        .chat-input-shadow { box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .tick-read { color: #38bdf8; }
        .recording { animation: pulse 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-[#09090b] flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <h1 class="text-3xl font-bold text-white mb-2 text-center tracking-tight">RED <span class="text-red-500">PROTOCOL</span></h1>
            <p class="text-zinc-500 text-sm text-center mb-10">Secure Communication Interface</p>
            <div class="space-y-4">
                <input id="u" placeholder="Account ID" class="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-800 outline-none focus:ring-2 ring-red-500/20 transition-all">
                <input id="p" type="password" placeholder="Key Phrase" class="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-800 outline-none focus:ring-2 ring-red-500/20 transition-all">
                <button onclick="handleAuth('login')" class="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl font-semibold transition-all">Establish Connection</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-xs font-medium uppercase tracking-widest mt-4">Create New Protocol</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col h-full">
        <header class="glass sticky top-0 z-50">
            <div class="px-6 py-4 flex justify-between items-center">
                <h2 class="font-bold text-lg tracking-tight">Messages</h2>
                <div class="flex gap-5">
                    <button onclick="newChat()" class="opacity-70 hover:opacity-100 text-xl">‚äï</button>
                    <button onclick="logout()" class="opacity-70 hover:opacity-100 text-xl">‚èª</button>
                </div>
            </div>
            <nav class="flex px-2">
                <button onclick="tab('chats')" id="btn-chats" class="flex-1 py-3 text-xs font-semibold tab-active">CHATS</button>
                <button onclick="tab('status')" id="btn-status" class="flex-1 py-3 text-xs font-semibold text-zinc-500">STATUS</button>
                <button onclick="tab('profile')" id="btn-profile" class="flex-1 py-3 text-xs font-semibold text-zinc-500">PROFILE</button>
            </nav>
        </header>

        <main class="flex-1 overflow-y-auto">
            <div id="view-chats" class="divide-y divide-zinc-900/50"></div>
            <div id="view-status" class="hidden p-6 space-y-6">
                <div onclick="document.getElementById('st-input').click()" class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800 flex flex-col items-center gap-2">
                    <span class="text-2xl">üì∏</span>
                    <span class="text-xs font-medium text-zinc-400">Share Update</span>
                    <input type="file" id="st-input" class="hidden" accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="status-grid" class="grid grid-cols-2 gap-4"></div>
            </div>
            <div id="view-profile" class="hidden p-10 flex flex-col items-center">
                <div class="relative">
                    <img id="my-avatar" class="w-32 h-32 rounded-full border-2 border-red-500 p-1 object-cover">
                    <button onclick="document.getElementById('p-input').click()" class="absolute bottom-0 right-0 bg-zinc-800 border border-zinc-700 p-2 rounded-full text-xs">‚úé</button>
                    <input type="file" id="p-input" class="hidden" onchange="previewAvatar(event)">
                </div>
                <h3 id="my-name" class="mt-4 font-bold text-xl uppercase tracking-widest text-red-500">---</h3>
                <input id="my-bio" class="mt-8 w-full bg-zinc-900 p-4 border border-zinc-800 rounded-xl text-center outline-none" placeholder="Operation Status">
                <button onclick="saveProfile()" class="mt-6 bg-red-600/10 text-red-500 border border-red-600/20 px-10 py-3 rounded-full font-bold text-xs">UPDATE SYSTEM</button>
            </div>
        </main>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-[#0c0c0e] z-[150] hidden flex flex-col">
        <header class="h-20 glass flex items-center px-4 gap-4">
            <button onclick="closeChat()" class="text-zinc-400 text-3xl">‚Äπ</button>
            <img id="t-avatar-head" class="w-11 h-11 rounded-full object-cover border border-zinc-800">
            <div class="flex-1">
                <h4 id="t-name" class="font-bold text-sm tracking-tight">---</h4>
                <p id="t-status" class="text-[10px] text-green-500 font-medium uppercase">Active Now</p>
            </div>
        </header>
        <div id="msgs-flow" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"></div>
        <div class="p-4 bg-[#0c0c0e] chat-input-shadow flex gap-3 items-end">
            <div class="flex-1 bg-zinc-900 rounded-2xl flex items-center px-4 py-1 border border-zinc-800 focus-within:border-red-500/50 transition-all">
                <input id="m-input" oninput="toggleInputMode()" class="flex-1 bg-transparent py-3 outline-none text-sm" placeholder="Encrypted message...">
            </div>
            <button id="action-btn" onmousedown="handleActionStart()" onmouseup="handleActionEnd()" class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center text-xl transition-all active:scale-90">
                <span id="btn-icon">üé§</span>
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, target = null, recorder, chunks = [], isRecording = false;

        window.onload = () => {
            const saved = localStorage.getItem('red_pro_v11');
            if(saved) { me = JSON.parse(saved); initApp(); }
        };

        async function handleAuth(type) {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            const res = await fetch(`/${type}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
            const data = await res.json();
            if(res.ok) {
                if(type === 'login') { me = data; localStorage.setItem('red_pro_v11', JSON.stringify(me)); location.reload(); }
                else alert("Registered!");
            } else alert("Access Denied");
        }

        function initApp() {
            document.getElementById('auth-screen').remove();
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('my-name').innerText = me.username;
            document.getElementById('my-avatar').src = me.avatar || 'https://ui-avatars.com/api/?background=18181b&color=ef4444&name='+me.username;
            document.getElementById('my-bio').value = me.bio;
            socket.emit('join', me.username);
            loadChats();
        }

        function toggleInputMode() {
            const val = document.getElementById('m-input').value;
            const icon = document.getElementById('btn-icon');
            icon.innerText = val.trim() ? '‚ûî' : 'üé§';
        }

        function handleActionStart() {
            const val = document.getElementById('m-input').value;
            if(!val.trim()) startAudio();
            else sendMsg();
        }

        function handleActionEnd() {
            if(isRecording) stopAudio();
        }

        function tab(t) {
            ['chats', 'status', 'profile'].forEach(id => {
                document.getElementById('view-'+id).classList.add('hidden');
                document.getElementById('btn-'+id).className = "flex-1 py-3 text-xs font-semibold text-zinc-500";
            });
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).className = "flex-1 py-3 text-xs font-semibold tab-active";
            if(t === 'chats') loadChats();
        }

        async function loadChats() {
            const res = await fetch(`/chats/${me.username}`).then(r => r.json());
            const container = document.getElementById('view-chats');
            container.innerHTML = res.map(c => `
                <div onclick="openChat('${c.contact}')" class="px-6 py-4 flex items-center gap-4 active:bg-zinc-900 transition-all">
                    <img src="${c.avatar || 'https://ui-avatars.com/api/?background=ef4444&color=fff&name='+c.contact}" class="w-14 h-14 rounded-full object-cover border border-zinc-800">
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center mb-0.5">
                            <h4 class="font-bold text-[15px]">${c.contact}</h4>
                            <span class="text-[10px] text-zinc-500 font-medium">${c.last_time || ''}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-xs text-zinc-500 truncate flex items-center gap-1">
                                ${c.last_sender === me.username ? getTick(c.last_status) : ''} ${c.last_msg || 'Voice message'}
                            </p>
                            ${c.unread > 0 ? `<span class="bg-red-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded-full">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>`).join('');
        }

        function getTick(s) {
            if(s === 0) return '<span class="text-zinc-600">‚úì</span>';
            if(s === 1) return '<span class="text-zinc-500">‚úì‚úì</span>';
            return '<span class="text-sky-400 font-bold">‚úì‚úì</span>';
        }

        async function openChat(name) {
            const user = await fetch(`/user/${name}`).then(r => r.json());
            target = user;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('t-name').innerText = target.username;
            document.getElementById('t-avatar-head').src = target.avatar || 'https://ui-avatars.com/api/?name='+target.username;
            socket.emit('mark_read', { s: target.username, r: me.username });
            const msgs = await fetch(`/messages/${me.username}/${target.username}`).then(r => r.json());
            document.getElementById('msgs-flow').innerHTML = '';
            msgs.forEach(m => renderMsg(m));
            loadChats();
        }

        function sendMsg(type='text', content=null) {
            const val = content || document.getElementById('m-input').value;
            if(!val) return;
            const msg = { s:me.username, r:target.username, c:val, type, status:0 };
            socket.emit('send_msg', msg);
            document.getElementById('m-input').value = '';
            toggleInputMode();
        }

        socket.on('new_msg', (d) => {
            if(target && target.username === d.s) {
                renderMsg(d);
                socket.emit('mark_read', { s:d.s, r:me.username });
            }
            loadChats(); // Atualiza a lista automaticamente em tempo real
        });

        socket.on('msg_sent_ok', (d) => {
            if(target && target.username === d.r) renderMsg(d);
            loadChats();
        });

        socket.on('msgs_read', (d) => {
            if(target && target.username === d.by) {
                document.querySelectorAll('.tick-container').forEach(el => el.innerHTML = getTick(2));
            }
        });

        function renderMsg(d) {
            const isMe = d.s === me.username;
            const div = document.createElement('div');
            div.className = isMe ? 'msg-me px-4 py-2.5 max-w-[85%] min-w-[80px]' : 'msg-them px-4 py-2.5 max-w-[85%] min-w-[80px]';
            
            let content = d.type === 'voice' ? `<audio src="${d.c}" controls class="w-48 brightness-90"></audio>` : `<p class="text-[14px] leading-relaxed">${d.c}</p>`;
            
            div.innerHTML = `
                ${content}
                <div class="flex items-center justify-end gap-1 mt-1">
                    <span class="text-[9px] opacity-60 font-medium uppercase">${d.f_time || ''}</span>
                    <div class="tick-container text-[10px]">${isMe ? getTick(d.status) : ''}</div>
                </div>`;
            const flow = document.getElementById('msgs-flow');
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        // --- AUDIO ENGINE ---
        async function startAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];
                isRecording = true;
                document.getElementById('btn-icon').classList.add('recording');
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => sendMsg('voice', reader.result);
                    isRecording = false;
                    document.getElementById('btn-icon').classList.remove('recording');
                };
                recorder.start();
            } catch(e) { alert("Microphone access denied"); }
        }
        function stopAudio() { if(recorder) recorder.stop(); }

        // --- OTHERS ---
        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); target = null; loadChats(); }
        function newChat() { const n = prompt("Target ID:"); if(n) openChat(n); }
        function logout() { localStorage.clear(); location.reload(); }
        async function saveProfile() {
            const bio = document.getElementById('my-bio').value;
            const avatar = document.getElementById('my-avatar').src;
            await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, bio, avatar})});
            me.bio = bio; me.avatar = avatar;
            localStorage.setItem('red_pro_v11', JSON.stringify(me));
            alert("PROTOCOL UPDATED");
        }
        function previewAvatar(e) {
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.onload = () => document.getElementById('my-avatar').src = reader.result;
        }
    </script>
</body>
</html>
