<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base & Colors */
        :root {
            --bg-dark: #0f172a;       /* Slate 900 */
            --bg-card: #1e293b;       /* Slate 800 */
            --bg-header: #1e293b;
            --accent: #3b82f6;        /* Blue 500 */
            --accent-dark: #2563eb;
            --msg-me: #2563eb;        /* Blue 600 */
            --msg-them: #334155;      /* Slate 700 */
            --text-primary: #f8fafc;
            --text-sec: #94a3b8;
        }

        body { background: var(--bg-dark); color: var(--text-primary); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        /* Utilities */
        .tab-active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .tab-inactive { color: var(--text-sec); border-bottom: 2px solid transparent; }
        
        /* Message Bubbles */
        .msg-me { 
            background: var(--msg-me); 
            color: white;
            border-radius: 12px 12px 2px 12px; 
            align-self: flex-end; 
            max-width: 80%; 
            padding: 10px 14px; 
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .msg-them { 
            background: var(--msg-them); 
            color: white;
            border-radius: 12px 12px 12px 2px; 
            align-self: flex-start; 
            max-width: 80%; 
            padding: 10px 14px; 
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Audio Player */
        .audio-bubble { display: flex; align-items: center; gap: 12px; min-width: 200px; padding: 4px 0; }
        .play-btn { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: background 0.2s; }
        .play-btn:hover { background: rgba(255,255,255,0.3); }
        .progress-bg { flex: 1; height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; position: relative; overflow: hidden; }
        .progress-fill { position: absolute; left: 0; top: 0; height: 100%; background: white; width: 0%; transition: width 0.1s linear; }
        
        /* Animations & FX */
        .badge { background: var(--accent); color: white; border-radius: 99px; padding: 0 6px; min-width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }
        .rec-active { background: #ef4444 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        
        .modal-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .hidden { display: none !important; }
        * { -webkit-tap-highlight-color: transparent; }
        
        /* Icon Sizing */
        .icon { width: 24px; height: 24px; stroke-width: 2; }
    </style>
</head>
<body class="h-screen flex flex-col bg-slate-900">

    <div id="app" class="hidden flex-1 flex flex-col max-w-md mx-auto w-full h-full bg-slate-900 shadow-2xl relative">

                    </button>

                </div>

        </header>

        <nav class="flex bg-slate-800 border-b border-slate-700">
            <button onclick="tab('chats')" id="t-chats" class="flex-1 py-3 text-sm font-medium tab-active transition-all">CONVERSAS</button>
            <button onclick="tab('status')" id="t-status" class="flex-1 py-3 text-sm font-medium tab-inactive transition-all">STATUS</button>
        </nav>

        <main class="flex-1 overflow-y-auto bg-slate-900 relative">
            
            <div id="view-chats" class="divide-y divide-slate-800">
                </div>

                <div onclick="document.getElementById('st_file').click()" class="flex items-center gap-4 p-3 rounded-xl bg-slate-800 hover:bg-slate-700 cursor-pointer border border-slate-700 border-dashed transition-all">

            <div id="view-profile" class="hidden p-6 flex flex-col items-center pt-10">

                    <button onclick="document.getElementById('p_file').click()" class="absolute bottom-1 right-1 bg-blue-600 p-2.5 rounded-full text-white shadow-lg hover:bg-blue-500 transition-all">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </button>
                </div>

                    </div>
                </div>
                
                <button onclick="saveProfile()" class="mt-8 w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase text-sm shadow-lg shadow-blue-900/20 transition-all">Salvar Altera√ß√µes</button>
            </div>
        </main>

        <button onclick="newChat()" id="fab-btn" class="absolute bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-900/40 hover:bg-blue-500 hover:scale-105 transition-all z-20">
            <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>

    <div id="chat-win" class="fixed inset-0 bg-slate-900 z-[500] hidden flex flex-col max-w-md mx-auto modal-enter">
        <header class="h-16 bg-slate-800 flex items-center px-2 gap-2 border-b border-slate-700 shadow-sm shrink-0">
            <button onclick="closeChat()" class="p-2 text-slate-300 hover:bg-slate-700 rounded-full">

            <div onclick="viewContactProfile()" class="flex items-center gap-3 flex-1 cursor-pointer hover:bg-slate-700/50 p-1 pr-2 rounded-lg transition-colors">

        <div id="msg_flow" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2 bg-[#0b111a]" style="background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px;"></div>
        
        <div class="p-3 bg-slate-800 flex gap-2 items-end shrink-0">
            <div class="flex-1 bg-slate-900 rounded-2xl flex items-center border border-slate-700 focus-within:border-blue-500 transition-colors">
                <input id="m_in" oninput="uiBtn()" onkeydown="if(event.key==='Enter') sendMsg()" class="flex-1 bg-transparent p-3 max-h-32 outline-none text-white text-sm" placeholder="Mensagem" autocomplete="off">
            </div>
            <button id="act_btn" class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-blue-500 transition-all flex-shrink-0">

                    <svg id="mic_svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                    <svg id="send_svg" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9-2-9-18-9 18 9-2zm0 0v-8"/></svg>
                </span>
            </button>
        </div>
    </div>

    <div id="friend-modal" class="fixed inset-0 bg-black/80 z-[600] hidden flex items-end justify-center backdrop-blur-sm" onclick="closeFriendProfile(event)">
        <div class="bg-slate-800 w-full max-w-md rounded-t-3xl p-8 transform transition-transform duration-300 translate-y-0" onclick="event.stopPropagation()">

                <h2 id="f_name" class="text-2xl font-bold text-white mb-1">---</h2>
                <p id="f_bio" class="text-slate-400 text-center text-sm px-4">---</p>
                <div class="mt-8 w-full">
                     <button onclick="closeFriendProfile()" class="w-full bg-slate-700 hover:bg-slate-600 py-3 rounded-xl font-bold text-white transition-colors">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null, recorder, chunks = [];

        // Auth Logic
        async function access(type) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            
            if(!u || !p) return alert("Preencha todos os campos");

            const res = await fetch('/'+type, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({username:u, password:p})
            });
            
            if(res.ok) {
                if(type==='login') { 
                    me = await res.json(); 
                    localStorage.setItem('red_v22', JSON.stringify(me)); 
                    location.reload(); 
                } else {
                    alert("Conta criada! Fa√ßa login.");
                    access('login'); // Auto login try
                }
            } else {
                alert(type === 'login' ? "Credenciais inv√°lidas" : "Usu√°rio j√° existe");
            }
        }

        // Init
        window.onload = () => {
            const saved = localStorage.getItem('red_v22');
            if(saved) {
                me = JSON.parse(saved);
                document.getElementById('auth-screen').remove();
                document.getElementById('app').classList.remove('hidden');
                
                socket.emit('join', me.username);
                
                // Set Profile Data
                updateMyProfileUI();
                
                loadChats();
            }
        };

        function updateMyProfileUI() {
            document.getElementById('my_pic').src = me.avatar || `https://ui-avatars.com/api/?name=${me.username}&background=3b82f6&color=fff`;
            document.getElementById('my_bio').value = me.bio || '';
            document.getElementById('disp_username').innerText = '@' + me.username;
        }

        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            menu.classList.toggle('hidden');
        }

        // Chat List Logic
        async function loadChats() {
            const data = await fetch(`/chats/${me.username}`).then(r => r.json());
            const list = document.getElementById('view-chats');
            
            if(data.length === 0) {
                list.innerHTML = `<div class="p-8 text-center text-slate-500 text-sm">Nenhuma conversa ainda.<br>Toque no bot√£o + para come√ßar.</div>`;
                return;
            }

            list.innerHTML = data.map(c => {
                const isMe = c.last_sender === me.username;
                const statusColor = c.last_status === 2 ? 'text-blue-400' : 'text-slate-500';
                const statusIcon = c.last_status === 2 ? '‚úì‚úì' : '‚úì'; // Simplificado, poderia ser √≠cone SVG
                
                let contentPreview = c.last_msg;
                if(c.last_type === 'voice') contentPreview = 'üé§ √Åudio';
                if(!contentPreview) contentPreview = 'Iniciou uma conversa';

                return `
                <div onclick="openChat('${c.contact}')" class="p-4 flex items-center gap-4 hover:bg-slate-800 transition-colors cursor-pointer group">
                    <img src="${c.avatar || 'https://ui-avatars.com/api/?name='+c.contact+'&background=random'}" class="w-12 h-12 rounded-full object-cover bg-slate-700 flex-shrink-0">
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center mb-0.5">
                            <h4 class="font-bold text-white text-base truncate">${c.contact}</h4>
                            <span class="text-[11px] text-slate-500 font-medium">${c.last_time || ''}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-sm text-slate-400 truncate flex items-center gap-1">
                                ${isMe ? `<span class="${statusColor} text-[10px] font-bold">${statusIcon}</span>` : ''} 
                                ${contentPreview}
                            </p>
                            ${c.unread > 0 ? `<span class="badge shadow-lg shadow-blue-500/30">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // Chat Window Logic
        async function openChat(name) {
            active = name;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('fab-btn').classList.add('hidden'); // Hide FAB
            
            // Initial load from cache or placeholder
            document.getElementById('h_name').innerText = name;
            document.getElementById('h_img').src = `https://ui-avatars.com/api/?name=${name}&background=random`;
            
            // Fetch real user data for header
            fetch(`/user/${name}`).then(r => r.json()).then(u => {
                if(u.avatar) document.getElementById('h_img').src = u.avatar;
            });

            socket.emit('mark_read', { s: active, r: me.username });
            loadMsgs();
        }

        async function loadMsgs() {
            if(!active) return;
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r => r.json());
            const flow = document.getElementById('msg_flow');
            flow.innerHTML = '';
            
            let lastDate = null;

            msgs.forEach(m => {
                const isMe = m.s === me.username;
                
                // Date Separator (opcional, simplificado aqui)
                
                const div = document.createElement('div');
                div.className = isMe ? 'msg-me' : 'msg-them';
                
                let contentHTML = '';
                if(m.type === 'voice') {
                    contentHTML = `
                        <div class="audio-bubble">
                            <div class="play-btn" onclick="playAud('${m.c}', this)">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                            <div class="progress-bg"><div class="progress-fill"></div></div>
                        </div>`;
                } else {
                    contentHTML = `<p class="text-[15px] leading-relaxed break-words">${m.c}</p>`;
                }

                // Status Check icon
                const statusIcon = (isMe) 
                    ? `<span class="${m.status === 2 ? 'text-blue-300' : 'text-slate-400'} ml-1 text-[10px]">${m.status === 2 ? '‚úì‚úì' : '‚úì'}</span>` 
                    : '';

                div.innerHTML = `
                    ${contentHTML}
                    <div class="text-[10px] text-right mt-1 opacity-70 flex justify-end items-center gap-1">
                        ${m.f_time}
                        ${statusIcon}
                    </div>`;
                
                flow.appendChild(div);
            });
            flow.scrollTop = flow.scrollHeight;
        }

        // Audio Logic
        function playAud(src, btn) {
            const a = new Audio(src);
            const fill = btn.nextElementSibling.firstElementChild;
            const icon = btn.innerHTML;
            
            // Reset others? (Opcional)

            btn.innerHTML = `<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`; // Pause Icon
            
            a.ontimeupdate = () => fill.style.width = (a.currentTime / a.duration) * 100 + '%';
            a.onended = () => { 
                fill.style.width = '0%'; 
                btn.innerHTML = `<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`; // Play Icon
            };
            a.play();
        }

        // Input Logic
        function uiBtn() {
            const val = document.getElementById('m_in').value.trim();
            const micSvg = document.getElementById('mic_svg');
            const sendSvg = document.getElementById('send_svg');
            
            if(val) {
                micSvg.classList.add('hidden');
                sendSvg.classList.remove('hidden');
            } else {
                micSvg.classList.remove('hidden');
                sendSvg.classList.add('hidden');
            }
        }

        // Recording
        const aBtn = document.getElementById('act_btn');
        function recStart(e) {
            if(document.getElementById('m_in').value.trim()) {
                sendMsg();
                return;
            }
            e.preventDefault();
            navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                recorder = new MediaRecorder(s); chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const r = new FileReader(); 
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    r.onloadend = () => sendMsg('voice', r.result);
                };
                recorder.start();
                aBtn.classList.add('rec-active');
            }).catch(() => alert("Permita o uso do microfone no navegador!"));
        }
        function recEnd() { 
            if(recorder && recorder.state === 'recording') { 
                recorder.stop(); 
                aBtn.classList.remove('rec-active'); 
            } 
        }

        // Eventos de Mouse/Touch para o bot√£o de gravar
        aBtn.addEventListener('mousedown', recStart); 
        aBtn.addEventListener('mouseup', recEnd);
        aBtn.addEventListener('touchstart', recStart); 
        aBtn.addEventListener('touchend', recEnd);

        function sendMsg(type='text', content=null) {
            const input = document.getElementById('m_in');
            const val = content || input.value.trim();
            if(!val) return;
            
            socket.emit('send_msg', { s: me.username, r: active, c: val, type });
            
            if(type === 'text') {
                input.value = ''; 
                uiBtn(); 
                input.focus();
            }
        }

        // Socket Events
        socket.on('new_msg', (msg) => { 
            if(active && msg.s === active) {
                // Se estiver com o chat aberto, insere e marca como lido
                loadMsgs();
                socket.emit('mark_read', { s: active, r: me.username });
            } else {
                // Tocar som de notifica√ß√£o (opcional)
            }
            loadChats(); 
        });
        
        socket.on('msg_sent_ok', () => { 
            loadMsgs(); 
            loadChats(); 
        });

        socket.on('msgs_read', (data) => {
            if(active === data.by) loadMsgs(); // Atualiza os ticks azuis
            loadChats();
        });

        // Navigation
        function tab(t) {
            ['chats', 'status', 'profile'].forEach(id => {
                document.getElementById('view-'+id).classList.add('hidden');
                const btn = document.getElementById('t-'+id);
                if(btn) {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                }
            });
            
            if(t !== 'profile') { // Profile tab is now only accessible via settings
                document.getElementById('view-'+t).classList.remove('hidden');
                const activeBtn = document.getElementById('t-'+t);
                if(activeBtn) {
                    activeBtn.classList.add('tab-active');
                    activeBtn.classList.remove('tab-inactive');
                }
            } else {
                document.getElementById('view-profile').classList.remove('hidden');
            }

            if(t==='chats') { 
                loadChats(); 
                document.getElementById('fab-btn').classList.remove('hidden');
            } else {
                document.getElementById('fab-btn').classList.add('hidden');
            }
            
            if(t==='status') loadStatus();
        }

        // Profile Logic
        function previewAvatar(e) {
            const r = new FileReader();
            r.onload = () => document.getElementById('my_pic').src = r.result;
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        }

        async function saveProfile() {
            const bio = document.getElementById('my_bio').value;
            const avatar = document.getElementById('my_pic').src;
            
            const res = await fetch('/update-profile', { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({username:me.username, bio, avatar})
            });
            
            if(res.ok) { 
                me.avatar = avatar; 
                me.bio = bio; 
                localStorage.setItem('red_v22', JSON.stringify(me)); 
                alert("Perfil atualizado com sucesso!");
                tab('chats');
            }
        }

        // Friend Profile Modal
        async function viewContactProfile() {
            if(!active) return;
            const u = await fetch(`/user/${active}`).then(r => r.json());
            
            document.getElementById('f_img').src = u.avatar || `https://ui-avatars.com/api/?name=${active}&background=random`;
            document.getElementById('f_name').innerText = active;
            document.getElementById('f_bio').innerText = u.bio || "Sem recado dispon√≠vel.";
            
            const modal = document.getElementById('friend-modal');
            modal.classList.remove('hidden');
        }

        function closeFriendProfile(e) {
            if(e && e.target !== document.getElementById('friend-modal')) return;
            document.getElementById('friend-modal').classList.add('hidden');
        }

        // Status Logic
        async function postStatus(e) {
            const r = new FileReader();
            r.onload = async () => {
                await fetch('/post-status', { 
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({username:me.username, content:r.result})
                });
                loadStatus();
            };
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        }

        async function loadStatus() {
            const res = await fetch('/get-status').then(r => r.json());
            const grid = document.getElementById('st_grid');
            
            if(res.length === 0) {
                grid.innerHTML = '<p class="col-span-2 text-center text-slate-500 text-xs py-4">Nenhum status recente dos seus contatos.</p>';
                return;
            }

            grid.innerHTML = res.map(s => `
                <div class="aspect-[9/16] bg-slate-800 rounded-xl overflow-hidden relative border border-slate-700 group cursor-pointer">
                    <img src="${s.content}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent">
                        <div class="absolute bottom-3 left-3 flex items-center gap-2">
                            <img src="${s.avatar || 'https://ui-avatars.com/api/?name='+s.username}" class="w-8 h-8 rounded-full border-2 border-blue-500">
                            <span class="text-[10px] text-white font-bold truncate drop-shadow-md">${s.username}</span>
                        </div>
                    </div>
                </div>`).join('');
        }

        // Helpers
        function closeChat() { 
            document.getElementById('chat-win').classList.add('hidden'); 
            active = null; 
            loadChats();
            document.getElementById('fab-btn').classList.remove('hidden');
        }
        
        function newChat() { 
            const n = prompt("Digite o nome de usu√°rio do contato:"); 
            if(n && n !== me.username) openChat(n); 
            else if(n === me.username) alert("Voc√™ n√£o pode conversar com si mesmo aqui.");
        }
        
        function logout() { 
            localStorage.removeItem('red_v22'); 
            location.reload(); 
        }
    </script>
</body>
</html>
