<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@300;400;600&display=swap');
        :root { --red-primary: #ff0000; --bg-dark: #0a0a0a; --bg-card: #141414; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .gamer-font { font-family: 'Orbitron', sans-serif; }
        .glass-header { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); }
        .tab-active { color: var(--red-primary); border-bottom: 2px solid var(--red-primary); }
        .msg-me { background: #8B0000; border-radius: 16px 16px 4px 16px; margin-left: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .msg-them { background: #262626; border-radius: 16px 16px 16px 4px; border: 1px solid #333; }
        .unread-badge { background: var(--red-primary); color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .tick-read { color: #38bdf8; }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="bg-[#111] p-10 w-full max-w-sm rounded-[2rem] border border-red-900/30">
            <h1 class="gamer-font text-red-600 text-4xl font-black mb-10 text-center tracking-tighter">RED<span class="text-white">OS</span></h1>
            <input id="u" placeholder="USERNAME" class="w-full bg-zinc-900 p-4 mb-4 rounded-2xl border border-zinc-800 outline-none focus:border-red-600 transition-all">
            <input id="p" type="password" placeholder="PASSWORD" class="w-full bg-zinc-900 p-4 mb-8 rounded-2xl border border-zinc-800 outline-none focus:border-red-600 transition-all">
            <button onclick="handleAuth('login')" class="w-full bg-red-600 py-4 rounded-2xl font-bold uppercase tracking-widest hover:brightness-110 transition">Acessar</button>
            <button onclick="handleAuth('register')" class="w-full mt-6 text-zinc-500 text-[10px] font-bold uppercase tracking-widest hover:text-red-500 transition">Criar Protocolo</button>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col h-full">
        <header class="glass-header border-b border-zinc-800/50">
            <div class="px-6 py-4 flex justify-between items-center">
                <span class="gamer-font text-red-600 font-black text-sm uppercase tracking-widest">Protocolo Ativo</span>
                <div class="flex gap-4">
                    <button onclick="newChat()" class="text-xl">üîç</button>
                    <button onclick="logout()" class="text-xl">üö™</button>
                </div>
            </div>
            <nav class="flex">
                <button onclick="tab('chats')" id="btn-chats" class="flex-1 py-3 text-[11px] font-black tracking-widest tab-active">CHATS</button>
                <button onclick="tab('status')" id="btn-status" class="flex-1 py-3 text-[11px] font-black tracking-widest text-zinc-500">STATUS</button>
                <button onclick="tab('profile')" id="btn-profile" class="flex-1 py-3 text-[11px] font-black tracking-widest text-zinc-500">PERFIL</button>
            </nav>
        </header>

        <main class="flex-1 overflow-y-auto">
            <div id="view-chats" class="divide-y divide-zinc-900/40"></div>
            
            <div id="view-status" class="hidden p-6 space-y-6">
                <div onclick="document.getElementById('st-input').click()" class="bg-zinc-900/50 p-8 rounded-[2rem] border-2 border-dashed border-zinc-800 flex flex-col items-center gap-3">
                    <span class="text-3xl">üì∏</span>
                    <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Nova Atualiza√ß√£o</span>
                    <input type="file" id="st-input" class="hidden" accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="status-grid" class="grid grid-cols-2 gap-4"></div>
            </div>

            <div id="view-profile" class="hidden p-10 flex flex-col items-center">
                <div class="relative group">
                    <img id="my-avatar" class="w-36 h-36 rounded-full border-4 border-red-600 object-cover shadow-2xl shadow-red-900/20">
                    <button onclick="document.getElementById('p-input').click()" class="absolute bottom-0 right-0 bg-red-600 p-3 rounded-full border-4 border-black text-xs">üì∑</button>
                    <input type="file" id="p-input" class="hidden" onchange="previewAvatar(event)">
                </div>
                <h3 id="my-name" class="mt-6 gamer-font text-xl uppercase tracking-tighter">---</h3>
                <input id="my-bio" class="mt-10 w-full bg-zinc-900/50 p-5 border border-zinc-800 rounded-2xl text-center outline-none focus:border-red-600" placeholder="Seu status operacional...">
                <button onclick="saveProfile()" class="mt-6 bg-red-600 px-12 py-4 rounded-full font-black uppercase text-[10px] tracking-widest">Atualizar Perfil</button>
            </div>
        </main>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-black z-[150] hidden flex flex-col">
        <header class="h-20 bg-zinc-900/90 flex items-center px-4 gap-4 border-b border-red-900/30">
            <button onclick="closeChat()" class="text-red-600 text-3xl p-2">‚Üê</button>
            <img id="t-avatar-head" class="w-12 h-12 rounded-full object-cover border border-zinc-700 bg-zinc-800">
            <div class="flex-1">
                <h4 id="t-name" class="font-bold text-base uppercase tracking-tight">User</h4>
                <p id="t-status" class="text-[9px] text-zinc-500 uppercase font-black">Online</p>
            </div>
        </header>
        <div id="msgs-flow" class="flex-1 overflow-y-auto p-5 flex flex-col gap-5 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]"></div>
        <div class="p-4 bg-zinc-900/50 backdrop-blur-md flex gap-3 items-center">
            <button onmousedown="startAudio()" onmouseup="stopAudio()" class="w-14 h-14 bg-zinc-800 rounded-2xl flex items-center justify-center text-xl active:bg-red-600 transition">üé§</button>
            <input id="m-input" class="flex-1 bg-black p-5 rounded-2xl border border-zinc-800 outline-none text-sm focus:border-red-600" placeholder="Mensagem criptografada...">
            <button onclick="sendMsg()" class="bg-red-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-red-900/40">‚ûî</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, target = null, recorder, chunks = [];

        window.onload = () => {
            const saved = localStorage.getItem('red_v10_session');
            if(saved) { me = JSON.parse(saved); initApp(); }
        };

        async function handleAuth(type) {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            if(!u || !p) return alert("Campos obrigat√≥rios!");
            const res = await fetch(`/${type}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
            const data = await res.json();
            if(res.ok) {
                if(type === 'login') { me = data; localStorage.setItem('red_v10_session', JSON.stringify(me)); location.reload(); }
                else alert("REGISTRO CONCLU√çDO!");
            } else alert("ERRO DE ACESSO");
        }

        function initApp() {
            document.getElementById('auth-screen').remove();
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('my-name').innerText = me.username;
            document.getElementById('my-avatar').src = me.avatar || 'https://ui-avatars.com/api/?background=333&color=fff&name='+me.username;
            document.getElementById('my-bio').value = me.bio;
            socket.emit('join', me.username);
            loadChats();
        }

        function tab(t) {
            ['chats', 'status', 'profile'].forEach(id => {
                document.getElementById('view-'+id).classList.add('hidden');
                document.getElementById('btn-'+id).classList.remove('tab-active');
                document.getElementById('btn-'+id).classList.add('text-zinc-500');
            });
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('tab-active');
            if(t === 'chats') loadChats();
            if(t === 'status') loadStatus();
        }

        async function loadChats() {
            const res = await fetch(`/chats/${me.username}`).then(r => r.json());
            const container = document.getElementById('view-chats');
            container.innerHTML = res.map(c => {
                const isMe = c.last_sender === me.username;
                const pic = c.avatar || 'https://ui-avatars.com/api/?background=222&color=ff0000&name='+c.contact;
                return `
                <div onclick="openChat('${c.contact}')" class="p-5 flex items-center gap-4 active:bg-zinc-900/50 transition-all border-l-4 border-transparent hover:border-red-600">
                    <img src="${pic}" class="w-16 h-16 rounded-full object-cover border-2 border-zinc-800 shadow-xl">
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center mb-1"><h4 class="font-bold text-sm uppercase tracking-wide">${c.contact}</h4><span class="text-[8px] text-zinc-600 font-bold uppercase">Safe Link</span></div>
                        <div class="flex justify-between items-center">
                            <p class="text-[12px] text-zinc-500 truncate flex items-center gap-1">
                                ${isMe ? getTick(c.last_status) : ''} ${c.last_msg || 'Protocolo estabelecido'}
                            </p>
                            ${c.unread > 0 ? `<span class="unread-badge">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getTick(s) {
            if(s === 0) return '‚úì';
            if(s === 1) return '‚úì‚úì';
            return '<span class="tick-read">‚úì‚úì</span>';
        }

        async function openChat(name) {
            const user = await fetch(`/user/${name}`).then(r => r.json());
            target = user;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('t-name').innerText = target.username;
            // Atualiza foto no cabe√ßalho
            document.getElementById('t-avatar-head').src = target.avatar || 'https://ui-avatars.com/api/?name='+target.username;
            
            socket.emit('mark_read', { s: target.username, r: me.username });
            const msgs = await fetch(`/messages/${me.username}/${target.username}`).then(r => r.json());
            const flow = document.getElementById('msgs-flow');
            flow.innerHTML = '';
            msgs.forEach(m => renderMsg(m));
            loadChats();
        }

        function sendMsg(type='text', content=null) {
            const val = content || document.getElementById('m-input').value;
            if(!val) return;
            const msg = { s:me.username, r:target.username, c:val, type, status:0 };
            socket.emit('send_msg', msg);
            renderMsg(msg);
            document.getElementById('m-input').value = '';
        }

        socket.on('new_msg', (d) => {
            if(target && target.username === d.s) { renderMsg(d); socket.emit('mark_read', { s:d.s, r:me.username }); }
            loadChats();
        });

        socket.on('msgs_read', (d) => { if(target && target.username === d.by) loadChatMsgs(); });

        function renderMsg(d) {
            const isMe = d.s === me.username;
            const div = document.createElement('div');
            div.className = isMe ? 'msg-me p-4 px-5 text-sm max-w-[85%]' : 'msg-them p-4 px-5 text-sm max-w-[85%]';
            if(d.type === 'voice') div.innerHTML = `<audio src="${d.c}" controls class="w-48 brightness-90"></audio>`;
            else div.innerHTML = `<div>${d.c}</div><div class="text-[9px] text-right mt-1 opacity-40 font-bold">${isMe ? getTick(d.status) : ''}</div>`;
            const flow = document.getElementById('msgs-flow');
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        async function startAudio() {
            chunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(chunks));
                reader.onloadend = () => sendMsg('voice', reader.result);
            };
            recorder.start();
        }
        function stopAudio() { recorder.stop(); }

        async function postStatus(e) {
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.onload = async () => {
                await fetch('/post-status', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, type:'image', content:reader.result})});
                alert("Sincronizado!"); loadStatus();
            };
        }

        async function loadStatus() {
            const res = await fetch('/get-status').then(r => r.json());
            document.getElementById('status-grid').innerHTML = res.map(s => `<div class="bg-zinc-900 rounded-[1.5rem] overflow-hidden border border-zinc-800 aspect-square flex flex-col relative"><img src="${s.content}" class="flex-1 object-cover"><div class="absolute bottom-0 w-full bg-black/60 p-2 text-[8px] font-black uppercase text-center">${s.username}</div></div>`).join('');
        }

        function previewAvatar(e) {
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.onload = () => document.getElementById('my-avatar').src = reader.result;
        }

        async function saveProfile() {
            const bio = document.getElementById('my-bio').value;
            const avatar = document.getElementById('my-avatar').src;
            await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, bio, avatar})});
            me.bio = bio; me.avatar = avatar;
            localStorage.setItem('red_v10_session', JSON.stringify(me));
            alert("SISTEMA ATUALIZADO!");
        }

        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); target = null; loadChats(); }
        function newChat() { const n = prompt("ID DO USU√ÅRIO:"); if(n) openChat(n); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
