<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat iOS Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* --- CONFIGURA√á√ïES DARK MODE & RED THEME --- */
        :root {
            --bg-app: #000000;
            --bg-secondary: #1C1C1E; /* Cinza iOS Dark */
            --bg-header: #161616;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: #2C2C2E;
            --accent-color: #FF3B30; /* Vermelho iOS */
            
            /* Cores dos Bal√µes */
            --bubble-me: #3E1010; /* Vermelho Escuro Sutil */
            --bubble-them: #2C2C2E; /* Cinza Escuro */
            
            /* Background do Chat (Imagem escura) */
            --chat-bg-color: #0b141a;
        }

        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: var(--bg-app); 
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* LAYOUT & Z-INDEX */
        #login-screen { z-index: 9999; background-color: var(--bg-app); }
        #main-app { z-index: 10; position: absolute; inset: 0; display: flex; flex-direction: column; background-color: var(--bg-app); }
        
        /* TELA DE CHAT (SLIDE OVER) */
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: var(--chat-bg-color);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            z-index: 100;
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        .chat-open { transform: translateX(0) !important; }
        
        /* BAL√ïES DE MENSAGEM */
        .msg-bubble { 
            max-width: 75%; padding: 6px 10px; font-size: 16px; 
            border-radius: 8px; margin-bottom: 4px; position: relative; 
            color: #FFF; 
        }
        .msg-me { 
            background: var(--bubble-me); align-self: flex-end; 
            border-radius: 18px 18px 4px 18px; margin-right: 10px; 
        }
        .msg-them { 
            background: var(--bubble-them); align-self: flex-start; 
            border-radius: 18px 18px 18px 4px; margin-left: 10px; 
        }
        
        /* CLASSES UTILIT√ÅRIAS CUSTOMIZADAS */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        .active-tab svg { color: var(--accent-color); }
        .active-tab span { color: var(--accent-color); }
        
        /* Inputs Dark Mode */
        .input-dark {
            background-color: #2C2C2E;
            color: white;
            border: none;
        }
        .input-dark::placeholder { color: #8E8E93; }

        /* Scrollbar fina para dark mode */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

        /* Anima√ß√£o suave nos Ticks */
        .tick-icon { font-size: 11px; margin-left: 3px; font-weight: bold; letter-spacing: -1px; }
        .tick-read { color: var(--accent-color); }
        .tick-sent { color: #8E8E93; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-bold mb-8 text-[#FF3B30]">WhatsApp Clone</h1>
        <input id="u_auth" placeholder="Usu√°rio" class="w-full input-dark p-4 rounded-xl mb-3 outline-none focus:ring-1 focus:ring-red-500">
        <input id="p_auth" type="password" placeholder="Senha" class="w-full input-dark p-4 rounded-xl mb-6 outline-none focus:ring-1 focus:ring-red-500">
        <button onclick="auth('login')" class="w-full bg-[#FF3B30] active:bg-red-700 text-white py-4 rounded-xl font-bold transition">Entrar</button>
        <button onclick="auth('register')" class="mt-4 text-[#FF3B30] font-medium">Criar Conta</button>
    </div>

    <div id="main-app" class="hidden">
        
        <header class="bg-[#161616] border-b border-[#2C2C2E] pt-safe pb-3 px-4 flex justify-between items-center shrink-0 min-h-[60px]">
            <button class="text-[#FF3B30] text-[17px]">Editar</button>
            <h1 class="font-bold text-[18px] text-white">Conversas</h1>
            <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#FF3B30]">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto relative">
            
            <div id="tab-chats" class="w-full">
                <div class="px-4 py-2 bg-[#161616]">
                    <input placeholder="Pesquisar" class="w-full bg-[#2C2C2E] text-white rounded-lg px-3 py-1.5 text-center outline-none placeholder-gray-500 focus:text-left focus:pl-3 transition-all">
                </div>
                <div id="chat-list" class="pl-4 border-t border-[#2C2C2E]"></div>
            </div>

            <div id="tab-status" class="hidden w-full min-h-full pb-20">
                <h1 class="text-3xl font-bold px-4 py-4 text-white">Status</h1>
                <div class="bg-[#1C1C1E] px-4 py-3 flex items-center gap-3 border-y border-[#2C2C2E]" onclick="document.getElementById('status_file').click()">
                     <img id="my_status_pic" class="w-14 h-14 rounded-full bg-gray-700 object-cover">
                     <div><h3 class="font-bold text-white">Meu Status</h3><p class="text-gray-400 text-sm">Adicionar ao meu status</p></div>
                     <input type="file" id="status_file" hidden accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="status-list" class="mt-6 bg-[#1C1C1E] pl-4 border-t border-[#2C2C2E]"></div>
            </div>

            <div id="tab-settings" class="hidden w-full min-h-full pb-20">
                <h1 class="text-3xl font-bold px-4 py-4 text-white">Ajustes</h1>
                <div class="bg-[#1C1C1E] border-y border-[#2C2C2E] flex items-center p-4 gap-4 mb-8" onclick="document.getElementById('avatar_file').click()">
                    <img id="settings_avatar" class="w-16 h-16 rounded-full bg-gray-700 object-cover">
                    <div class="flex-1">
                        <h2 id="settings_name" class="text-xl font-semibold text-white">User</h2>
                        <p class="text-gray-400 text-sm">Toque para mudar foto</p>
                    </div>
                    <input type="file" id="avatar_file" hidden accept="image/*" onchange="updateProfilePic(event)">
                </div>
                <div class="bg-[#1C1C1E] border-y border-[#2C2C2E] p-4 mb-8">
                    <label class="text-xs text-gray-500 uppercase">Recado</label>
                    <input id="settings_bio" class="w-full mt-1 text-[17px] bg-transparent text-white outline-none" onblur="saveBio(this.value)">
                </div>
                <button onclick="logout()" class="w-full bg-[#1C1C1E] p-4 text-[#FF3B30] text-lg border-y border-[#2C2C2E] text-left">Sair</button>
            </div>
        </div>

        <nav class="bg-[#161616]/95 backdrop-blur border-t border-[#2C2C2E] h-[83px] flex justify-around pt-2 pb-safe shrink-0 z-50">
            <button onclick="switchTab('status')" id="btn-status" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                <span class="text-[10px] font-medium">Status</span>
            </button>
            <button onclick="switchTab('chats')" id="btn-chats" class="active-tab flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="text-[10px] font-medium">Conversas</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .4.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.45-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span class="text-[10px] font-medium">Ajustes</span>
            </button>
        </nav>
    </div>

    <div id="chat-room">
        <header class="h-16 bg-[#161616]/95 backdrop-blur border-b border-[#2C2C2E] flex items-center px-2 shrink-0 z-50 shadow-sm pt-safe">
            <button onclick="closeChat()" class="flex items-center text-[#FF3B30] pr-2 h-full">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
                <span class="text-[17px] -ml-1">Voltar</span>
            </button>
            <div class="flex-1 flex items-center gap-3 cursor-pointer py-1" onclick="document.getElementById('contact-modal').classList.remove('hidden')">
                <img id="chat_avatar" class="w-9 h-9 rounded-full bg-gray-700 object-cover border border-[#2C2C2E]">
                <div class="flex flex-col justify-center">
                    <h3 id="chat_name" class="font-semibold text-[16px] leading-tight text-white">--</h3>
                    <span class="text-[11px] text-gray-400 leading-tight">Toque para dados</span>
                </div>
            </div>
        </header>

        <div id="msg-container" class="flex-1 overflow-y-auto p-4 flex flex-col pb-4"></div>

        <div class="bg-[#161616] border-t border-[#2C2C2E] px-2 py-2 flex items-end gap-2 pb-safe shrink-0">
            <button onclick="document.getElementById('media_input').click()" class="text-[#FF3B30] p-2 mb-1">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
            <input type="file" id="media_input" hidden accept="image/*,video/*" onchange="sendMedia(event)">

            <div class="flex-1 bg-[#2C2C2E] border border-[#3A3A3C] rounded-2xl min-h-[36px] flex items-center px-3 py-1 mb-1">
                <input id="chat-input" class="w-full bg-transparent outline-none text-[16px] text-white max-h-24" placeholder="" onkeydown="handleKey(event)">
            </div>
            
            <button onclick="sendText()" id="send-btn" class="text-[#FF3B30] font-bold p-2 mb-1 hidden">Enviar</button>
            <button onclick="toggleMic()" id="mic-btn" class="text-[#FF3B30] p-2 mb-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg></button>
        </div>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[200] hidden bg-black/70 backdrop-blur-sm">
        <div class="absolute inset-x-0 bottom-0 bg-[#1C1C1E] rounded-t-2xl p-4 pb-10 border-t border-[#3A3A3C]">
            <div class="flex justify-between mb-4">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="text-[#FF3B30] font-bold">Cancelar</button>
                <span class="font-bold text-white">Nova Conversa</span>
                <span class="w-10"></span>
            </div>
            <input id="new-chat-input" placeholder="Usu√°rio exato..." class="w-full p-3 rounded-lg border border-[#3A3A3C] bg-[#2C2C2E] text-white outline-none">
            <button onclick="startChat()" class="w-full bg-[#FF3B30] active:bg-red-700 text-white font-bold py-3 mt-4 rounded-lg transition">Iniciar</button>
        </div>
    </div>

    <div id="contact-modal" class="fixed inset-0 z-[200] hidden bg-black/70 backdrop-blur-sm" onclick="this.classList.add('hidden')">
        <div class="absolute inset-x-0 bottom-0 bg-[#1C1C1E] rounded-t-2xl h-[70%] p-6 flex flex-col items-center border-t border-[#3A3A3C]" onclick="event.stopPropagation()">
            <img id="info_avatar" class="w-32 h-32 rounded-full bg-gray-700 object-cover mb-4 shadow-lg border-2 border-[#2C2C2E]">
            <h2 id="info_name" class="text-2xl font-bold mb-1 text-white">Nome</h2>
            <p id="info_bio" class="text-gray-400 text-center bg-[#2C2C2E] p-4 rounded-xl w-full shadow-sm">Sem recado.</p>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null, rec = null, chunks = [];

        // --- AUTH ---
        window.onload = () => {
            const s = localStorage.getItem('whats_v4');
            if(s) { me = JSON.parse(s); enter(); }
        };
        async function auth(ep) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert("Preencha");
            const r = await fetch('/'+ep, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
            if(r.ok) { if(ep==='login'){ me=await r.json(); localStorage.setItem('whats_v4', JSON.stringify(me)); enter(); } else { alert("Criado!"); auth('login'); }}
            else alert("Erro");
        }
        function enter() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('join', me.username);
            updateMeUI(); loadChats();
        }
        function logout() { localStorage.removeItem('whats_v4'); location.reload(); }

        // --- UI ---
        function switchTab(t) {
            ['chats','status','settings'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active-tab');
                document.getElementById('btn-'+x).classList.add('text-[#8E8E93]');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.remove('text-[#8E8E93]');
            if(t==='chats') loadChats();
            if(t==='status') loadStatus();
        }

        // --- CHAT LOGIC ---
        async function openChat(u) {
            active = u;
            const ui = await fetch('/user/'+u).then(r=>r.json());
            document.getElementById('chat_name').innerText = u;
            document.getElementById('chat_avatar').src = ui.avatar || `https://ui-avatars.com/api/?name=${u}&background=random`;
            document.getElementById('info_name').innerText = u;
            document.getElementById('info_avatar').src = ui.avatar || `https://ui-avatars.com/api/?name=${u}&background=random`;
            document.getElementById('info_bio').innerText = ui.bio || "Sem recado";
            
            document.getElementById('chat-room').classList.add('chat-open');
            
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            document.getElementById('msg-container').innerHTML = '';
            msgs.forEach(addMsg);
            socket.emit('mark_read', {s:active, r:me.username});
            scrollToBottom();
        }
        
        function closeChat() {
            document.getElementById('chat-room').classList.remove('chat-open');
            active = null;
            loadChats();
        }

        async function loadChats() {
            const d = await fetch('/chats/'+me.username).then(r=>r.json());
            document.getElementById('chat-list').innerHTML = d.map(c => `
                <div onclick="openChat('${c.contact}')" class="flex items-center gap-3 py-3 pr-4 border-b border-[#2C2C2E] cursor-pointer bg-[#161616] active:bg-[#2C2C2E] transition">
                    <img src="${c.avatar||'https://ui-avatars.com/api/?name='+c.contact+'&background=random'}" class="w-14 h-14 rounded-full bg-gray-700 object-cover shrink-0">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <h3 class="font-bold text-[17px] text-white truncate">${c.contact}</h3>
                            <span class="text-[14px] ${c.unread>0?'text-[#FF3B30] font-bold':'text-gray-500'}">${c.last_time||''}</span>
                        </div>
                        <p class="text-[15px] text-gray-400 truncate h-5">${c.last_type==='image'?'üì∑ Foto':(c.last_msg||'')}</p>
                    </div>
                </div>
            `).join('');
        }

        function addMsg(m) {
            const isMe = m.s === me.username;
            let body = '';
            if(m.type==='text') body = `<span class="break-words">${m.c}</span>`;
            else if(m.type==='image') body = `<img src="${m.c}" class="rounded-lg max-w-full border border-gray-600">`;
            else if(m.type==='video') body = `<video src="${m.c}" controls class="rounded-lg max-w-full border border-gray-600"></video>`;
            else if(m.type==='audio') body = `<audio src="${m.c}" controls class="h-10 w-48"></audio>`;

            // L√≥gica dos Ticks (Sent, Delivered, Read)
            let ticks = '';
            if(isMe) {
                if(m.status === 0) ticks = '<span class="tick-icon tick-sent">‚úì</span>'; // Enviado (1 tick cinza)
                else if(m.status === 1) ticks = '<span class="tick-icon tick-sent">‚úì‚úì</span>'; // Recebido (2 ticks cinza)
                else if(m.status >= 2) ticks = '<span class="tick-icon tick-read">‚úì‚úì</span>'; // Lido (2 ticks vermelho)
            }

            const div = document.createElement('div');
            div.className = `msg-bubble flex flex-col ${isMe ? 'msg-me' : 'msg-them'}`;
            // Ajustado cor do hor√°rio para garantir contraste
            div.innerHTML = `${body}<div class="text-[10px] text-gray-300 self-end mt-1 flex items-center gap-1 min-w-[50px] justify-end relative -mb-1">${m.f_time||''} ${ticks}</div>`;
            document.getElementById('msg-container').appendChild(div);
        }

        // --- ACTIONS ---
        function handleKey(e) {
            const v = e.target.value;
            document.getElementById('send-btn').classList.toggle('hidden', !v);
            document.getElementById('mic-btn').classList.toggle('hidden', !!v);
            if(e.key==='Enter') sendText();
        }
        function sendText() {
            const i = document.getElementById('chat-input');
            const txt = i.value.trim();
            if(!txt) return;
            const data = { s:me.username, r:active, c:txt, type:'text' };
            socket.emit('send_msg', data);
            addMsg({...data, f_time:'Agora', status:0}); // Status 0 = Rel√≥gio/Enviando (Simulado)
            scrollToBottom();
            i.value = '';
            document.getElementById('send-btn').classList.add('hidden');
            document.getElementById('mic-btn').classList.remove('hidden');
        }
        function sendMedia(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = () => {
                const type = f.type.startsWith('video') ? 'video' : 'image';
                const data = { s:me.username, r:active, c:r.result, type:type };
                socket.emit('send_msg', data);
                addMsg({...data, f_time:'Agora', status:0});
                scrollToBottom();
            };
            r.readAsDataURL(f);
        }
        async function toggleMic() {
            if(!rec) {
                const s = await navigator.mediaDevices.getUserMedia({audio:true});
                rec = new MediaRecorder(s); chunks=[];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const r = new FileReader();
                    r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => {
                        const data = { s:me.username, r:active, c:r.result, type:'audio' };
                        socket.emit('send_msg', data);
                        addMsg({...data, f_time:'Agora', status:0}); scrollToBottom();
                    }
                };
                rec.start();
                document.getElementById('mic-btn').innerHTML = 'üü•';
            } else { rec.stop(); rec=null; document.getElementById('mic-btn').innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>'; }
        }

        // --- PERFIL ---
        function updateMeUI() {
            const pic = me.avatar || `https://ui-avatars.com/api/?name=${me.username}&background=random`;
            document.getElementById('settings_avatar').src = pic;
            document.getElementById('my_status_pic').src = pic;
            document.getElementById('settings_name').innerText = me.username;
            document.getElementById('settings_bio').value = me.bio || '';
        }
        async function updateProfilePic(e) {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = async () => {
                me.avatar = r.result;
                await fetch('/update-profile', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(me)});
                updateMeUI(); localStorage.setItem('whats_v4', JSON.stringify(me));
            }; r.readAsDataURL(f);
        }
        async function saveBio(v) {
            me.bio = v;
            await fetch('/update-profile', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(me)});
            localStorage.setItem('whats_v4', JSON.stringify(me));
        }

        // --- STATUS ---
        async function postStatus(e) {
            const f=e.target.files[0]; if(!f) return;
            const r=new FileReader(); r.onload=async()=>{ await fetch('/post-status',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,content:r.result})}); loadStatus(); alert("Postado!"); }; r.readAsDataURL(f);
        }
        async function loadStatus() {
            const d=await fetch('/get-status').then(r=>r.json());
            document.getElementById('status-list').innerHTML=d.map(s=>`<div class="flex items-center gap-3 py-3 pr-4 border-b border-[#2C2C2E]"><div class="p-[2px] rounded-full border-2 border-[#FF3B30]"><img src="${s.avatar}" class="w-14 h-14 rounded-full object-cover"></div><div><h3 class="font-bold text-white">${s.username}</h3><p class="text-xs text-gray-500">Novo Status</p></div></div>`).join('');
        }

        // --- UTILS ---
        function scrollToBottom(){const c=document.getElementById('msg-container');c.scrollTop=c.scrollHeight;}
        async function startChat(){
            const u=document.getElementById('new-chat-input').value.trim();
            const r=await fetch('/user/'+u).then(x=>x.json());
            if(r.username){ document.getElementById('new-chat-modal').classList.add('hidden'); openChat(u); } else alert("N√£o achou");
        }
        
        // --- SOCKET EVENTOS ---
        socket.on('new_msg', m => { 
            if(active===m.s){
                addMsg(m);
                socket.emit('mark_read',{s:active,r:me.username});
                scrollToBottom();
            } else {
                loadChats();
            }
        });

        socket.on('msg_sent_ok', m => {
            // Atualiza status se a mensagem for sua e estiver no chat aberto
            if(active === m.r) {
                const bubbles = document.querySelectorAll('.msg-me');
                const lastBubble = bubbles[bubbles.length - 1];
                if(lastBubble) {
                   // For√ßa atualiza√ß√£o visual simples para o √∫ltimo bal√£o (exemplo simplificado)
                   // Em app real, usaria ID √∫nico por msg para atualizar DOM espec√≠fico
                   lastBubble.querySelector('.tick-icon').innerHTML = '‚úì‚úì'; // Recebido Servidor
                }
            }
        });

        socket.on('msgs_read_update', d => { 
            if(active===d.reader) {
                // Atualiza todos os ticks cinzas para vermelhos (lidos) na tela atual
                document.querySelectorAll('.tick-sent').forEach(e => {
                    e.classList.remove('tick-sent');
                    e.classList.add('tick-read');
                });
            }
        });
    </script>
