<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORES & TEMA (Dark Zinc/Slate) --- */
        :root {
            --bg-main: #09090b;
            --bg-card: #18181b;
            --bg-hover: #27272a;
            --accent: #3b82f6; /* Azul Telegram */
            --accent-dark: #2563eb;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        body { background: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Utilit√°rios */
        .hidden { display: none !important; }
        .tab-active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .tab-inactive { color: var(--text-muted); border-bottom: 2px solid transparent; }
        
        /* Mensagens */
        .msg-me { background: var(--accent-dark); color: white; border-radius: 16px 16px 2px 16px; align-self: flex-end; max-width: 85%; padding: 10px 14px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .msg-them { background: var(--bg-hover); color: white; border-radius: 16px 16px 16px 2px; align-self: flex-start; max-width: 85%; padding: 10px 14px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Anima√ß√µes */
        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Audio Player */
        .audio-bubble { display: flex; align-items: center; gap: 10px; min-width: 200px; }
        .play-btn { width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        .progress-bg { flex: 1; height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; position: relative; }
        .progress-fill { position: absolute; left: 0; top: 0; height: 100%; background: white; width: 0%; }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-zinc-800 via-black to-black">
        <div class="w-full max-w-sm bg-[#18181b] p-8 rounded-3xl border border-zinc-800 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                    <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                </div>
                <h1 class="text-2xl font-bold text-white">Login</h1>
                <p class="text-zinc-500 text-sm">Entre para continuar</p>
            </div>
            <input id="u_auth" placeholder="Usu√°rio" class="w-full bg-[#09090b] px-4 py-3.5 mb-3 rounded-xl border border-zinc-800 focus:border-blue-600 outline-none text-white transition-colors">
            <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#09090b] px-4 py-3.5 mb-8 rounded-xl border border-zinc-800 focus:border-blue-600 outline-none text-white transition-colors">
            <button onclick="access('login')" class="w-full bg-blue-600 hover:bg-blue-500 py-3.5 rounded-xl font-bold text-white transition-all shadow-lg shadow-blue-900/20">ENTRAR</button>
            <button onclick="access('register')" class="w-full mt-4 text-xs font-bold text-zinc-500 hover:text-white uppercase tracking-wider">Criar Nova Conta</button>
        </div>
    </div>

    <div id="app" class="hidden flex-1 flex flex-col max-w-md mx-auto w-full h-full bg-[#09090b] shadow-2xl relative border-x border-zinc-800">
        
        <header class="px-5 py-4 flex justify-between items-center bg-[#18181b] border-b border-zinc-800 z-10">
            <h1 class="text-lg font-bold tracking-tight">Mensagens</h1>
            <div class="relative">
                <button onclick="toggleSettings()" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-zinc-800 text-zinc-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                </button>
                <div id="settings-menu" class="hidden absolute right-0 top-12 w-48 bg-[#18181b] border border-zinc-800 rounded-xl shadow-xl py-2 z-50">
                    <div class="px-4 py-2 border-b border-zinc-800 mb-1">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">Logado como</span>
                        <p id="menu-u" class="text-sm font-bold text-white truncate">--</p>
                    </div>
                    <button onclick="tab('profile'); toggleSettings()" class="w-full text-left px-4 py-3 text-sm hover:bg-zinc-800 text-zinc-300">Meu Perfil</button>
                    <button onclick="logout()" class="w-full text-left px-4 py-3 text-sm hover:bg-zinc-800 text-red-500">Sair</button>
                </div>
            </div>
        </header>

        <nav class="flex bg-[#18181b] border-b border-zinc-800">
            <button onclick="tab('chats')" id="t-chats" class="flex-1 py-3 text-xs font-bold tracking-widest tab-active transition-all">CHATS</button>
            <button onclick="tab('status')" id="t-status" class="flex-1 py-3 text-xs font-bold tracking-widest tab-inactive transition-all">STATUS</button>
        </nav>

        <main class="flex-1 overflow-y-auto relative bg-[#09090b]">
            <div id="view-chats" class="divide-y divide-zinc-800 pb-20"></div>

            <div id="view-status" class="hidden p-4 space-y-4 pb-20">
                <div onclick="document.getElementById('st_file').click()" class="flex items-center gap-4 p-4 rounded-xl bg-[#18181b] border border-dashed border-zinc-700 cursor-pointer hover:bg-zinc-800 transition-all">
                    <div class="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center text-blue-500 font-bold text-xl">+</div>
                    <div><h4 class="font-bold text-sm">Meu Status</h4><p class="text-xs text-zinc-500">Toque para adicionar</p></div>
                    <input type="file" id="st_file" class="hidden" accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="st_grid" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="view-profile" class="hidden p-8 flex flex-col items-center pt-12">
                <img id="my_pic" class="w-32 h-32 rounded-full border-4 border-zinc-800 object-cover bg-zinc-900 mb-6">
                <button onclick="document.getElementById('p_file').click()" class="text-blue-500 text-xs font-bold uppercase tracking-widest mb-8 hover:text-blue-400">Alterar Foto</button>
                <input type="file" id="p_file" class="hidden" onchange="previewAvatar(event)">
                <div class="w-full space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-zinc-500 uppercase ml-2">Bio</label>
                        <input id="my_bio" class="w-full bg-[#18181b] p-4 rounded-xl border border-zinc-800 text-white outline-none focus:border-blue-600 transition-colors">
                    </div>
                </div>
                <button onclick="saveProfile()" class="mt-8 w-full bg-blue-600 py-4 rounded-xl font-bold shadow-lg shadow-blue-900/20">SALVAR</button>
            </div>
        </main>

        <button onclick="openNewChatModal()" id="fab-btn" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-900/40 hover:scale-110 transition-transform z-30 group">
            <svg class="w-6 h-6 text-white group-hover:rotate-90 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </button>

    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[2000] hidden flex flex-col bg-[#09090b] modal-up">
        <header class="h-16 flex items-center gap-4 px-4 border-b border-zinc-800 bg-[#18181b]">
            <button onclick="closeNewChatModal()" class="text-zinc-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            </button>
            <h2 class="text-lg font-bold text-white">Nova Conversa</h2>
        </header>
        <div class="p-6">
            <label class="text-xs font-bold text-blue-500 uppercase ml-1 mb-2 block tracking-wider">Buscar Usu√°rio</label>
            <div class="flex gap-2">
                <div class="flex-1 relative">
                    <input id="nc_input" class="w-full bg-[#18181b] pl-11 pr-4 py-4 rounded-xl border border-zinc-800 outline-none text-white focus:border-blue-600 transition-colors placeholder-zinc-600" placeholder="Nome de usu√°rio..." onkeydown="if(event.key==='Enter') startNewChat()">
                    <svg class="w-5 h-5 text-zinc-500 absolute left-4 top-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>
            <p class="mt-4 text-center text-zinc-600 text-sm">Digite o nome exato do usu√°rio para iniciar.</p>
            <button onclick="startNewChat()" class="w-full mt-6 bg-blue-600 py-4 rounded-xl font-bold text-white shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-transform">INICIAR CONVERSA</button>
        </div>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-[#09090b] z-[500] hidden flex flex-col modal-up">
        <header class="h-16 bg-[#18181b] flex items-center px-2 border-b border-zinc-800 shadow-sm shrink-0">
            <button onclick="closeChat()" class="p-2 text-zinc-400 hover:text-white mr-1">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <div class="flex items-center gap-3 flex-1 overflow-hidden" onclick="viewContactProfile()">
                <img id="h_img" class="w-10 h-10 rounded-full bg-zinc-800 object-cover flex-shrink-0">
                <div>
                    <h4 id="h_name" class="font-bold text-sm text-white leading-tight">--</h4>
                    <span class="text-[10px] text-zinc-500">Toque para ver perfil</span>
                </div>
            </div>
        </header>
        
        <div id="msg_flow" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2 bg-[#09090b]"></div>
        
        <div class="p-3 bg-[#18181b] flex gap-2 items-end border-t border-zinc-800">
            <div class="flex-1 bg-[#09090b] rounded-2xl flex items-center border border-zinc-800 focus-within:border-blue-600 transition-colors">
                <input id="m_in" oninput="uiBtn()" onkeydown="if(event.key==='Enter') sendMsg()" class="flex-1 bg-transparent p-3.5 max-h-32 outline-none text-white text-sm placeholder-zinc-600" placeholder="Mensagem..." autocomplete="off">
            </div>
            <button id="act_btn" class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-blue-500 transition-colors flex-shrink-0">
                <span id="btn_ico">üé§</span>
            </button>
        </div>
    </div>

    <div id="friend-modal" class="fixed inset-0 bg-black/80 z-[600] hidden flex items-center justify-center backdrop-blur-sm p-6" onclick="this.classList.add('hidden')">
        <div class="bg-[#18181b] w-full max-w-sm rounded-3xl p-6 border border-zinc-800 relative" onclick="event.stopPropagation()">
            <div class="flex flex-col items-center">
                <img id="f_img" class="w-24 h-24 rounded-full border-2 border-zinc-700 object-cover mb-4">
                <h2 id="f_name" class="text-xl font-bold text-white">--</h2>
                <p id="f_bio" class="text-zinc-400 text-sm text-center mt-2 px-4 mb-6">--</p>
                <button onclick="document.getElementById('friend-modal').classList.add('hidden')" class="w-full bg-zinc-800 py-3 rounded-xl font-bold text-white text-sm hover:bg-zinc-700">FECHAR</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null, recorder, chunks = [];

        async function access(type) {
            const u = document.getElementById('u_auth').value, p = document.getElementById('p_auth').value;
            if(!u || !p) return alert("Preencha tudo!");
            try {
                const res = await fetch('/'+type, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
                if(res.ok) {
                    if(type==='login') { me = await res.json(); localStorage.setItem('red_v22', JSON.stringify(me)); location.reload(); }
                    else { alert("Sucesso! Fa√ßa Login."); access('login'); }
                } else alert("Erro. Verifique dados.");
            } catch(e) { alert("Erro de conex√£o"); }
        }

        window.onload = () => {
            const saved = localStorage.getItem('red_v22');
            if(saved) {
                me = JSON.parse(saved);
                document.getElementById('auth-screen').remove();
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('menu-u').innerText = me.username;
                updateMyProfileUI();
                
                socket.emit('join', me.username);
                loadChats();
            }
        };

        function updateMyProfileUI() {
            document.getElementById('my_pic').src = me.avatar || `https://ui-avatars.com/api/?name=${me.username}&background=27272a&color=fff`;
            document.getElementById('my_bio').value = me.bio || '';
        }

        // --- L√ìGICA DE CHATS (CORRE√á√ÉO DE REAL-TIME) ---
        async function loadChats() {
            try {
                const data = await fetch(`/chats/${me.username}`).then(r => r.json());
                const list = document.getElementById('view-chats');
                
                if(!data.length) {
                    list.innerHTML = `<div class="p-10 text-center opacity-30"><svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg><p class="text-sm">Sem mensagens</p></div>`;
                    return;
                }

                list.innerHTML = data.map(c => {
                    const isMe = c.last_sender === me.username;
                    const statusIcon = c.last_status === 2 
                        ? '<span class="text-blue-500 font-bold ml-1 text-[10px]">‚úì‚úì</span>' 
                        : (isMe ? '<span class="text-zinc-500 font-bold ml-1 text-[10px]">‚úì</span>' : '');
                    
                    const unreadBadge = c.unread > 0 
                        ? `<div class="bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-full min-w-[20px] text-center shadow-lg shadow-blue-600/40">${c.unread}</div>` 
                        : '';
                    
                    const msgPrev = c.last_type === 'voice' ? 'üé§ √Åudio' : c.last_msg;

                    return `
                    <div onclick="openChat('${c.contact}')" class="p-4 flex items-center gap-4 hover:bg-[#1f1f23] transition-colors cursor-pointer active:bg-black">
                        <img src="${c.avatar || 'https://ui-avatars.com/api/?name='+c.contact+'&background=27272a&color=fff'}" class="w-12 h-12 rounded-full object-cover bg-zinc-800">
                        <div class="flex-1 overflow-hidden">
                            <div class="flex justify-between items-center mb-0.5">
                                <h4 class="font-bold text-white text-[15px] truncate">${c.contact}</h4>
                                <span class="text-[10px] text-zinc-500 font-medium">${c.last_time || ''}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <p class="text-[13px] text-zinc-400 truncate flex items-center gap-1">
                                    ${isMe ? statusIcon : ''} 
                                    ${msgPrev || 'Iniciou conversa'}
                                </p>
                                ${unreadBadge}
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch(e) { console.error(e); }
        }

        // --- NOVO MODAL DE CHAT (TELEGRAM STYLE) ---
        function openNewChatModal() {
            const m = document.getElementById('new-chat-modal');
            m.classList.remove('hidden');
            document.getElementById('nc_input').value = '';
            document.getElementById('nc_input').focus();
        }

        function closeNewChatModal() {
            document.getElementById('new-chat-modal').classList.add('hidden');
        }

        async function startNewChat() {
            const u = document.getElementById('nc_input').value.trim();
            if(!u) return;
            if(u === me.username) return alert("Voc√™ n√£o pode conversar consigo mesmo.");

            // Verifica se usu√°rio existe
            try {
                const res = await fetch(`/user/${u}`);
                if(res.ok) {
                    closeNewChatModal();
                    openChat(u);
                } else {
                    alert("Usu√°rio n√£o encontrado!");
                }
            } catch(e) { alert("Erro ao buscar usu√°rio."); }
        }

        // --- CHAT WINDOW ---
        async function openChat(name) {
            active = name;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('fab-btn').classList.add('hidden'); // Esconde FAB
            
            document.getElementById('h_name').innerText = name;
            document.getElementById('h_img').src = `https://ui-avatars.com/api/?name=${name}&background=27272a&color=fff`;
            
            // Pega foto real
            fetch(`/user/${name}`).then(r => r.json()).then(u => {
                if(u.avatar) document.getElementById('h_img').src = u.avatar;
            });

            socket.emit('mark_read', { s: active, r: me.username });
            loadMsgs();
        }

        async function loadMsgs() {
            if(!active) return;
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r => r.json());
            const flow = document.getElementById('msg_flow');
            flow.innerHTML = '';

            msgs.forEach(m => {
                const isMe = m.s === me.username;
                const div = document.createElement('div');
                div.className = isMe ? 'msg-me' : 'msg-them';
                
                let content = '';
                if(m.type === 'voice') {
                    content = `
                    <div class="audio-bubble">
                        <div class="play-btn" onclick="playAud('${m.c}', this)">‚ñ∂</div>
                        <div class="progress-bg"><div class="progress-fill"></div></div>
                    </div>`;
                } else {
                    content = `<p class="text-[15px] leading-relaxed break-words whitespace-pre-wrap">${m.c}</p>`;
                }
                
                const status = (isMe && m.status === 2) ? '<span class="text-blue-200 ml-1 font-bold">‚úì‚úì</span>' : '';
                div.innerHTML = `${content}<div class="text-[9px] text-right mt-1 opacity-60 flex justify-end gap-1">${m.f_time} ${status}</div>`;
                flow.appendChild(div);
            });
            flow.scrollTo(0, flow.scrollHeight);
        }

        function closeChat() {
            document.getElementById('chat-win').classList.add('hidden');
            active = null;
            document.getElementById('fab-btn').classList.remove('hidden');
            loadChats(); // Recarrega lista ao sair
        }

        // --- SOCKET EVENTS (A M√ÅGICA DO REAL-TIME) ---
        
        socket.on('new_msg', (msg) => {
            // Se a conversa estiver aberta, atualiza as mensagens
            if(active && msg.s === active) {
                loadMsgs();
                socket.emit('mark_read', { s: active, r: me.username });
            } else {
                // Toca som ou vibra (opcional)
                if(navigator.vibrate) navigator.vibrate(50);
            }
            // SEMPRE atualiza a lista da tela inicial
            loadChats();
        });

        socket.on('msg_sent_ok', () => {
            if(active) loadMsgs();
            loadChats();
        });

        socket.on('msgs_read', (d) => {
            if(active === d.by) loadMsgs();
            loadChats();
        });

        // --- AUDIO & INPUT ---
        function playAud(src, btn) {
            const a = new Audio(src);
            const fill = btn.nextElementSibling.firstElementChild;
            btn.innerText = '‚è∏';
            a.ontimeupdate = () => fill.style.width = (a.currentTime/a.duration)*100+'%';
            a.onended = () => { fill.style.width='0%'; btn.innerText='‚ñ∂'; };
            a.play();
        }

        function uiBtn() {
            const v = document.getElementById('m_in').value.trim();
            const btn = document.getElementById('btn_ico');
            btn.innerText = v ? '‚ûî' : 'üé§';
        }

        const aBtn = document.getElementById('act_btn');
        function recStart(e) {
            if(document.getElementById('btn_ico').innerText === '‚ûî') { sendMsg(); return; }
            e.preventDefault();
            navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                recorder = new MediaRecorder(s); chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const r = new FileReader(); r.readAsDataURL(new Blob(chunks,{type:'audio/webm'}));
                    r.onloadend = () => sendMsg('voice', r.result);
                };
                recorder.start();
                aBtn.style.background = '#ef4444';
            });
        }
        function recEnd() { if(recorder && recorder.state==='recording') { recorder.stop(); aBtn.style.background = '#2563eb'; } }
        
        ['mousedown','touchstart'].forEach(e => aBtn.addEventListener(e, recStart));
        ['mouseup','touchend'].forEach(e => aBtn.addEventListener(e, recEnd));

        function sendMsg(type='text', content=null) {
            const inp = document.getElementById('m_in');
            const val = content || inp.value.trim();
            if(!val) return;
            socket.emit('send_msg', {s: me.username, r: active, c: val, type});
            if(type==='text') { inp.value = ''; uiBtn(); inp.focus(); }
        }

        // --- TABS & EXTRAS ---
        function tab(t) {
            ['chats','status','profile'].forEach(i => {
                document.getElementById('view-'+i).classList.add('hidden');
                document.getElementById('t-'+i).className = "flex-1 py-3 text-xs font-bold tracking-widest tab-inactive transition-all";
            });
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).className = "flex-1 py-3 text-xs font-bold tracking-widest tab-active transition-all";
            
            if(t==='chats') { loadChats(); document.getElementById('fab-btn').classList.remove('hidden'); }
            else document.getElementById('fab-btn').classList.add('hidden');
            if(t==='status') loadStatus();
        }

        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('hidden'); }
        function logout() { localStorage.clear(); location.reload(); }
        
        async function saveProfile() {
            const bio = document.getElementById('my_bio').value;
            const avatar = document.getElementById('my_pic').src;
            await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, bio, avatar})});
            me.bio = bio; me.avatar = avatar; localStorage.setItem('red_v22', JSON.stringify(me));
            alert("Perfil Salvo!");
            tab('chats');
        }

        function previewAvatar(e) {
            const r = new FileReader(); r.onload = () => document.getElementById('my_pic').src = r.result;
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        }
        
        // Fun√ß√µes para Status (simplificadas para economizar espa√ßo visual, mas funcionais)
        async function postStatus(e) {
            const r = new FileReader();
            r.onload = async () => {
                await fetch('/post-status', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, content:r.result})});
                loadStatus();
            };
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        }
        async function loadStatus() {
            const res = await fetch('/get-status').then(r => r.json());
            document.getElementById('st_grid').innerHTML = res.map(s => `
                <div class="aspect-[9/16] bg-zinc-800 rounded-xl overflow-hidden relative border border-zinc-700">
                    <img src="${s.content}" class="w-full h-full object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center gap-2 bg-black/50 p-1 pr-3 rounded-full">
                         <img src="${s.avatar || 'https://ui-avatars.com/api/?name='+s.username}" class="w-5 h-5 rounded-full">
                         <span class="text-[9px] text-white font-bold">${s.username}</span>
                    </div>
                </div>`).join('');
        }
        
        async function viewContactProfile() {
             if(!active) return;
             const u = await fetch('/user/'+active).then(r=>r.json());
             document.getElementById('f_img').src = u.avatar || `https://ui-avatars.com/api/?name=${active}&background=27272a&color=fff`;
             document.getElementById('f_name').innerText = active;
             document.getElementById('f_bio').innerText = u.bio || "Sem recado";
             document.getElementById('friend-modal').classList.remove('hidden');
        }
    </script>
</body>
