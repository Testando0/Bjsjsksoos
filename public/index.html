<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    
    <title>Chat iOS Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        :root { 
            --bg-main: #000000; 
            --bg-sec: #1c1c1e; 
            --border: #2c2c2e;
            --accent: #0a84ff;
            --bubble-me: #2c2c2e;
            --bubble-them: #1c1c1e;
        }
        body { background: var(--bg-main); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; margin: 0; -webkit-font-smoothing: antialiased; }
        .hidden { display: none !important; }
        
        /* BOLHAS iOS DARK */
        #msg_flow { background-color: #000000; }
        
        .msg-me { 
            background: var(--bubble-me); color: white; border-radius: 18px 18px 4px 18px; 
            align-self: flex-end; width: fit-content; max-width: 80%; 
            padding: 8px 12px; margin-bottom: 2px; position: relative; 
            word-wrap: break-word; font-size: 15px;
        }
        .msg-them { 
            background: var(--bubble-them); color: #e5e5e5; border-radius: 18px 18px 18px 4px; 
            align-self: flex-start; width: fit-content; max-width: 80%; 
            padding: 8px 12px; margin-bottom: 2px; 
            word-wrap: break-word; font-size: 15px;
        }
        .msg-meta { display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 2px; font-size: 10px; color: rgba(255,255,255,0.4); }

        /* Audio Player */
        .audio-player input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        .audio-player input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 10px; width: 10px; border-radius: 50%; background: #fff; margin-top: -4px; cursor: pointer; }
        .audio-player input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: rgba(255,255,255,0.2); }
        .play-btn:active { transform: scale(0.9); }

        /* Anima√ß√µes e Utilit√°rios */
        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        #toast-box { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }

        /* Navigation */
        .tab-active { color: #0a84ff; fill: #0a84ff; }
        .tab-inactive { color: #8e8e93; fill: #8e8e93; }
    </style>
</head>
<body class="h-screen flex flex-col bg-black">

    <div id="toast-box" class="fixed top-2 left-4 right-4 z-[5000] flex justify-center pointer-events-none transform -translate-y-32">
        <div class="bg-[#1c1c1e]/90 backdrop-blur border border-white/10 shadow-lg rounded-full px-5 py-3 flex items-center gap-3 pointer-events-auto cursor-pointer w-full max-w-sm" onclick="clickToast()">
            <div class="w-2 h-2 rounded-full bg-[#0a84ff] animate-pulse"></div>
            <span id="toast-msg" class="text-sm font-semibold text-white">Nova mensagem</span>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[3000] bg-black flex items-center justify-center p-6">

            <div class="space-y-4">
                <input id="u_auth" placeholder="Usu√°rio" class="w-full bg-[#1c1c1e] px-4 py-4 rounded-xl border-none text-white text-lg placeholder-zinc-500 focus:ring-0">

            <button onclick="access('login')" class="w-full bg-white text-black py-4 rounded-xl font-bold mt-8 text-lg active:scale-[0.98] transition">Entrar</button>

    <div id="app" class="hidden flex-1 flex flex-col w-full h-full max-w-md mx-auto relative bg-black">
        
        <header class="h-12 px-4 flex justify-between items-center bg-[#000000]/80 backdrop-blur-md border-b border-[#2c2c2e] shrink-0 pt-safe z-[100]">

            </button>
            
            <div id="settings-menu" class="hidden absolute left-4 top-14 w-56 bg-[#1c1c1e] border border-[#2c2c2e] rounded-xl shadow-2xl overflow-hidden z-[200]">
                <div class="px-4 py-3 border-b border-[#2c2c2e] flex items-center gap-2">

                <button onclick="goToProfile()" class="w-full text-left px-4 py-3 hover:bg-zinc-800 text-sm border-b border-[#2c2c2e] text-white">üë§ Perfil</button>

        <main class="flex-1 overflow-y-auto relative bg-black">
            <div id="view-chats" class="pb-24 pt-2"></div>

            <div id="view-status" class="hidden p-4 pb-24 pt-4">
                <h2 class="text-3xl font-bold text-white mb-6">Status</h2>
                <div onclick="document.getElementById('st_file').click()" class="mb-6 p-4 rounded-xl bg-[#1c1c1e] flex items-center gap-4 cursor-pointer active:bg-zinc-800">
                    <div class="relative">
                         <div class="w-14 h-14 rounded-full bg-zinc-800 flex items-center justify-center text-[#0a84ff] font-bold text-xl">+</div>
                    </div>
                    <div><h4 class="text-base font-semibold text-white">Meu Status</h4><span class="text-sm text-zinc-500">Adicionar ao meu status</span></div>
                    <input type="file" id="st_file" class="hidden" accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="st_grid" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="view-profile" class="hidden p-0 flex flex-col items-center min-h-full bg-[#000000]">
                 <div class="w-full bg-[#1c1c1e] p-6 flex flex-col items-center mb-6">
                    <div class="relative group cursor-pointer mb-4" onclick="document.getElementById('p_file').click()">
                        <img id="profile_pic_large" class="w-28 h-28 rounded-full border border-[#2c2c2e] object-cover bg-zinc-800">
                        <div class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100"><span class="text-xs font-bold">EDITAR</span></div>
                    </div>
                    <input type="file" id="p_file" class="hidden" accept="image/*" onchange="previewAvatar(event)">
                    <input id="my_bio" placeholder="Sua bio" class="w-full bg-black/50 p-3 rounded-lg border-none text-center text-white text-sm">
                </div>

            </div>
        </main>

        <button onclick="openNewChatModal()" id="fab-btn" class="hidden fixed bottom-0 right-0 opacity-0 pointer-events-none w-1 h-1 overflow-hidden z-[-1]"></button>

        <nav class="h-[83px] bg-[#1c1c1e]/90 backdrop-blur border-t border-[#2c2c2e] flex items-start justify-around pt-2 pb-safe shrink-0 z-50 fixed bottom-0 w-full max-w-md">
            <button onclick="tab('status')" id="t-status" class="flex flex-col items-center gap-1 w-16 tab-inactive">
                <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                <span class="text-[10px] font-medium">Status</span>
            </button>

                <span class="text-[10px] font-medium">Conversas</span>
            </button>
            <button onclick="toggleSettings()" class="flex flex-col items-center gap-1 w-16 tab-inactive">
                <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>

            </div>
        </header>
        
        <div id="msg_flow" class="flex-1 overflow-y-auto p-4 flex flex-col pb-4"></div>
        
        <div class="p-2 bg-[#1c1c1e] flex items-end gap-2 border-t border-[#2c2c2e] pb-safe">
            <button id="mic_btn" onclick="toggleRecording()" class="w-9 h-9 mb-1 rounded-full bg-zinc-800 text-zinc-400 flex items-center justify-center shrink-0">üé§</button>
            <div class="flex-1 bg-[#2c2c2e] rounded-full flex items-center px-4 py-1 my-1 border border-zinc-700/50">
                <input id="m_in" class="w-full bg-transparent text-white py-1 outline-none text-[16px]" placeholder="Mensagem" onkeydown="if(event.key==='Enter') sendMsg()">
            </div>
            <button onclick="sendMsg()" class="w-9 h-9 mb-1 rounded-full bg-[#0a84ff] flex items-center justify-center text-white shrink-0">‚û§</button>
        </div>
    </div>

    <script>
        // --- PWA INSTALL ---
        let deferredPrompt;
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('install-btn').classList.remove('hidden'); });
        async function installApp() { if (deferredPrompt) { deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') { deferredPrompt = null; document.getElementById('install-btn').classList.add('hidden'); } } }

        // --- SISTEMA ORIGINAL (L√ìGICA INTACTA) ---
        const socket = io({ reconnection: true });
        let me = null, active = null;
        let mediaRecorder = null, audioChunks = [], isRecording = false;
        let toastTimeout = null, lastToastUser = null, currentAudio = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 800; gain.gain.value = 0.1;
            osc.start(); setTimeout(() => osc.stop(), 150);
        }

        function getTickIcon(status) {
            const color = status == 2 ? '#3b82f6' : '#71717a'; 
            if (status == 0) return `<svg class="w-3 h-3 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7"/></svg>`;
            return `<svg class="w-3 h-3" style="color:${color}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/><path d="M20 12L13 19l-2-2"/></svg>`; 
        }

        // --- AUDIO PLAYER ---
        function toggleAudio(id) {
            const audio = document.getElementById(`audio_${id}`);
            const btnIcon = document.getElementById(`btn_icon_${id}`);
            if(currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                const oldId = currentAudio.id.replace('audio_', '');
                document.getElementById(`btn_icon_${oldId}`).innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            }
            if (audio.paused) {
                audio.play(); currentAudio = audio;
                btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>'; 
            } else {
                audio.pause();
                btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            }
        }
        function updateProgress(id) {
            const audio = document.getElementById(`audio_${id}`);
            const range = document.getElementById(`range_${id}`);
            document.getElementById(`time_${id}`).innerText = `${Math.floor(audio.currentTime/60)}:${Math.floor(audio.currentTime%60).toString().padStart(2,'0')}`;
            range.value = (audio.currentTime / audio.duration) * 100 || 0;
        }
        function seekAudio(id, val) { const audio = document.getElementById(`audio_${id}`); audio.currentTime = (val / 100) * audio.duration; }
        function audioEnded(id) {
            document.getElementById(`btn_icon_${id}`).innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            document.getElementById(`range_${id}`).value = 0;
        }
        function setDuration(id) { const audio = document.getElementById(`audio_${id}`); const m = Math.floor(audio.duration / 60); const s = Math.floor(audio.duration % 60); if(!isNaN(audio.duration)) document.getElementById(`time_${id}`).innerText = `${m}:${s < 10 ? '0'+s : s}`; }

        // --- SOCKET HANDLERS ---
        socket.on('connect', () => { if(me) { socket.emit('join', me.username); if(active) loadMsgs(); loadChats(); }});
        socket.on('new_msg', m => { playBeep(); if(active && (m.s===active||m.r===active)) { loadMsgs(); socket.emit('mark_read',{s:active,r:me.username}); } else showToast(`Nova mensagem de ${m.s}`,m.s); loadChats(); });
        socket.on('msg_sent_ok', () => { if(active) loadMsgs(); loadChats(); });
        socket.on('msgs_read_update', d => { if(active===d.reader) loadMsgs(); loadChats(); });

        // --- UI GERAL ---
        function showToast(msg,u){ const b=document.getElementById('toast-box'); document.getElementById('toast-msg').innerText=msg; b.classList.remove('-translate-y-32'); b.classList.add('translate-y-0'); lastToastUser=u; if(toastTimeout) clearTimeout(toastTimeout); toastTimeout=setTimeout(()=>{ b.classList.add('-translate-y-32'); b.classList.remove('translate-y-0'); },3000); }
        function clickToast(){ if(lastToastUser){ document.getElementById('toast-box').classList.add('-translate-y-32'); openChat(lastToastUser); } }
        
        // Mantido exatamente a l√≥gica de IDs, apenas ajustado as classes visuais para a nova nav
        function tab(t){ 
            ['view-chats','view-status','view-profile'].forEach(id=>document.getElementById(id).classList.add('hidden')); 
            
            // Classes visuais da nova bottom nav
            document.getElementById('t-chats').className='flex flex-col items-center gap-1 w-16 tab-inactive'; 
            document.getElementById('t-status').className='flex flex-col items-center gap-1 w-16 tab-inactive'; 
            
            document.getElementById('view-'+t).classList.remove('hidden'); 
            
            if(t!=='profile'){ 
                document.getElementById('t-'+t).className='flex flex-col items-center gap-1 w-16 tab-active'; 
                document.getElementById('fab-btn').classList.remove('hidden'); 
            } else {
                document.getElementById('fab-btn').classList.add('hidden'); 
            }
            
            if(t==='chats') loadChats(); 
            if(t==='status') loadStatus(); 
            document.getElementById('settings-menu').classList.add('hidden'); 
        }

        function toggleSettings(){ document.getElementById('settings-menu').classList.toggle('hidden'); }
        function goToProfile(){ tab('profile'); }
        
        async function access(type){ 
            const u=document.getElementById('u_auth').value.trim(); const p=document.getElementById('p_auth').value.trim();
            if(!u||!p) return alert("Preencha");
            const res = await fetch('/'+type,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
            if(res.ok){ if(type==='login'){ me=await res.json(); localStorage.setItem('red_v3',JSON.stringify(me)); location.reload(); } else alert("Sucesso! Fa√ßa login."); } else alert("Erro");
        }
        window.onload = () => { const saved=localStorage.getItem('red_v3'); if(saved){ try{ me=JSON.parse(saved); document.getElementById('auth-screen').remove(); document.getElementById('app').classList.remove('hidden'); socket.emit('join',me.username); updateUI(); tab('chats'); }catch(e){localStorage.clear();} } };
        function updateUI(){ const pic=me.avatar&&me.avatar.length>10?me.avatar:`https://ui-avatars.com/api/?name=${me.username}`; document.getElementById('header_pic').src=pic; document.getElementById('profile_pic_large').src=pic; document.getElementById('my_bio').value=me.bio||''; }
        
        // --- CORE CHAT (HTML UPDATED FOR DESIGN ONLY) ---
        async function loadChats(){
            const data=await fetch(`/chats/${me.username}`).then(r=>r.json());
            const list=document.getElementById('view-chats');
            if(data.length===0){ list.innerHTML=`<div class="text-center text-zinc-500 mt-10 text-sm">Sem conversas.</div>`; return; }
            list.innerHTML=data.map(c=>{
                const isMe=c.last_sender===me.username;
                const pic=c.avatar&&c.avatar.length>10?c.avatar:`https://ui-avatars.com/api/?name=${c.contact}&background=2c2c2e&color=fff`;
                // Design Style iOS
                return `<div onclick="openChat('${c.contact}')" class="pl-4 flex items-center gap-3 active:bg-[#1c1c1e] cursor-pointer bg-black">
                    <img src="${pic}" class="w-12 h-12 rounded-full object-cover bg-zinc-800">
                    <div class="flex-1 min-w-0 border-b border-[#1c1c1e] py-3 pr-4">
                        <div class="flex justify-between items-baseline mb-0.5"><h4 class="font-bold text-[16px] text-white truncate">${c.contact}</h4><span class="text-[12px] text-zinc-500 font-normal">${c.last_time||''}</span></div>
                        <div class="flex items-center justify-between"><div class="flex items-center gap-1 text-[14px] text-zinc-500 truncate pr-2">${isMe?getTickIcon(c.last_status):''} <span class="truncate">${c.last_type==='audio'?'üé§ √Åudio':(c.last_msg||'')}</span></div>${c.unread>0?`<div class="w-5 h-5 bg-[#0a84ff] rounded-full flex items-center justify-center text-[10px] font-bold text-white shrink-0">${c.unread}</div>`:''}</div>
                    </div>
                </div>`;
            }).join('');
        }
        async function openChat(u){ active=u; document.getElementById('chat-win').classList.remove('hidden'); document.getElementById('chat_h_name').innerText=u; const info=await fetch('/user/'+u).then(r=>r.json()); document.getElementById('chat_h_img').src=info.avatar&&info.avatar.length>10?info.avatar:`https://ui-avatars.com/api/?name=${u}`; loadMsgs(); socket.emit('mark_read',{s:active,r:me.username}); }
        function closeChat(){ document.getElementById('chat-win').classList.add('hidden'); active=null; if(currentAudio) currentAudio.pause(); loadChats(); }
        
        async function loadMsgs(){
            if(!active) return;
            const msgs=await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            document.getElementById('msg_flow').innerHTML = msgs.map((m,i)=>{
                const isMe=m.s===me.username;
                const uid=m.id||i;
                let content;
                if(m.type==='audio'){
                    content = `<div class="flex items-center gap-3 w-56 audio-player text-white/90">
                        <div class="relative w-8 h-8 flex items-center justify-center shrink-0">
                            <button onclick="toggleAudio(${uid})" class="w-8 h-8 bg-zinc-700 rounded-full flex items-center justify-center play-btn border border-white/10"><svg id="btn_icon_${uid}" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></button>
                        </div>
                        <div class="flex-1 flex flex-col justify-center gap-1"><input type="range" id="range_${uid}" value="0" step="0.1" oninput="seekAudio(${uid},this.value)"><div class="flex justify-between text-[10px] opacity-80 font-mono"><span id="time_${uid}">0:00</span></div></div>
                        <audio id="audio_${uid}" src="${m.c}" class="hidden" ontimeupdate="updateProgress(${uid})" onended="audioEnded(${uid})" onloadedmetadata="setDuration(${uid})"></audio>
                    </div>`;
                } else content = `<p class="leading-relaxed">${m.c}</p>`;
                return `<div class="${isMe?'msg-me':'msg-them'}">${content}<div class="msg-meta"><span>${m.f_time}</span>${isMe?`<span>${getTickIcon(m.status)}</span>`:''}</div></div>`;
            }).join('');
            const f=document.getElementById('msg_flow'); f.scrollTop=f.scrollHeight;
        }

        function sendMsg(type='text',content=null){ const txt=document.getElementById('m_in').value; const c=content||txt; if(!c||!active) return; socket.emit('send_msg',{s:me.username,r:active,c:c,type:type}); if(type==='text') document.getElementById('m_in').value=''; loadMsgs(); }
        async function toggleRecording(){ const btn=document.getElementById('mic_btn'); if(!isRecording){ try{ const s=await navigator.mediaDevices.getUserMedia({audio:true}); mediaRecorder=new MediaRecorder(s); audioChunks=[]; mediaRecorder.ondataavailable=e=>audioChunks.push(e.data); mediaRecorder.onstop=()=>{ const r=new FileReader(); r.readAsDataURL(new Blob(audioChunks,{type:'audio/webm'})); r.onloadend=()=>sendMsg('audio',r.result); }; mediaRecorder.start(); isRecording=true; btn.innerHTML='üõë'; document.getElementById('m_in').placeholder="Gravando..."; }catch(e){alert("Mic bloqueado");} } else { mediaRecorder.stop(); isRecording=false; btn.innerHTML='üé§'; document.getElementById('m_in').placeholder="Mensagem..."; } }

        function previewAvatar(e){ const f=e.target.files[0]; if(f){const r=new FileReader();r.onload=()=>document.getElementById('profile_pic_large').src=r.result;r.readAsDataURL(f);} }
        async function saveProfile(){ const a=document.getElementById('profile_pic_large').src; const b=document.getElementById('my_bio').value; const s=a.startsWith('data:')?a:(me.avatar||''); await fetch('/update-profile',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,bio:b,avatar:s})}); if(s)me.avatar=s; me.bio=b; localStorage.setItem('red_v3',JSON.stringify(me)); updateUI(); alert("Salvo!"); tab('chats'); }
        async function viewContactProfile(){ if(!active)return; const i=await fetch('/user/'+active).then(r=>r.json()); document.getElementById('op_name').innerText=i.username; document.getElementById('op_bio').innerText=i.bio||"Sem bio"; document.getElementById('op_avatar').src=i.avatar&&i.avatar.length>10?i.avatar:`https://ui-avatars.com/api/?name=${i.username}`; const m=document.getElementById('other-profile-modal'); m.classList.remove('hidden'); m.classList.add('flex'); }
        function closeOtherProfile(){ const m=document.getElementById('other-profile-modal'); m.classList.add('hidden'); m.classList.remove('flex'); }
        async function postStatus(e){ const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=async()=>{ await fetch('/post-status',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,content:r.result})}); loadStatus(); }; r.readAsDataURL(f); }
        async function loadStatus(){ const d=await fetch('/get-status').then(r=>r.json()); document.getElementById('st_grid').innerHTML=d.map(s=>`<div class="aspect-[9/16] bg-zinc-800 rounded-xl overflow-hidden relative shadow-lg"><img src="${s.content}" class="w-full h-full object-cover"><div class="absolute bottom-2 left-2 flex gap-2 items-center"><img src="${s.avatar||'https://ui-avatars.com/api/?name='+s.username}" class="w-6 h-6 rounded-full border border-blue-500"><span class="text-[10px] font-bold text-white shadow-black drop-shadow-md">${s.username}</span></div></div>`).join(''); }
        function openNewChatModal(){document.getElementById('new-chat-modal').classList.remove('hidden');} function closeNewChatModal(){document.getElementById('new-chat-modal').classList.add('hidden');}
        
        // --- RESTAURADO EXATAMENTE COMO O ORIGINAL ---
        async function startNewChat(){ const u=document.getElementById('nc_input').value.trim(); if(u===me.username)return alert("Erro"); const r=await fetch('/user/'+u).then(d=>d.json()); if(r.username){closeNewChatModal();openChat(u);}else alert("N√£o achou"); }
        function logout(){localStorage.removeItem('red_v3');location.reload();}
    </script>
</body>
</html>
