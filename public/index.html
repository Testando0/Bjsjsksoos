<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Profissional V3 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #09090b; --bg-card: #18181b; --accent: #3b82f6; }
        body { background: var(--bg-main); color: #f4f4f5; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .hidden { display: none !important; }
        
        /* Navega√ß√£o */
        .tab-active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .tab-inactive { color: #71717a; border-bottom: 2px solid transparent; }
        
        /* Bal√µes */
        .msg-me { background: #2563eb; color: white; border-radius: 16px 16px 2px 16px; align-self: flex-end; max-width: 85%; padding: 8px 12px; margin-bottom: 6px; position: relative; min-width: 80px; }
        .msg-them { background: #27272a; color: white; border-radius: 16px 16px 16px 2px; align-self: flex-start; max-width: 85%; padding: 8px 12px; margin-bottom: 6px; }
        
        /* Ticks e Meta */
        .msg-meta { display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 2px; font-size: 10px; color: rgba(255,255,255,0.7); }
        .tick-icon { width: 14px; height: 14px; }
        .tick-blue { color: #4ade80; } /* Verde claro ou azul claro para destaque */
        
        /* Anima√ß√µes e Utilit√°rios */
        .modal-up { animation: slideUp 0.3s forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[3000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-[#18181b] p-8 rounded-3xl border border-zinc-800">
            <h1 class="text-2xl font-bold text-center mb-8 text-blue-500">Login</h1>
            <input id="u_auth" placeholder="Usu√°rio" class="w-full bg-[#09090b] px-4 py-3 mb-3 rounded-xl border border-zinc-800 text-white">
            <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#09090b] px-4 py-3 mb-8 rounded-xl border border-zinc-800 text-white">
            <button onclick="access('login')" class="w-full bg-blue-600 py-3 rounded-xl font-bold mb-4">ENTRAR</button>
            <button onclick="access('register')" class="w-full text-xs text-zinc-500 font-bold uppercase">Criar Conta</button>
        </div>
    </div>

    <div id="app" class="hidden flex-1 flex flex-col w-full h-full max-w-md mx-auto relative bg-[#09090b] border-x border-zinc-800">
        
        <header class="h-16 px-5 flex justify-between items-center bg-[#18181b] border-b border-zinc-800 relative z-[100]">
            <h1 class="text-lg font-bold">Chat V3</h1>
            <button onclick="toggleSettings()" class="relative">
                <img id="header_pic" class="w-9 h-9 rounded-full object-cover border border-zinc-600 bg-zinc-800">
            </button>
            <div id="settings-menu" class="hidden absolute right-4 top-14 w-48 bg-[#18181b] border border-zinc-700 rounded-xl shadow-2xl overflow-hidden z-[200]">
                <button onclick="goToProfile()" class="w-full text-left px-4 py-3 hover:bg-zinc-800 text-sm border-b border-zinc-800">üë§ Meu Perfil</button>
                <button onclick="logout()" class="w-full text-left px-4 py-3 hover:bg-zinc-800 text-sm text-red-500">üö™ Sair</button>
            </div>
        </header>

        <nav class="flex bg-[#18181b] border-b border-zinc-800 shrink-0 z-50">
            <button onclick="tab('chats')" id="t-chats" class="flex-1 py-4 text-xs font-bold tab-active">CONVERSAS</button>
            <button onclick="tab('status')" id="t-status" class="flex-1 py-4 text-xs font-bold tab-inactive">STATUS</button>
        </nav>

        <main class="flex-1 overflow-y-auto relative">
            <div id="view-chats" class="pb-24"></div>

            <div id="view-status" class="hidden p-4 pb-24">
                <div onclick="document.getElementById('st_file').click()" class="mb-6 p-4 rounded-xl bg-[#18181b] border border-dashed border-zinc-700 flex items-center gap-3 cursor-pointer">
                    <div class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center text-blue-500 font-bold">+</div>
                    <div><h4 class="text-sm font-bold">Postar Status</h4></div>
                    <input type="file" id="st_file" class="hidden" accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="st_grid" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="view-profile" class="hidden p-6 flex flex-col items-center">
                <div class="relative mb-6 group cursor-pointer" onclick="document.getElementById('p_file').click()">
                    <img id="profile_pic_large" class="w-32 h-32 rounded-full border-4 border-[#18181b] object-cover">
                    <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <span class="text-xs font-bold text-white">TROCAR</span>
                    </div>
                </div>
                <input type="file" id="p_file" class="hidden" accept="image/*" onchange="previewAvatar(event)">
                <input id="my_bio" placeholder="Sua bio" class="w-full bg-[#18181b] p-4 rounded-xl border border-zinc-800 text-white mb-4">
                <button onclick="saveProfile()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">SALVAR PERFIL</button>
                <button onclick="tab('chats')" class="w-full mt-2 py-4 text-zinc-500 text-sm">Voltar</button>
            </div>
        </main>

        <button onclick="openNewChatModal()" id="fab-btn" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-xl z-50">
            <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[2000] hidden flex flex-col bg-[#09090b] modal-up">
        <header class="h-16 flex items-center gap-4 px-4 border-b border-zinc-800 bg-[#18181b]">
            <button onclick="closeNewChatModal()" class="text-zinc-400 p-2">‚úï</button>
            <h2 class="text-lg font-bold">Nova Conversa</h2>
        </header>
        <div class="p-6">
            <input id="nc_input" class="w-full bg-[#18181b] p-4 rounded-xl border border-zinc-800 text-white" placeholder="Nome do usu√°rio exato...">
            <button onclick="startNewChat()" class="w-full mt-4 bg-blue-600 py-4 rounded-xl font-bold">INICIAR</button>
        </div>
    </div>

    <div id="other-profile-modal" class="fixed inset-0 z-[2500] hidden flex flex-col bg-black/90 items-center justify-center p-6 backdrop-blur-sm" onclick="closeOtherProfile()">
        <div class="bg-[#18181b] w-full max-w-xs rounded-2xl p-6 flex flex-col items-center border border-zinc-800 shadow-2xl relative" onclick="event.stopPropagation()">
            <button onclick="closeOtherProfile()" class="absolute top-3 right-3 text-zinc-500">‚úï</button>
            <img id="op_avatar" class="w-32 h-32 rounded-full object-cover border-4 border-[#27272a] mb-4 bg-zinc-800">
            <h2 id="op_name" class="text-xl font-bold text-white mb-1">Nome</h2>
            <p id="op_bio" class="text-zinc-400 text-center text-sm mb-6">Sem bio.</p>
            <button onclick="closeOtherProfile()" class="w-full bg-zinc-800 py-3 rounded-xl text-sm font-bold hover:bg-zinc-700">FECHAR</button>
        </div>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-[#09090b] z-[1000] hidden flex flex-col">
        <header class="h-16 bg-[#18181b] flex items-center px-2 border-b border-zinc-800 shrink-0">
            <button onclick="closeChat()" class="p-3 text-zinc-400 mr-2"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <div class="flex items-center gap-3 cursor-pointer hover:bg-white/5 p-1 px-2 rounded-lg transition" onclick="viewContactProfile()">
                <img id="chat_h_img" class="w-10 h-10 rounded-full object-cover bg-zinc-800 border border-zinc-600">
                <div>
                    <h4 id="chat_h_name" class="font-bold text-sm">--</h4>
                    <span class="text-[10px] text-green-500 font-bold block">Online</span>
                </div>
            </div>
        </header>
        
        <div id="msg_flow" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
        
        <div class="p-3 bg-[#18181b] flex items-center gap-2 border-t border-zinc-800 pb-safe">
            <button id="mic_btn" onclick="toggleRecording()" class="w-12 h-12 rounded-full bg-zinc-800 text-zinc-400 flex items-center justify-center hover:bg-zinc-700 transition">üé§</button>
            <input id="m_in" class="flex-1 bg-[#09090b] p-3 rounded-xl border border-zinc-800 text-white h-12 focus:border-blue-600 transition" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white hover:bg-blue-500 transition">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null;
        let mediaRecorder = null, audioChunks = [], isRecording = false;

        // --- TICK ICONS (SVG) ---
        function getTickIcon(status) {
            // 0: Enviado (1 cinza), 1: Recebido (2 cinzas), 2: Lido (2 azuis)
            const color = status == 2 ? '#3b82f6' : '#71717a'; // Azul ou Cinza
            
            if (status == 0) {
                // 1 Check
                return `<svg class="w-3 h-3 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M5 13l4 4L19 7"/></svg>`;
            } else {
                // 2 Checks (Double)
                return `<svg class="w-4 h-4" style="color:${color}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/><path d="M20 12L13 19l-2-2"/></svg>`; 
            }
        }

        // --- SISTEMA DE NAVEGA√á√ÉO ---
        function tab(t) {
            ['view-chats', 'view-status', 'view-profile'].forEach(id => document.getElementById(id).classList.add('hidden'));
            
            document.getElementById('t-chats').className = 'flex-1 py-4 text-xs font-bold tab-inactive';
            document.getElementById('t-status').className = 'flex-1 py-4 text-xs font-bold tab-inactive';
            
            document.getElementById('view-'+t).classList.remove('hidden');
            
            if(t !== 'profile') {
                document.getElementById('t-'+t).className = 'flex-1 py-4 text-xs font-bold tab-active';
                document.getElementById('fab-btn').classList.remove('hidden');
            } else {
                document.getElementById('fab-btn').classList.add('hidden');
            }

            if(t === 'chats') loadChats();
            if(t === 'status') loadStatus();
            document.getElementById('settings-menu').classList.add('hidden');
        }

        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('hidden'); }
        function goToProfile() { tab('profile'); }

        // --- AUTH ---
        async function access(type) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert("Preencha tudo");
            
            try {
                const res = await fetch('/'+type, { 
                    method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})
                });
                if(res.ok) {
                    if(type === 'login') {
                        me = await res.json();
                        localStorage.setItem('red_v3', JSON.stringify(me));
                        location.reload();
                    } else {
                        alert("Cadastrado! Fa√ßa login.");
                    }
                } else alert("Erro ou usu√°rio j√° existe.");
            } catch(e) { alert("Erro de conex√£o"); }
        }

        window.onload = () => {
            const saved = localStorage.getItem('red_v3');
            if(saved) {
                try {
                    me = JSON.parse(saved);
                    document.getElementById('auth-screen').remove();
                    document.getElementById('app').classList.remove('hidden');
                    socket.emit('join', me.username);
                    updateUI();
                    tab('chats');
                } catch(e) { localStorage.clear(); }
            }
        };

        function updateUI() {
            // Garante que se a foto for vazia, usa ui-avatars
            const pic = me.avatar && me.avatar.length > 10 ? me.avatar : `https://ui-avatars.com/api/?name=${me.username}&background=random`;
            document.getElementById('header_pic').src = pic;
            document.getElementById('profile_pic_large').src = pic;
            document.getElementById('my_bio').value = me.bio || '';
        }

        // --- PERFIL USU√ÅRIO ---
        function previewAvatar(e) {
            const f = e.target.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = () => document.getElementById('profile_pic_large').src = r.result;
                r.readAsDataURL(f);
            }
        }

        async function saveProfile() {
            const avatarSrc = document.getElementById('profile_pic_large').src;
            const bio = document.getElementById('my_bio').value;
            
            // Verifica se √© imagem base64 nova ou se √© link antigo
            const sendAvatar = avatarSrc.startsWith('data:') ? avatarSrc : (me.avatar || '');
            
            await fetch('/update-profile', {
                method:'POST', headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({username: me.username, bio, avatar: sendAvatar})
            });
            
            if(sendAvatar) me.avatar = sendAvatar;
            me.bio = bio;
            localStorage.setItem('red_v3', JSON.stringify(me));
            updateUI();
            alert("Perfil salvo!");
            tab('chats');
        }

        // --- VIEW OTHER PROFILE ---
        async function viewContactProfile() {
            if(!active) return;
            // Busca dados frescos do usu√°rio
            const info = await fetch('/user/'+active).then(r => r.json());
            
            document.getElementById('op_name').innerText = info.username;
            document.getElementById('op_bio').innerText = info.bio || "Sem bio definida.";
            document.getElementById('op_avatar').src = info.avatar && info.avatar.length > 10 ? info.avatar : `https://ui-avatars.com/api/?name=${info.username}`;
            
            document.getElementById('other-profile-modal').classList.remove('hidden');
            document.getElementById('other-profile-modal').classList.add('flex');
        }

        function closeOtherProfile() {
            document.getElementById('other-profile-modal').classList.add('hidden');
            document.getElementById('other-profile-modal').classList.remove('flex');
        }

        // --- CHATS (Tela Inicial) ---
        async function loadChats() {
            const data = await fetch(`/chats/${me.username}`).then(r => r.json());
            const list = document.getElementById('view-chats');
            
            if(data.length === 0) {
                list.innerHTML = `<div class="text-center text-zinc-500 mt-10 p-5">Nenhuma conversa.<br>Clique no bot√£o + para come√ßar.</div>`;
                return;
            }

            list.innerHTML = data.map(c => {
                const isMe = c.last_sender === me.username;
                const pic = c.avatar && c.avatar.length > 10 ? c.avatar : `https://ui-avatars.com/api/?name=${c.contact}&background=random`;
                
                // Tick s√≥ aparece se FUI EU que mandei a √∫ltima msg
                const tickHtml = isMe ? getTickIcon(c.last_status) : '';

                return `
                <div onclick="openChat('${c.contact}')" class="p-4 flex items-center gap-3 border-b border-zinc-800 cursor-pointer active:bg-zinc-800 transition">
                    <img src="${pic}" class="w-12 h-12 rounded-full object-cover bg-zinc-800 border border-zinc-700">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-1">
                            <h4 class="font-bold text-sm text-zinc-100 truncate">${c.contact}</h4>
                            <span class="text-[10px] text-zinc-500 shrink-0 ml-2">${c.last_time || ''}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-1 text-xs text-zinc-400 truncate pr-2">
                                ${tickHtml}
                                <span class="truncate">${c.last_type === 'audio' ? 'üéµ √Åudio' : (c.last_msg || '...')}</span>
                            </div>
                            ${c.unread > 0 ? `<div class="w-5 h-5 bg-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold text-white shrink-0">${c.unread}</div>` : ''}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // --- CONVERSA (Chat Aberto) ---
        async function openChat(u) {
            active = u;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('chat_h_name').innerText = u;
            
            const info = await fetch('/user/'+u).then(r => r.json());
            const pic = info.avatar && info.avatar.length > 10 ? info.avatar : `https://ui-avatars.com/api/?name=${u}`;
            document.getElementById('chat_h_img').src = pic;
            
            await loadMsgs();
            socket.emit('mark_read', {s: active, r: me.username}); // Eu li as msgs DELE
        }

        function closeChat() {
            document.getElementById('chat-win').classList.add('hidden');
            active = null;
            loadChats(); // Atualiza lista para remover bolinha azul
        }

        async function loadMsgs() {
            if(!active) return;
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r => r.json());
            const flow = document.getElementById('msg_flow');
            
            flow.innerHTML = msgs.map(m => {
                const isMe = m.s === me.username;
                const content = m.type === 'audio' 
                    ? `<audio controls src="${m.c}" class="h-8 w-48"></audio>`
                    : `<p class="text-sm leading-relaxed">${m.c}</p>`;
                
                const tick = isMe ? getTickIcon(m.status) : '';
                
                return `
                    <div class="${isMe ? 'msg-me' : 'msg-them'}">
                        ${content}
                        <div class="msg-meta">
                            <span>${m.f_time}</span>
                            ${isMe ? `<span>${tick}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            flow.scrollTop = flow.scrollHeight;
        }

        function sendMsg(type='text', content=null) {
            const txt = document.getElementById('m_in').value;
            const c = content || txt;
            if(!c || !active) return;

            // Envia status 0 (enviando)
            socket.emit('send_msg', { s: me.username, r: active, c: c, type: type });
            if(type === 'text') document.getElementById('m_in').value = '';
        }

        // --- √ÅUDIO ---
        async function toggleRecording() {
            const btn = document.getElementById('mic_btn');
            if(!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const reader = new FileReader();
                        reader.readAsDataURL(new Blob(audioChunks, {type:'audio/webm'}));
                        reader.onloadend = () => sendMsg('audio', reader.result);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    btn.innerHTML = '<div class="w-3 h-3 bg-red-500 rounded-sm animate-pulse"></div>';
                    document.getElementById('m_in').placeholder = "Gravando...";
                    document.getElementById('m_in').disabled = true;
                } catch(e) { alert("Microfone bloqueado pelo navegador."); }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                btn.innerHTML = 'üé§';
                document.getElementById('m_in').placeholder = "Mensagem...";
                document.getElementById('m_in').disabled = false;
            }
        }

        // --- STATUS (Stories) ---
        async function postStatus(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = async () => {
                await fetch('/post-status', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({username:me.username, content:r.result})
                });
                loadStatus();
            };
            r.readAsDataURL(f);
        }

        async function loadStatus() {
            const data = await fetch('/get-status').then(r => r.json());
            document.getElementById('st_grid').innerHTML = data.map(s => {
                const av = s.avatar && s.avatar.length > 10 ? s.avatar : `https://ui-avatars.com/api/?name=${s.username}`;
                return `
                <div class="aspect-[9/16] bg-zinc-800 rounded-xl overflow-hidden relative shadow-lg">
                    <img src="${s.content}" class="w-full h-full object-cover">
                    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/30 via-transparent to-black/60"></div>
                    <div class="absolute bottom-3 left-3 flex gap-2 items-center">
                        <img src="${av}" class="w-8 h-8 rounded-full border-2 border-blue-500">
                        <span class="text-xs font-bold text-white shadow-black drop-shadow-md">${s.username}</span>
                    </div>
                </div>
            `}).join('');
        }

        // --- SOCKET & EVENTOS EM TEMPO REAL ---
        
        // Recebi nova mensagem
        socket.on('new_msg', m => {
            // Se estou com a janela aberta com essa pessoa, carrega msg e marca lido
            if(active && m.s === active) {
                loadMsgs();
                socket.emit('mark_read', {s: active, r: me.username});
            }
            // Sempre atualiza a lista de chats (pra subir pro topo e mostrar bolinha)
            loadChats();
        });

        // Minha mensagem foi enviada com sucesso (recebe do servidor com ID e hora)
        socket.on('msg_sent_ok', () => { 
            if(active) loadMsgs(); 
            loadChats(); 
        });

        // O outro usu√°rio leu minhas mensagens
        socket.on('msgs_read_update', (data) => {
            // data.reader = quem leu
            // Se estou conversando com quem leu, atualiza ticks para azul na hora
            if(active === data.reader) {
                loadMsgs();
            }
            // Atualiza home tamb√©m (para tick ficar azul l√°)
            loadChats();
        });

        // Modais Utils
        function openNewChatModal() { document.getElementById('new-chat-modal').classList.remove('hidden'); }
        function closeNewChatModal() { document.getElementById('new-chat-modal').classList.add('hidden'); }
        
        async function startNewChat() {
            const u = document.getElementById('nc_input').value.trim();
            if(u === me.username) return alert("N√£o pode falar com voc√™ mesmo");
            const res = await fetch('/user/'+u).then(r => r.json());
            if(res.username) { closeNewChatModal(); openChat(u); } else alert("Usu√°rio n√£o encontrado");
        }
        function logout() { localStorage.removeItem('red_v3'); location.reload(); }
    </script>
</body>
</html>
