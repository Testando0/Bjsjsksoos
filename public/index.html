<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL V20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .tab-active { color: #ff0000; border-bottom: 2px solid #ff0000; }
        .msg-me { background: #1a1a1a; border: 1px solid #331111; border-radius: 18px 18px 4px 18px; align-self: flex-end; max-width: 80%; padding: 12px; }
        .msg-them { background: #111; border: 1px solid #222; border-radius: 18px 18px 18px 4px; align-self: flex-start; max-width: 80%; padding: 12px; }
        
        /* Custom Audio Player */
        .audio-bubble { display: flex; align-items: center; gap: 10px; min-width: 200px; padding: 5px; }
        .play-btn { width: 40px; height: 40px; border-radius: 50%; background: #ff0000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .audio-progress-container { flex: 1; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        .audio-progress-bar { height: 100%; background: #ff0000; width: 0%; transition: width 0.1s; }
        
        .rec-pulse { animation: pulse 1s infinite; background: #ff0000 !important; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
        .hidden { display: none !important; }
        input { background: none; border: none; outline: none; width: 100%; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-zinc-900/50 backdrop-blur-xl p-8 rounded-[2.5rem] border border-zinc-800">
            <h1 class="text-4xl font-black text-red-600 text-center mb-10 tracking-tighter italic">RED PROTOCOL</h1>
            <div class="space-y-4">
                <input id="u_auth" placeholder="USU√ÅRIO" class="w-full bg-black/50 p-5 rounded-2xl border border-zinc-800 focus:border-red-600 transition-all">
                <input id="p_auth" type="password" placeholder="SENHA" class="w-full bg-black/50 p-5 rounded-2xl border border-zinc-800 focus:border-red-600 transition-all">
                <button onclick="access('login')" class="w-full bg-red-600 py-5 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-transform">Entrar</button>
                <button onclick="access('register')" class="w-full text-zinc-600 text-[10px] font-bold uppercase tracking-widest">Criar Nova Identidade</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden flex-1 flex flex-col">
        <header class="bg-black border-b border-zinc-900">
            <div class="px-6 py-5 flex justify-between items-center">
                <span class="text-red-600 font-black tracking-widest text-xs uppercase">Terminal Ativo</span>
                <div class="flex gap-6">
                    <button onclick="newChat()" class="text-zinc-400">üîç</button>
                    <button onclick="logout()" class="text-zinc-400">üö™</button>
                </div>
            </div>
            <nav class="flex">
                <button onclick="tab('chats')" id="t-chats" class="flex-1 py-4 text-[10px] font-bold tab-active uppercase tracking-widest">Chats</button>
                <button onclick="tab('status')" id="t-status" class="flex-1 py-4 text-[10px] font-bold text-zinc-600 uppercase tracking-widest">Status</button>
                <button onclick="tab('profile')" id="t-profile" class="flex-1 py-4 text-[10px] font-bold text-zinc-600 uppercase tracking-widest">Perfil</button>
            </nav>
        </header>

        <main class="flex-1 overflow-y-auto">
            <div id="view-chats" class="divide-y divide-zinc-950"></div>
            
            <div id="view-status" class="hidden p-6 space-y-6">
                <div onclick="document.getElementById('st_file').click()" class="aspect-video bg-zinc-900 rounded-[2rem] border-2 border-dashed border-zinc-800 flex flex-col items-center justify-center text-zinc-500">
                    <span class="text-3xl mb-2">üì∑</span>
                    <p class="text-[10px] font-bold uppercase">Postar Protocolo</p>
                    <input type="file" id="st_file" class="hidden" onchange="postStatus(event)">
                </div>
                <div id="st_grid" class="grid grid-cols-2 gap-4"></div>
            </div>

            <div id="view-profile" class="hidden p-10 flex flex-col items-center">
                <div class="relative group">
                    <img id="my_avatar" class="w-32 h-32 rounded-full object-cover border-4 border-red-600 shadow-2xl">
                    <button onclick="document.getElementById('avatar_file').click()" class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-full opacity-0 group-hover:opacity-100 transition">üì∑</button>
                    <input type="file" id="avatar_file" class="hidden" onchange="previewAvatar(event)">
                </div>
                <h2 id="my_name" class="mt-6 font-black text-xl uppercase tracking-widest">---</h2>
                <input id="my_bio" class="mt-8 bg-zinc-900 p-5 rounded-2xl border border-zinc-800 text-center" placeholder="Definir Status de Opera√ß√£o">
                <button onclick="saveProfile()" class="mt-8 bg-red-600 px-12 py-4 rounded-full font-black text-[10px] uppercase tracking-tighter">Salvar Altera√ß√µes</button>
            </div>
        </main>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-black z-[500] hidden flex flex-col">
        <header class="h-20 bg-black/80 backdrop-blur-lg border-b border-zinc-900 flex items-center px-4 gap-4">
            <button onclick="closeChat()" class="text-red-600 text-4xl">‚Äπ</button>
            <img id="chat_img" class="w-11 h-11 rounded-full object-cover bg-zinc-900">
            <h4 id="chat_name" class="font-bold text-sm tracking-widest uppercase">---</h4>
        </header>
        <div id="chat_flow" class="flex-1 overflow-y-auto p-5 flex flex-col gap-4"></div>
        <div class="p-4 bg-zinc-900/50 backdrop-blur-md flex gap-3 items-center">
            <div class="flex-1 bg-black p-4 rounded-2xl border border-zinc-800">
                <input id="m_input" oninput="toggleBtn()" placeholder="Mensagem criptografada...">
            </div>
            <button id="main_btn" class="w-14 h-14 bg-zinc-800 rounded-full flex items-center justify-center text-xl transition-all active:scale-90">
                <span id="main_icon">üé§</span>
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null, recorder, chunks = [], isRecording = false;

        async function access(type) {
            const username = document.getElementById('u_auth').value;
            const password = document.getElementById('p_auth').value;
            if(!username || !password) return;
            const res = await fetch('/'+type, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username, password})});
            if(res.ok) {
                if(type === 'login') { me = await res.json(); localStorage.setItem('red_v20', JSON.stringify(me)); location.reload(); }
                else alert("REGISTRO EFETUADO.");
            } else alert("CREDENCIAIS INV√ÅLIDAS.");
        }

        window.onload = () => {
            const saved = localStorage.getItem('red_v20');
            if(saved) {
                me = JSON.parse(saved);
                document.getElementById('auth-screen').remove();
                document.getElementById('app').classList.remove('hidden');
                socket.emit('join', me.username);
                document.getElementById('my_name').innerText = me.username;
                document.getElementById('my_avatar').src = me.avatar || 'https://ui-avatars.com/api/?background=111&color=ff0000&name='+me.username;
                document.getElementById('my_bio').value = me.bio || '';
                loadChats();
            }
        };

        function toggleBtn() {
            const input = document.getElementById('m_input').value.trim();
            const icon = document.getElementById('main_icon');
            const btn = document.getElementById('main_btn');
            if(input.length > 0) {
                icon.innerText = '‚ûî';
                btn.classList.add('bg-red-600');
                btn.classList.remove('bg-zinc-800');
            } else {
                icon.innerText = 'üé§';
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-zinc-800');
            }
        }

        function tab(t) {
            ['chats', 'status', 'profile'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('t-'+v).classList.remove('tab-active');
                document.getElementById('t-'+v).classList.add('text-zinc-600');
            });
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).classList.add('tab-active');
            if(t === 'chats') loadChats();
            if(t === 'status') loadStatus();
        }

        async function loadChats() {
            const res = await fetch('/chats/'+me.username).then(r => r.json());
            document.getElementById('view-chats').innerHTML = res.map(c => `
                <div onclick="openChat('${c.contact}')" class="p-6 flex items-center gap-5 border-b border-zinc-950 active:bg-zinc-900 transition-all">
                    <img src="${c.avatar || 'https://ui-avatars.com/api/?background=000&color=fff&name='+c.contact}" class="w-14 h-14 rounded-full object-cover">
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center mb-1"><h4 class="font-bold text-sm tracking-widest uppercase">${c.contact}</h4><span class="text-[9px] text-zinc-700">${c.last_time || ''}</span></div>
                        <p class="text-xs text-zinc-500 truncate">${c.last_sender === me.username ? (c.last_status === 2 ? '!! ':'! ') : ''}${c.last_msg || 'M√≠dia Recebida'}</p>
                    </div>
                </div>`).join('');
        }

        async function openChat(name) {
            active = name;
            document.getElementById('chat-win').classList.remove('hidden');
            const u = await fetch('/user/'+name).then(r => r.json());
            document.getElementById('chat_name').innerText = name;
            document.getElementById('chat_img').src = u.avatar || 'https://ui-avatars.com/api/?name='+name;
            socket.emit('mark_read', { s: active, r: me.username });
            loadMessages();
        }

        async function loadMessages() {
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r => r.json());
            const flow = document.getElementById('chat_flow');
            flow.innerHTML = '';
            msgs.forEach(m => {
                const isMe = m.s === me.username;
                const div = document.createElement('div');
                div.className = isMe ? 'msg-me shadow-2xl' : 'msg-them shadow-xl';
                if(m.type === 'voice') {
                    div.innerHTML = `<div class="audio-bubble"><div class="play-btn" onclick="playA('${m.c}', this)">‚ñ∂</div><div class="audio-progress-container"><div class="audio-progress-bar"></div></div></div><p class="text-[8px] text-right mt-1 opacity-40 uppercase font-black">${m.f_time}</p>`;
                } else {
                    div.innerHTML = `<p class="text-sm leading-relaxed">${m.c}</p><div class="flex justify-end gap-1 mt-2 text-[8px] font-black uppercase opacity-30"><span>${m.f_time}</span><span>${isMe ? (m.status === 2 ? '!!' : '!') : ''}</span></div>`;
                }
                flow.appendChild(div);
            });
            flow.scrollTop = flow.scrollHeight;
        }

        function playA(src, btn) {
            const a = new Audio(src);
            const bar = btn.nextElementSibling.firstElementChild;
            a.ontimeupdate = () => bar.style.width = (a.currentTime/a.duration)*100 + '%';
            a.onended = () => { bar.style.width = '0%'; btn.innerText = '‚ñ∂'; };
            btn.innerText = '‚è∏'; a.play();
        }

        // --- AUDIO CONTROLLER ---
        const btn = document.getElementById('main_btn');
        function startR(e) {
            e.preventDefault();
            if(document.getElementById('main_icon').innerText === '‚ûî') return sendMsg();
            navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                recorder = new MediaRecorder(s);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => sendMsg('voice', r.result);
                };
                recorder.start();
                isRecording = true;
                btn.classList.add('rec-pulse');
            });
        }
        function stopR() {
            if(isRecording && recorder) {
                recorder.stop();
                isRecording = false;
                btn.classList.remove('rec-pulse');
            }
        }
        btn.addEventListener('mousedown', startR); btn.addEventListener('mouseup', stopR);
        btn.addEventListener('touchstart', startR); btn.addEventListener('touchend', stopR);

        function sendMsg(type='text', content=null) {
            const val = content || document.getElementById('m_input').value.trim();
            if(!val) return;
            socket.emit('send_msg', { s: me.username, r: active, c: val, type });
            document.getElementById('m_input').value = '';
            toggleBtn();
            loadMessages();
        }

        socket.on('new_msg', (m) => { if(active === m.s) loadMessages(); loadChats(); });
        socket.on('msg_sent_ok', (m) => { if(active === m.r) loadMessages(); loadChats(); });
        socket.on('msgs_read', (d) => { if(active === d.by) loadMessages(); });

        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); active = null; }
        function newChat() { const n = prompt("ID DO ALVO:"); if(n) openChat(n); }
        function logout() { localStorage.clear(); location.reload(); }
        function previewAvatar(e) { const r = new FileReader(); r.readAsDataURL(e.target.files[0]); r.onload = () => document.getElementById('my_avatar').src = r.result; }
        async function saveProfile() {
            const bio = document.getElementById('my_bio').value;
            const avatar = document.getElementById('my_avatar').src;
            await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, bio, avatar})});
            me.avatar = avatar; me.bio = bio; localStorage.setItem('red_v20', JSON.stringify(me)); alert("PERFIL ATUALIZADO.");
        }
        async function postStatus(e) {
            const r = new FileReader(); r.readAsDataURL(e.target.files[0]);
            r.onload = async () => { await fetch('/post-status', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, content:r.result})}); loadStatus(); };
        }
        async function loadStatus() {
            const res = await fetch('/get-status').then(r => r.json());
            document.getElementById('st_grid').innerHTML = res.map(s => `<div class="aspect-square rounded-2xl overflow-hidden relative border border-zinc-900 shadow-2xl"><img src="${s.content}" class="w-full h-full object-cover"><div class="absolute bottom-0 w-full p-3 bg-black/60 backdrop-blur-md text-[9px] font-black text-center uppercase text-red-600 tracking-widest">${s.username}</div></div>`).join('');
        }
    </script>
</body>
</html>
