<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat iOS Dark Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- CONFIGURA√á√ïES DARK MODE & RED THEME --- */
        :root {
            --bg-app: #000000;
            --bg-secondary: #1C1C1E;
            --bg-header: #161616;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: #2C2C2E;
            --accent-color: #0A84FF;
            --bubble-me: #3E1010; /* Vermelho Escuro Sutil */
            --bubble-them: #2C2C2E;
            --chat-bg-color: #0b141a;
        }

        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: var(--bg-app); 
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* LAYOUT & Z-INDEX */
        #login-screen { z-index: 9999; background-color: var(--bg-app); }
        #main-app { z-index: 10; position: absolute; inset: 0; display: flex; flex-direction: column; background-color: var(--bg-app); }
        
        /* TELA DE CHAT (SLIDE OVER) */
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: var(--chat-bg-color);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            z-index: 100;
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        .chat-open { transform: translateX(0) !important; }
        
        /* BAL√ïES DE MENSAGEM */
        .msg-bubble { 
            max-width: 75%; padding: 6px 10px; font-size: 16px; 
            border-radius: 8px; margin-bottom: 4px; position: relative; 
            color: #FFF; 
        }
        .msg-me { 
            background: var(--bubble-me); align-self: flex-end; 
            border-radius: 18px 18px 4px 18px; margin-right: 10px; 
        }
        .msg-them { 
            background: var(--bubble-them); align-self: flex-start; 
            border-radius: 18px 18px 18px 4px; margin-left: 10px; 
        }
        
        /* STATUS VIEWER */
        #story-viewer {
            position: fixed; inset: 0; z-index: 200; background: black;
            display: flex; flex-direction: column;
            transform: scale(0.9); opacity: 0; pointer-events: none;
            transition: all 0.2s ease-out;
        }
        #story-viewer.active { transform: scale(1); opacity: 1; pointer-events: all; }
        
        .story-progress-container {
            display: flex; gap: 4px; padding: 10px 4px; 
            position: absolute; top: 0; left: 0; right: 0; z-index: 20;
        }
        .story-progress-bar {
            height: 2px; flex: 1; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;
        }
        .story-progress-fill {
            height: 100%; background: white; width: 0%;
        }
        
        /* Garantir que a m√≠dia do story n√£o corte */
        .story-media {
            width: 100%; height: 100%; object-fit: contain; display: block;
        }

        /* STATUS RING */
        .status-ring { padding: 2px; border-radius: 50%; border: 2px solid #0A84FF; }
        .status-ring-viewed { border-color: #545458; }

        /* UTILIT√ÅRIOS */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .active-tab svg { color: #FF3B30; }
        .active-tab span { color: #FF3B30; }
        .input-dark { background-color: #2C2C2E; color: white; border: none; }
        .input-dark::placeholder { color: #8E8E93; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
        
        .tick-icon { font-size: 11px; margin-left: 3px; font-weight: bold; letter-spacing: -1px; }
        .tick-read { color: #34B7F1; }
        .tick-sent { color: #8E8E93; }

        /* MODAL DE CRIA√á√ÉO DE STATUS */
        #status-creator {
            position: fixed; inset: 0; z-index: 150; background: #000;
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.3s;
        }
        #status-creator.open { transform: translateY(0); }
    </style>
</head>

    <script>
        const socket = io();
        let me = null, active = null, rec = null, chunks = [];
        
        // --- HELPERS DE TEMPO ---
        // Converte string SQLite UTC (ex: 2023-01-01 15:00:00) para Objeto Date Local
        function parseUTCTime(utcString) {
            if(!utcString) return new Date();
            // Adiciona 'Z' para for√ßar interpreta√ß√£o como UTC no construtor Date
            const iso = utcString.replace(' ', 'T') + 'Z'; 
            return new Date(iso);
        }

        // Retorna hora HH:MM local
        function formatTimeUTC(utcString) {
            if(!utcString) return '';
            const d = parseUTCTime(utcString);
            return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // Retorna data amig√°vel (Ontem, Hoje, ou data)
        function formatDayUTC(utcString) {
            if(!utcString) return '';
            const d = parseUTCTime(utcString);
            const now = new Date();
            const isToday = d.getDate() === now.getDate() && d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            if(isToday) return 'Hoje';
            
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            const isYesterday = d.getDate() === yesterday.getDate() && d.getMonth() === yesterday.getMonth() && d.getFullYear() === yesterday.getFullYear();
            
            if(isYesterday) return 'Ontem';
            return d.toLocaleDateString();
        }

        // --- L√ìGICA DE STATUS ---
        let currentStories = {}; // { username: [story1, story2] }
        let currentViewerUser = null;
        let currentStoryIndex = 0;
        let storyTimer = null;
        let statusDraft = { type: 'text', content: '', caption: '', bg_color: '#ff0055' };

        // --- AUTH ---
        window.onload = () => {
            const s = localStorage.getItem('whats_v4');
            if(s) { me = JSON.parse(s); enter(); }
        };
        async function auth(ep) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert("Preencha");
            const r = await fetch('/'+ep, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
            if(r.ok) { if(ep==='login'){ me=await r.json(); localStorage.setItem('whats_v4', JSON.stringify(me)); enter(); } else { alert("Criado!"); auth('login'); }}
            else alert("Erro");
        }
        function enter() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('join', me.username);
            updateMeUI(); loadChats();
        }
        function logout() { localStorage.removeItem('whats_v4'); location.reload(); }

        // --- UI GERAL ---
        function switchTab(t) {
            ['chats','status','settings'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active-tab');
                document.getElementById('btn-'+x).classList.add('text-[#8E8E93]');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.remove('text-[#8E8E93]');
            document.getElementById('header-title').innerText = t==='chats'?'Conversas':(t==='status'?'Status':'Ajustes');
            
            if(t==='chats') loadChats();
            if(t==='status') loadStatus();
        }

        // --- CHAT LOGIC ---
        async function openChat(u) {
            active = u;
            document.getElementById('chat_name').innerText = u;
            document.getElementById('chat_status').innerText = 'Carregando...'; 
            
            updatePresenceUI(u);

            document.getElementById('chat_avatar').src = `https://ui-avatars.com/api/?name=${u}&background=random`;
            fetch('/user/'+u).then(r=>r.json()).then(ui => {
                 document.getElementById('chat_avatar').src = ui.avatar || `https://ui-avatars.com/api/?name=${u}&background=random`;
                 document.getElementById('info_name').innerText = u;
                 document.getElementById('info_avatar').src = ui.avatar || `https://ui-avatars.com/api/?name=${u}&background=random`;
                 document.getElementById('info_bio').innerText = ui.bio || "Sem recado";
            });

            document.getElementById('chat-room').classList.add('chat-open');
            
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            document.getElementById('msg-container').innerHTML = '';
            msgs.forEach(addMsg);
            socket.emit('mark_read', {s:active, r:me.username});
            scrollToBottom();
        }

        function updatePresenceUI(username) {
            fetch('/user/' + username).then(r=>r.json()).then(u => {
                const stDiv = document.getElementById('chat_status');
                if (u.is_online) {
                    stDiv.innerText = 'Online';
                    stDiv.className = 'text-[12px] text-[#0A84FF] font-medium leading-tight';
                } else {
                    stDiv.className = 'text-[11px] text-gray-400 leading-tight';
                    if(u.last_seen) {
                        const day = formatDayUTC(u.last_seen);
                        const time = formatTimeUTC(u.last_seen);
                        stDiv.innerText = `Visto por √∫ltimo ${day} √†s ${time}`;
                    } else {
                        stDiv.innerText = 'Offline';
                    }
                }
            });
        }
        
        function closeChat() {
            document.getElementById('chat-room').classList.remove('chat-open');
            active = null;
            loadChats();
        }

        async function loadChats() {
            const d = await fetch('/chats/'+me.username).then(r=>r.json());
            document.getElementById('chat-list').innerHTML = d.map(c => `
                <div onclick="openChat('${c.contact}')" class="flex items-center gap-3 py-3 pr-4 border-b border-[#2C2C2E] cursor-pointer bg-[#161616] active:bg-[#2C2C2E] transition">
                    <div class="relative">
                        <img src="${c.avatar||'https://ui-avatars.com/api/?name='+c.contact+'&background=random'}" class="w-14 h-14 rounded-full bg-gray-700 object-cover shrink-0">
                        ${c.is_online ? '<div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-[#161616]"></div>' : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <h3 class="font-bold text-[17px] text-white truncate">${c.contact}</h3>
                            <span class="text-[14px] ${c.unread>0?'text-[#0A84FF] font-bold':'text-gray-500'}">${formatTimeUTC(c.last_time)}</span>
                        </div>
                        <p class="text-[15px] text-gray-400 truncate h-5 flex items-center gap-1">
                            ${c.last_sender === me.username ? getTickIcon(c.last_status) : ''}
                            ${c.last_type==='image'?'üì∑ Foto':(c.last_type==='video'?'üé• V√≠deo':(c.last_msg||''))}
                        </p>
                    </div>
                </div>
            `).join('');
        }

        function getTickIcon(status) {
            if(status === 0) return '<span class="tick-icon tick-sent">‚úì</span>';
            if(status === 1) return '<span class="tick-icon tick-sent">‚úì‚úì</span>';
            return '<span class="tick-icon tick-read">‚úì‚úì</span>';
        }

        function addMsg(m) {
            const isMe = m.s === me.username;
            let body = '';
            if(m.type==='text') body = `<span class="break-words">${m.c}</span>`;
            else if(m.type==='image') body = `<img src="${m.c}" class="rounded-lg max-w-full border border-gray-600">`;
            else if(m.type==='video') body = `<video src="${m.c}" controls class="rounded-lg max-w-full border border-gray-600"></video>`;
            else if(m.type==='audio') body = `<audio src="${m.c}" controls class="h-10 w-48"></audio>`;

            let ticks = '';
            if(isMe) ticks = getTickIcon(m.status);

            // CORRE√á√ÉO DE HORA: Se veio do socket (sem m.time ou com time raw), formata.
            // Se for envio local imediato, usamos Agora.
            let timeStr;
            if (m.f_time && m.f_time === 'Agora') {
                timeStr = 'Agora'; // Mant√©m para feedback imediato
            } else {
                timeStr = m.time ? formatTimeUTC(m.time) : new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
            }

            const div = document.createElement('div');
            div.className = `msg-bubble flex flex-col ${isMe ? 'msg-me' : 'msg-them'}`;
            div.innerHTML = `${body}<div class="text-[10px] text-gray-300 self-end mt-1 flex items-center gap-1 min-w-[50px] justify-end relative -mb-1">${timeStr} ${ticks}</div>`;
            document.getElementById('msg-container').appendChild(div);
        }

        // --- ACTIONS ---
        function handleKey(e) {
            const v = e.target.value;
            document.getElementById('send-btn').classList.toggle('hidden', !v);
            document.getElementById('mic-btn').classList.toggle('hidden', !!v);
            if(e.key==='Enter') sendText();
        }
        function sendText() {
            const i = document.getElementById('chat-input');
            const txt = i.value.trim();
            if(!txt) return;
            // f_time: 'Agora' para UI otimista
            const data = { s:me.username, r:active, c:txt, type:'text', f_time: 'Agora' };
            socket.emit('send_msg', data);
            addMsg({...data, status:0}); 
            scrollToBottom();
            i.value = '';
            document.getElementById('send-btn').classList.add('hidden');
            document.getElementById('mic-btn').classList.remove('hidden');
        }
        function sendMedia(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = () => {
                const type = f.type.startsWith('video') ? 'video' : 'image';
                const data = { s:me.username, r:active, c:r.result, type:type, f_time: 'Agora' };
                socket.emit('send_msg', data);
                addMsg({...data, status:0});
                scrollToBottom();
            };
            r.readAsDataURL(f);
        }
        async function toggleMic() {
            if(!rec) {
                const s = await navigator.mediaDevices.getUserMedia({audio:true});
                rec = new MediaRecorder(s); chunks=[];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const r = new FileReader();
                    r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => {
                        const data = { s:me.username, r:active, c:r.result, type:'audio', f_time: 'Agora' };
                        socket.emit('send_msg', data);
                        addMsg({...data, status:0}); scrollToBottom();
                    }
                };
                rec.start();
                document.getElementById('mic-btn').innerHTML = 'üü•';
            } else { rec.stop(); rec=null; document.getElementById('mic-btn').innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>'; }
        }

        // --- STATUS SYSTEM ---
        
        function openStatusCreator(mode) {
            statusDraft = { type: 'text', content: '', caption: '', bg_color: '#ff0055' };
            document.getElementById('st-text-input').value = '';
            document.getElementById('st-caption').value = '';
            document.getElementById('st-img-preview').src = '';
            document.getElementById('st-video-preview').src = '';
            document.getElementById('st-file-input').value = '';

            document.getElementById('status-creator').classList.add('open');
            
            if(mode === 'text') {
                document.getElementById('st-text-input').classList.remove('hidden');
                document.getElementById('st-img-preview').classList.add('hidden');
                document.getElementById('st-video-preview').classList.add('hidden');
                document.getElementById('st-controls-text').classList.remove('hidden');
                document.getElementById('st-preview-area').style.backgroundColor = statusDraft.bg_color;
            } else {
                document.getElementById('st-file-input').click();
            }
        }
        
        function handleStatusFile(e) {
            const f = e.target.files[0];
            if(!f) { closeStatusCreator(); return; }
            
            const r = new FileReader();
            r.onload = () => {
                statusDraft.content = r.result;
                statusDraft.type = f.type.startsWith('video') ? 'video' : 'image';
                
                document.getElementById('st-text-input').classList.add('hidden');
                document.getElementById('st-controls-text').classList.add('hidden');
                document.getElementById('st-preview-area').style.backgroundColor = 'black';

                if(statusDraft.type === 'image') {
                    const img = document.getElementById('st-img-preview');
                    img.src = r.result;
                    img.classList.remove('hidden');
                } else {
                    const vid = document.getElementById('st-video-preview');
                    vid.src = r.result;
                    vid.classList.remove('hidden');
                }
            };
            r.readAsDataURL(f);
        }

        function setBg(color) {
            statusDraft.bg_color = color;
            document.getElementById('st-preview-area').style.backgroundColor = color;
        }

        function closeStatusCreator() {
            document.getElementById('status-creator').classList.remove('open');
        }

        async function submitStatus() {
            if(statusDraft.type === 'text') {
                statusDraft.content = document.getElementById('st-text-input').value;
                if(!statusDraft.content) return;
            }
            statusDraft.caption = document.getElementById('st-caption').value;
            statusDraft.username = me.username;

            await fetch('/post-status', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(statusDraft)
            });
            
            closeStatusCreator();
            loadStatus();
        }

        async function loadStatus() {
            const raw = await fetch('/get-status').then(r=>r.json());
            currentStories = {};
            
            raw.forEach(s => {
                if(!currentStories[s.username]) currentStories[s.username] = [];
                currentStories[s.username].push(s);
            });

            const list = document.getElementById('status-list');
            list.innerHTML = ''; // Limpa antes de renderizar para evitar duplica√ß√£o
            
            Object.keys(currentStories).forEach(u => {
                if(u === me.username) return; 
                
                const stories = currentStories[u];
                const lastStory = stories[stories.length - 1];
                const allViewed = stories.every(s => s.viewers.includes(me.username));
                const ringClass = allViewed ? 'status-ring-viewed' : '';
                
                const html = `
                <div onclick="openStoryViewer('${u}')" class="flex items-center gap-3 py-3 pr-4 border-b border-[#2C2C2E] cursor-pointer active:bg-[#2C2C2E]">
                    <div class="p-[2px] rounded-full status-ring ${ringClass} border-2 border-[#0A84FF]">
                        <img src="${lastStory.avatar || 'https://ui-avatars.com/api/?name='+u}" class="w-14 h-14 rounded-full object-cover">
                    </div>
                    <div>
                        <h3 class="font-bold text-white">${u}</h3>
                        <p class="text-xs text-gray-500">${formatTimeUTC(lastStory.time)}</p>
                    </div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });

            const mySt = currentStories[me.username];
            const myRing = document.getElementById('my_status_pic').parentElement;
            if(mySt && mySt.length > 0) {
                myRing.className = 'p-[2px] rounded-full border-2 border-[#0A84FF] relative inline-block';
            } else {
                myRing.className = 'relative';
            }
        }
        
        function checkMyStatus() {
            if(currentStories[me.username]) openStoryViewer(me.username);
            else alert("Voc√™ n√£o postou nada nas √∫ltimas 24h.");
        }

        function openStoryViewer(username) {
            currentViewerUser = username;
            currentStoryIndex = 0;
            
            if(username !== me.username) {
                const idx = currentStories[username].findIndex(s => !s.viewers.includes(me.username));
                if(idx !== -1) currentStoryIndex = idx;
            }
            
            renderStory();
            document.getElementById('story-viewer').classList.add('active');
        }

        function renderStory() {
            clearTimeout(storyTimer);
            const userStories = currentStories[currentViewerUser];
            if(!userStories || currentStoryIndex >= userStories.length) {
                closeStory();
                return;
            }

            const story = userStories[currentStoryIndex];
            
            document.getElementById('sv-username').innerText = currentViewerUser;
            document.getElementById('sv-avatar').src = story.avatar || `https://ui-avatars.com/api/?name=${currentViewerUser}`;
            document.getElementById('sv-time').innerText = formatTimeUTC(story.time);

            const container = document.getElementById('sv-content');
            container.innerHTML = '';
            
            if(story.type === 'text') {
                container.style.backgroundColor = story.bg_color;
                container.innerHTML = `<h1 class="text-white text-3xl font-bold text-center px-6">${story.content}</h1>`;
            } else {
                container.style.backgroundColor = 'black';
                if(story.type === 'video') {
                    // Adicionei classe story-media para object-fit: contain
                    container.innerHTML = `<video src="${story.content}" autoplay class="story-media"></video>`;
                } else {
                    container.innerHTML = `<img src="${story.content}" class="story-media">`;
                }
            }

            const capBox = document.getElementById('sv-caption');
            if(story.caption) {
                capBox.innerText = story.caption;
                capBox.style.display = 'inline-block';
            } else {
                capBox.style.display = 'none';
            }

            if(currentViewerUser === me.username) {
                document.getElementById('sv-footer').classList.remove('hidden');
                document.getElementById('sv-view-count').innerText = (story.viewers.length) + ' views';
            } else {
                document.getElementById('sv-footer').classList.add('hidden');
                socket.emit('view_status', { story_id: story.id, viewer: me.username, owner: currentViewerUser });
            }

            const barsContainer = document.getElementById('story-bars');
            barsContainer.innerHTML = '';
            userStories.forEach((_, idx) => {
                const bar = document.createElement('div');
                bar.className = 'story-progress-bar';
                const fill = document.createElement('div');
                fill.className = 'story-progress-fill';
                
                if(idx < currentStoryIndex) fill.style.width = '100%';
                else if(idx === currentStoryIndex) {
                    fill.style.width = '0%';
                    fill.style.transition = 'width 5s linear';
                    // Delay pequeno para anima√ß√£o CSS pegar
                    setTimeout(() => fill.style.width = '100%', 10);
                }
                
                bar.appendChild(fill);
                barsContainer.appendChild(bar);
            });

            // Se for v√≠deo, tenta pegar dura√ß√£o, sen√£o 5s
            const duration = story.type === 'video' ? 10000 : 5000; 
            storyTimer = setTimeout(nextStory, duration);
        }

        function nextStory() {
            currentStoryIndex++;
            renderStory();
        }
        function prevStory() {
            if(currentStoryIndex > 0) {
                currentStoryIndex--;
                renderStory();
            }
        }
        function closeStory() {
            clearTimeout(storyTimer);
            document.getElementById('story-viewer').classList.remove('active');
            loadStatus();
        }

        async function showViewers() {
            const story = currentStories[me.username][currentStoryIndex];
            const viewers = await fetch('/story-viewers/'+story.id).then(r=>r.json());
            
            const list = document.getElementById('viewers-list');
            list.innerHTML = '';
            
            if(viewers.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center">Ningu√©m viu ainda.</p>';
            } else {
                viewers.forEach(v => {
                    list.innerHTML += `
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=${v}&background=random" class="w-10 h-10 rounded-full">
                        <span class="text-white font-bold">${v}</span>
                    </div>`;
                });
            }
            document.getElementById('viewers-modal').classList.remove('hidden');
        }

        // --- UTILS ---
        function scrollToBottom(){const c=document.getElementById('msg-container');c.scrollTop=c.scrollHeight;}
        async function startChat(){
            const u=document.getElementById('new-chat-input').value.trim();
            const r=await fetch('/user/'+u).then(x=>x.json());
            if(r.username){ document.getElementById('new-chat-modal').classList.add('hidden'); openChat(u); } else alert("N√£o achou");
        }
        
        function updateMeUI() {
            const pic = me.avatar || `https://ui-avatars.com/api/?name=${me.username}&background=random`;
            document.getElementById('settings_avatar').src = pic;
            document.getElementById('my_status_pic').src = pic;
            document.getElementById('settings_name').innerText = me.username;
            document.getElementById('settings_bio').value = me.bio || '';
        }
        async function updateProfilePic(e) {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = async () => {
                me.avatar = r.result;
                await fetch('/update-profile', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(me)});
                updateMeUI(); localStorage.setItem('whats_v4', JSON.stringify(me));
            }; r.readAsDataURL(f);
        }
        async function saveBio(v) {
            me.bio = v;
            await fetch('/update-profile', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(me)});
            localStorage.setItem('whats_v4', JSON.stringify(me));
        }

        // --- SOCKET EVENTOS ---
        socket.on('new_msg', m => { 
            if(active===m.s){
                addMsg(m);
                socket.emit('mark_read',{s:active,r:me.username});
                scrollToBottom();
            } else {
                loadChats();
            }
        });

        socket.on('msg_sent_ok', m => {
            if(active === m.r) {
                const bubbles = document.querySelectorAll('.msg-me');
                const lastBubble = bubbles[bubbles.length - 1];
                if(lastBubble) lastBubble.querySelector('.tick-icon').innerHTML = '‚úì‚úì';
            }
        });

        socket.on('msgs_read_update', d => { 
            if(active===d.reader) {
                document.querySelectorAll('.tick-sent').forEach(e => {
                    e.classList.remove('tick-sent');
                    e.classList.add('tick-read');
                });
            }
        });

        socket.on('user_status_change', data => {
            if(active === data.username) {
                const stDiv = document.getElementById('chat_status');
                if(data.status === 'online') {
                    stDiv.innerText = 'Online';
                    stDiv.className = 'text-[12px] text-[#0A84FF] font-medium leading-tight';
                } else {
                    // Usa a hora do evento se dispon√≠vel, sen√£o agora
                    const time = data.last_seen ? formatTimeUTC(data.last_seen) : new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
                    stDiv.innerText = 'Visto por √∫ltimo hoje √†s ' + time;
                    stDiv.className = 'text-[11px] text-gray-400 leading-tight';
                }
            }
            loadChats();
        });

        socket.on('status_viewed', data => {
            if(active === null && !document.getElementById('viewers-modal').classList.contains('hidden')) {
                showViewers(); 
            }
        });

    </script>
