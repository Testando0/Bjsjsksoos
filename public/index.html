<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL | ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .gamer-font { font-family: 'Orbitron', sans-serif; }
        .red-glow { border: 1px solid rgba(255, 0, 0, 0.3); box-shadow: 0 0 20px rgba(255,0,0,0.1); }
        .tab-active { color: #ff0000; border-bottom: 3px solid #ff0000; }
        .msg-me { background: #7f1d1d; border-radius: 15px 15px 2px 15px; align-self: flex-end; }
        .msg-them { background: #1a1a1a; border-radius: 15px 15px 15px 2px; align-self: flex-start; }
        .unread { background: #ff0000; color: #white; border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: bold; }
        .tick-blue { color: #38bdf8; }
        .hidden { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="bg-zinc-900 p-8 w-full max-w-sm rounded-2xl red-glow">
            <h1 class="gamer-font text-red-600 text-3xl font-black mb-8 text-center uppercase">Red<span class="text-white">OS</span></h1>
            <input id="u" placeholder="USU√ÅRIO" class="w-full bg-black p-4 mb-3 border border-zinc-800 rounded-xl outline-none focus:border-red-600">
            <input id="p" type="password" placeholder="SENHA" class="w-full bg-black p-4 mb-6 border border-zinc-800 rounded-xl outline-none focus:border-red-600">
            <button onclick="handleAuth('login')" class="w-full bg-red-600 py-4 rounded-xl font-bold uppercase mb-3">Entrar</button>
            <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-[10px] font-bold uppercase text-center">Registrar Protocolo</button>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col h-full">
        <header class="bg-zinc-900 pt-4 shadow-xl">
            <div class="px-6 flex justify-between items-center mb-4">
                <h2 class="gamer-font text-red-600 font-bold text-sm tracking-widest uppercase">Red Protocol</h2>
                <button onclick="logout()" class="text-[10px] text-zinc-500 font-bold">LOGOUT</button>
            </div>
            <nav class="flex justify-around">
                <button onclick="tab('chats')" id="btn-chats" class="flex-1 py-3 text-xs font-bold tab-active">CHATS</button>
                <button onclick="tab('status')" id="btn-status" class="flex-1 py-3 text-xs font-bold text-zinc-500">STATUS</button>
                <button onclick="tab('profile')" id="btn-profile" class="flex-1 py-3 text-xs font-bold text-zinc-500">PERFIL</button>
            </nav>
        </header>

        <main class="flex-1 overflow-y-auto">
            <div id="view-chats" class="divide-y divide-zinc-900"></div>

            <div id="view-status" class="hidden p-4 space-y-6">
                <div onclick="document.getElementById('st-input').click()" class="bg-zinc-900 p-6 rounded-2xl border-2 border-dashed border-red-900/40 flex flex-col items-center gap-2">
                    <span class="text-2xl">‚ûï</span>
                    <span class="text-[10px] font-bold uppercase">Postar Novo Status</span>
                    <input type="file" id="st-input" class="hidden" accept="image/*,video/*" onchange="postStatus(event)">
                </div>
                <div id="status-grid" class="grid grid-cols-2 gap-4"></div>
            </div>

            <div id="view-profile" class="hidden p-8 flex flex-col items-center">
                <div class="relative">
                    <img id="my-avatar" class="w-32 h-32 rounded-full border-4 border-red-600 object-cover bg-zinc-800">
                    <input type="file" id="p-input" class="hidden" onchange="previewAvatar(event)">
                    <button onclick="document.getElementById('p-input').click()" class="absolute bottom-0 right-0 bg-red-600 p-2 rounded-full text-xs">üì∑</button>
                </div>
                <h3 id="my-name" class="mt-4 gamer-font text-lg">---</h3>
                <input id="my-bio" class="mt-8 w-full bg-zinc-900 p-4 border border-zinc-800 rounded-xl text-center outline-none focus:border-red-600" placeholder="Seu recado...">
                <button onclick="saveProfile()" class="mt-4 bg-red-600 px-10 py-3 rounded-full font-bold uppercase text-xs">Salvar Perfil</button>
            </div>
        </main>

        <button onclick="newChat()" class="fixed bottom-8 right-8 w-16 h-16 bg-red-600 rounded-full shadow-lg text-3xl font-bold">+</button>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-black z-[150] hidden flex flex-col">
        <header class="h-16 bg-zinc-900 flex items-center px-4 gap-4 border-b border-red-600">
            <button onclick="closeChat()" class="text-red-600 text-2xl font-bold">‚Üê</button>
            <div class="flex-1">
                <h4 id="t-name" class="font-bold text-sm uppercase">User</h4>
                <p id="t-status" class="text-[8px] text-zinc-500 uppercase italic">Offline</p>
            </div>
        </header>
        <div id="msgs-flow" class="flex-1 overflow-y-auto p-4 flex flex-col gap-4"></div>
        <div class="p-4 bg-zinc-900 flex gap-2">
            <button onmousedown="startAudio()" onmouseup="stopAudio()" class="w-12 h-12 bg-zinc-800 rounded-full">üé§</button>
            <input id="m-input" class="flex-1 bg-black p-4 rounded-xl border border-zinc-800 outline-none" placeholder="Protocolo seguro...">
            <button onclick="sendMsg()" class="bg-red-600 w-12 h-12 rounded-full font-bold">‚ûî</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, target = null, recorder, chunks = [];

        window.onload = () => {
            const saved = localStorage.getItem('red_u_v9');
            if(saved) { me = JSON.parse(saved); initApp(); }
        };

        async function handleAuth(type) {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            const res = await fetch(`/${type}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
            const data = await res.json();
            if(res.ok) {
                if(type === 'login') { me = data; localStorage.setItem('red_u_v9', JSON.stringify(me)); location.reload(); }
                else alert("Registrado!");
            } else alert(data.error);
        }

        function initApp() {
            document.getElementById('auth-screen').remove();
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('my-name').innerText = me.username;
            document.getElementById('my-avatar').src = me.avatar || 'https://ui-avatars.com/api/?name='+me.username;
            document.getElementById('my-bio').value = me.bio;
            socket.emit('join', me.username);
            loadChats();
        }

        // --- NAVEGA√á√ÉO ---
        function tab(t) {
            ['chats', 'status', 'profile'].forEach(id => {
                document.getElementById('view-'+id).classList.add('hidden');
                document.getElementById('btn-'+id).classList.remove('tab-active');
                document.getElementById('btn-'+id).classList.add('text-zinc-500');
            });
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('tab-active');
            if(t === 'chats') loadChats();
            if(t === 'status') loadStatus();
        }

        async function loadChats() {
            const res = await fetch(`/chats/${me.username}`).then(r => r.json());
            const container = document.getElementById('view-chats');
            container.innerHTML = res.map(c => {
                const isMe = c.last_sender === me.username;
                const tick = isMe ? getTick(c.last_status) : '';
                return `
                <div onclick="openChat('${c.contact}')" class="p-4 flex items-center gap-4 active:bg-zinc-900">
                    <img src="${c.avatar || 'https://ui-avatars.com/api/?name='+c.contact}" class="w-14 h-14 rounded-full border border-red-900 object-cover">
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center"><h4 class="font-bold text-sm uppercase">${c.contact}</h4><span class="text-[9px] text-zinc-600">ATIVO</span></div>
                        <div class="flex justify-between items-center">
                            <p class="text-xs text-zinc-500 truncate">${tick} ${c.last_msg || 'M√≠dia'}</p>
                            ${c.unread > 0 ? `<span class="unread">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getTick(s) {
            if(s === 0) return '‚úì';
            if(s === 1) return '‚úì‚úì';
            return '<span class="tick-blue">‚úì‚úì</span>';
        }

        // --- CHAT ---
        async function openChat(name) {
            target = name;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('t-name').innerText = name;
            socket.emit('mark_read', { s: target, r: me.username });
            const msgs = await fetch(`/messages/${me.username}/${target}`).then(r => r.json());
            document.getElementById('msgs-flow').innerHTML = '';
            msgs.forEach(m => appendMsg(m));
            loadChats();
        }

        function sendMsg(type='text', content=null) {
            const val = content || document.getElementById('m-input').value;
            if(!val) return;
            const msg = { s:me.username, r:target, c:val, type, status:0 };
            socket.emit('send_msg', msg);
            appendMsg(msg);
            document.getElementById('m-input').value = '';
        }

        socket.on('new_msg', (d) => {
            if(target === d.s) { appendMsg(d); socket.emit('mark_read', { s:target, r:me.username }); }
            loadChats();
        });

        socket.on('msgs_read', (d) => { if(target === d.by) loadChatMsgs(); });

        function appendMsg(d) {
            const isMe = d.s === me.username;
            const div = document.createElement('div');
            div.className = isMe ? 'msg-me p-3 text-sm max-w-[85%]' : 'msg-them p-3 text-sm max-w-[85%]';
            if(d.type === 'voice') div.innerHTML = `<audio src="${d.c}" controls class="w-40"></audio>`;
            else div.innerHTML = `<div>${d.c}</div><div class="text-[8px] text-right mt-1 opacity-50">${isMe ? getTick(d.status) : ''}</div>`;
            const flow = document.getElementById('msgs-flow');
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        // --- √ÅUDIO ---
        async function startAudio() {
            chunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(chunks));
                reader.onloadend = () => sendMsg('voice', reader.result);
            };
            recorder.start();
        }
        function stopAudio() { recorder.stop(); }

        // --- STATUS & PERFIL ---
        async function postStatus(e) {
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.onload = async () => {
                await fetch('/post-status', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, type:'image', content:reader.result})});
                alert("STATUS PUBLICADO!"); loadStatus();
            };
        }

        async function loadStatus() {
            const res = await fetch('/get-status').then(r => r.json());
            document.getElementById('status-grid').innerHTML = res.map(s => `<div class="bg-zinc-900 rounded-xl overflow-hidden border border-red-900/30 aspect-square flex flex-col"><img src="${s.content}" class="flex-1 object-cover"><p class="p-2 text-[8px] font-bold text-center">${s.username}</p></div>`).join('');
        }

        function previewAvatar(e) {
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.onload = () => document.getElementById('my-avatar').src = reader.result;
        }

        async function saveProfile() {
            const bio = document.getElementById('my-bio').value;
            const avatar = document.getElementById('my-avatar').src;
            await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:me.username, bio, avatar})});
            me.bio = bio; me.avatar = avatar;
            localStorage.setItem('red_u_v9', JSON.stringify(me));
            alert("PERFIL SINCRONIZADO!");
        }

        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); target = null; loadChats(); }
        function newChat() { const n = prompt("ID PROTOCOLO:"); if(n) openChat(n); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
