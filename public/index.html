<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat iOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* CSS RESET E CONFIGURAÃ‡Ã•ES VISUAIS */
        :root { --bg-app: #F2F2F7; --bubble-me: #E1FFC7; --bubble-them: #FFFFFF; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--bg-app); font-family: -apple-system, BlinkMacSystemFont, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* CAMADAS (Z-INDEX) PARA EVITAR BUG DE SOBREPOSIÃ‡ÃƒO */
        #login-screen { z-index: 9999; }
        #main-app { z-index: 10; position: absolute; inset: 0; display: flex; flex-direction: column; }
        
        /* TELA DE CHAT (SLIDE OVER) */
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: #E5DDD5; /* FUNDO SÃ“LIDO OBRIGATÃ“RIO */
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            z-index: 100; /* BEM ACIMA DA TELA INICIAL */
            transform: translateX(100%); transition: transform 0.3s ease-in-out;
            display: flex; flex-direction: column;
        }
        .chat-open { transform: translateX(0) !important; }
        
        /* BALÃ•ES */
        .msg-bubble { max-width: 75%; padding: 6px 10px; font-size: 16px; border-radius: 8px; margin-bottom: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg-me { background: var(--bubble-me); align-self: flex-end; border-radius: 18px 18px 4px 18px; margin-right: 10px; }
        .msg-them { background: var(--bubble-them); align-self: flex-start; border-radius: 18px 18px 18px 4px; margin-left: 10px; }
        
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .active-tab svg { color: #007AFF; }
        .active-tab span { color: #007AFF; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 bg-white flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-bold mb-8 text-[#007AFF]">WhatsApp Clone</h1>
        <input id="u_auth" placeholder="UsuÃ¡rio" class="w-full bg-gray-100 p-4 rounded-xl mb-3 outline-none border focus:border-blue-500">
        <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-gray-100 p-4 rounded-xl mb-6 outline-none border focus:border-blue-500">
        <button onclick="auth('login')" class="w-full bg-[#007AFF] text-white py-4 rounded-xl font-bold">Entrar</button>
        <button onclick="auth('register')" class="mt-4 text-[#007AFF] font-medium">Criar Conta</button>
    </div>

    <div id="main-app" class="hidden">
        
        <header class="bg-[#F6F6F6] border-b border-[#C6C6C8] pt-12 pb-3 px-4 flex justify-between items-center shrink-0">
            <button class="text-[#007AFF] text-[17px]">Editar</button>
            <h1 class="font-bold text-[17px]">Conversas</h1>
            <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#007AFF]">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto bg-white relative">
            
            <div id="tab-chats" class="w-full">
                <div class="px-4 py-2 bg-[#F6F6F6]"><input placeholder="Pesquisar" class="w-full bg-[#E3E3E8] rounded-lg px-3 py-1.5 text-center outline-none"></div>
                <div id="chat-list" class="pl-4"></div>
            </div>

            <div id="tab-status" class="hidden w-full bg-[#F2F2F7] min-h-full pb-20">
                <h1 class="text-3xl font-bold px-4 py-4">Status</h1>
                <div class="bg-white px-4 py-3 flex items-center gap-3 border-y border-[#C6C6C8]" onclick="document.getElementById('status_file').click()">
                     <img id="my_status_pic" class="w-14 h-14 rounded-full bg-gray-300 object-cover">
                     <div><h3 class="font-bold">Meu Status</h3><p class="text-gray-500 text-sm">Adicionar ao meu status</p></div>
                     <input type="file" id="status_file" hidden accept="image/*" onchange="postStatus(event)">
                </div>
                <div id="status-list" class="mt-6 bg-white pl-4 border-t border-[#C6C6C8]"></div>
            </div>

            <div id="tab-settings" class="hidden w-full bg-[#F2F2F7] min-h-full pb-20">
                <h1 class="text-3xl font-bold px-4 py-4">Ajustes</h1>
                <div class="bg-white border-y border-[#C6C6C8] flex items-center p-4 gap-4 mb-8" onclick="document.getElementById('avatar_file').click()">
                    <img id="settings_avatar" class="w-16 h-16 rounded-full bg-gray-300 object-cover">
                    <div class="flex-1">
                        <h2 id="settings_name" class="text-xl font-semibold">User</h2>
                        <p class="text-gray-500 text-sm">Toque para mudar foto</p>
                    </div>
                    <input type="file" id="avatar_file" hidden accept="image/*" onchange="updateProfilePic(event)">
                </div>
                <div class="bg-white border-y border-[#C6C6C8] p-4 mb-8">
                    <label class="text-xs text-gray-500 uppercase">Recado</label>
                    <input id="settings_bio" class="w-full mt-1 text-[17px] outline-none" onblur="saveBio(this.value)">
                </div>
                <button onclick="logout()" class="w-full bg-white p-4 text-red-500 text-lg border-y border-[#C6C6C8] text-left">Sair</button>
            </div>
        </div>

        <nav class="bg-[#F6F6F6] border-t border-[#C6C6C8] h-[83px] flex justify-around pt-2 pb-safe shrink-0 z-50">
            <button onclick="switchTab('status')" id="btn-status" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                <span class="text-[10px] font-medium">Status</span>
            </button>
            <button onclick="switchTab('chats')" id="btn-chats" class="active-tab flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="text-[10px] font-medium">Conversas</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .4.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.45-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span class="text-[10px] font-medium">Ajustes</span>
            </button>
        </nav>
    </div>

    <div id="chat-room">
        <header class="h-24 bg-[#F6F6F6]/95 backdrop-blur border-b border-[#C6C6C8] flex items-end px-2 pb-2 shrink-0 z-50 shadow-sm">
            <button onclick="closeChat()" class="flex items-center text-[#007AFF] pr-2 pb-1 h-10">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
                <span class="text-[17px] -ml-1">Voltar</span>
            </button>
            <div class="flex-1 flex items-center gap-3 cursor-pointer pb-1" onclick="document.getElementById('contact-modal').classList.remove('hidden')">
                <img id="chat_avatar" class="w-9 h-9 rounded-full bg-gray-300 object-cover border border-gray-200">
                <div class="flex flex-col justify-center">
                    <h3 id="chat_name" class="font-semibold text-[16px] leading-tight text-black">--</h3>
                    <span class="text-[11px] text-gray-500 leading-tight">Toque para dados</span>
                </div>
            </div>
        </header>

        <div id="msg-container" class="flex-1 overflow-y-auto p-4 flex flex-col pb-4"></div>

        <div class="bg-[#F6F6F6] border-t border-[#C6C6C8] px-2 py-2 flex items-end gap-2 pb-safe shrink-0">
            <button onclick="document.getElementById('media_input').click()" class="text-[#007AFF] p-2 mb-1">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
            <input type="file" id="media_input" hidden accept="image/*,video/*" onchange="sendMedia(event)">

            <div class="flex-1 bg-white border border-[#C6C6C8] rounded-2xl min-h-[36px] flex items-center px-3 py-1 mb-1">
                <input id="chat-input" class="w-full bg-transparent outline-none text-[16px] max-h-24" placeholder="" onkeydown="handleKey(event)">
            </div>
            
            <button onclick="sendText()" id="send-btn" class="text-[#007AFF] font-bold p-2 mb-1 hidden">Enviar</button>
            <button onclick="toggleMic()" id="mic-btn" class="text-[#007AFF] p-2 mb-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg></button>
        </div>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[200] hidden bg-black/50">
        <div class="absolute inset-x-0 bottom-0 bg-[#F2F2F7] rounded-t-2xl p-4 pb-10">
            <div class="flex justify-between mb-4">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="text-blue-500 font-bold">Cancelar</button>
                <span class="font-bold">Nova Conversa</span>
                <span class="w-10"></span>
            </div>
            <input id="new-chat-input" placeholder="UsuÃ¡rio exato..." class="w-full p-3 rounded-lg border">
            <button onclick="startChat()" class="w-full bg-blue-500 text-white font-bold py-3 mt-4 rounded-lg">Iniciar</button>
        </div>
    </div>

    <div id="contact-modal" class="fixed inset-0 z-[200] hidden bg-black/50" onclick="this.classList.add('hidden')">
        <div class="absolute inset-x-0 bottom-0 bg-[#F2F2F7] rounded-t-2xl h-[70%] p-6 flex flex-col items-center" onclick="event.stopPropagation()">
            <img id="info_avatar" class="w-32 h-32 rounded-full bg-gray-300 object-cover mb-4 shadow-lg">
            <h2 id="info_name" class="text-2xl font-bold mb-1">Nome</h2>
            <p id="info_bio" class="text-gray-500 text-center bg-white p-4 rounded-xl w-full shadow-sm">Sem recado.</p>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null, rec = null, chunks = [];

        // --- AUTH ---
        window.onload = () => {
            const s = localStorage.getItem('whats_v4');
            if(s) { me = JSON.parse(s); enter(); }
        };
        async function auth(ep) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert("Preencha");
            const r = await fetch('/'+ep, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
            if(r.ok) { if(ep==='login'){ me=await r.json(); localStorage.setItem('whats_v4', JSON.stringify(me)); enter(); } else { alert("Criado!"); auth('login'); }}
            else alert("Erro");
        }
        function enter() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('join', me.username);
            updateMeUI(); loadChats();
        }
        function logout() { localStorage.removeItem('whats_v4'); location.reload(); }

        // --- UI ---
        function switchTab(t) {
            ['chats','status','settings'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active-tab');
                document.getElementById('btn-'+x).classList.add('text-[#8E8E93]');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.remove('text-[#8E8E93]');
            if(t==='chats') loadChats();
            if(t==='status') loadStatus();
        }

        // --- CHAT LOGIC ---
        async function openChat(u) {
            active = u;
            const ui = await fetch('/user/'+u).then(r=>r.json());
            document.getElementById('chat_name').innerText = u;
            document.getElementById('chat_avatar').src = ui.avatar || `https://ui-avatars.com/api/?name=${u}`;
            document.getElementById('info_name').innerText = u;
            document.getElementById('info_avatar').src = ui.avatar || `https://ui-avatars.com/api/?name=${u}`;
            document.getElementById('info_bio').innerText = ui.bio || "Sem recado";
            
            // ANIMATION SLIDE
            document.getElementById('chat-room').classList.add('chat-open');
            
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            document.getElementById('msg-container').innerHTML = '';
            msgs.forEach(addMsg);
            socket.emit('mark_read', {s:active, r:me.username});
            scrollToBottom();
        }
        
        function closeChat() {
            document.getElementById('chat-room').classList.remove('chat-open');
            active = null;
            loadChats();
        }

        async function loadChats() {
            const d = await fetch('/chats/'+me.username).then(r=>r.json());
            document.getElementById('chat-list').innerHTML = d.map(c => `
                <div onclick="openChat('${c.contact}')" class="flex items-center gap-3 py-3 pr-4 border-b border-[#C6C6C8] cursor-pointer bg-white active:bg-gray-100">
                    <img src="${c.avatar||'https://ui-avatars.com/api/?name='+c.contact}" class="w-14 h-14 rounded-full bg-gray-200 object-cover shrink-0">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <h3 class="font-bold text-[17px] truncate">${c.contact}</h3>
                            <span class="text-[14px] ${c.unread>0?'text-blue-500 font-bold':'text-gray-400'}">${c.last_time||''}</span>
                        </div>
                        <p class="text-[15px] text-gray-500 truncate h-5">${c.last_type==='image'?'ðŸ“· Foto':(c.last_msg||'')}</p>
                    </div>
                </div>
            `).join('');
        }

        function addMsg(m) {
            const isMe = m.s === me.username;
            let body = '';
            if(m.type==='text') body = `<span class="break-words">${m.c}</span>`;
            else if(m.type==='image') body = `<img src="${m.c}" class="rounded-lg max-w-full">`;
            else if(m.type==='video') body = `<video src="${m.c}" controls class="rounded-lg max-w-full"></video>`;
            else if(m.type==='audio') body = `<audio src="${m.c}" controls class="h-10 w-48"></audio>`;

            const div = document.createElement('div');
            div.className = `msg-bubble flex flex-col ${isMe ? 'msg-me' : 'msg-them'}`;
            div.innerHTML = `${body}<div class="text-[10px] text-gray-500 self-end mt-1 flex items-center gap-1">${m.f_time||''} ${isMe && m.status==2 ? '<span class="text-blue-500">âœ“âœ“</span>' : ''}</div>`;
            document.getElementById('msg-container').appendChild(div);
        }

        // --- ACTIONS ---
        function handleKey(e) {
            const v = e.target.value;
            document.getElementById('send-btn').classList.toggle('hidden', !v);
            document.getElementById('mic-btn').classList.toggle('hidden', !!v);
            if(e.key==='Enter') sendText();
        }
        function sendText() {
            const i = document.getElementById('chat-input');
            const txt = i.value.trim();
            if(!txt) return;
            const data = { s:me.username, r:active, c:txt, type:'text' };
            socket.emit('send_msg', data);
            addMsg({...data, f_time:'Agora', status:0});
            scrollToBottom();
            i.value = '';
        }
        function sendMedia(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = () => {
                const type = f.type.startsWith('video') ? 'video' : 'image';
                const data = { s:me.username, r:active, c:r.result, type:type };
                socket.emit('send_msg', data);
                addMsg({...data, f_time:'Agora', status:0});
                scrollToBottom();
            };
            r.readAsDataURL(f);
        }
        async function toggleMic() {
            if(!rec) {
                const s = await navigator.mediaDevices.getUserMedia({audio:true});
                rec = new MediaRecorder(s); chunks=[];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const r = new FileReader();
                    r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => {
                        const data = { s:me.username, r:active, c:r.result, type:'audio' };
                        socket.emit('send_msg', data);
                        addMsg({...data, f_time:'Agora', status:0}); scrollToBottom();
                    }
                };
                rec.start();
                document.getElementById('mic-btn').innerHTML = 'ðŸ›‘';
            } else { rec.stop(); rec=null; document.getElementById('mic-btn').innerHTML = 'ðŸŽ¤'; }
        }

        // --- PERFIL ---
        function updateMeUI() {
            const pic = me.avatar || `https://ui-avatars.com/api/?name=${me.username}`;
            document.getElementById('settings_avatar').src = pic;
            document.getElementById('my_status_pic').src = pic;
            document.getElementById('settings_name').innerText = me.username;
            document.getElementById('settings_bio').value = me.bio || '';
        }
        async function updateProfilePic(e) {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = async () => {
                me.avatar = r.result;
                await fetch('/update-profile', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(me)});
                updateMeUI(); localStorage.setItem('whats_v4', JSON.stringify(me));
            }; r.readAsDataURL(f);
        }
        async function saveBio(v) {
            me.bio = v;
            await fetch('/update-profile', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(me)});
            localStorage.setItem('whats_v4', JSON.stringify(me));
        }

        // --- STATUS ---
        async function postStatus(e) {
            const f=e.target.files[0]; if(!f) return;
            const r=new FileReader(); r.onload=async()=>{ await fetch('/post-status',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:me.username,content:r.result})}); loadStatus(); alert("Postado!"); }; r.readAsDataURL(f);
        }
        async function loadStatus() {
            const d=await fetch('/get-status').then(r=>r.json());
            document.getElementById('status-list').innerHTML=d.map(s=>`<div class="flex items-center gap-3 py-3 pr-4 border-b border-[#C6C6C8]"><div class="p-[2px] rounded-full border-2 border-blue-500"><img src="${s.avatar}" class="w-14 h-14 rounded-full object-cover"></div><div><h3 class="font-bold">${s.username}</h3><p class="text-xs text-gray-500">Novo Status</p></div></div>`).join('');
        }

        // --- UTILS ---
        function scrollToBottom(){const c=document.getElementById('msg-container');c.scrollTop=c.scrollHeight;}
        async function startChat(){
            const u=document.getElementById('new-chat-input').value.trim();
            const r=await fetch('/user/'+u).then(x=>x.json());
            if(r.username){ document.getElementById('new-chat-modal').classList.add('hidden'); openChat(u); } else alert("NÃ£o achou");
        }
        socket.on('new_msg', m => { if(active===m.s){addMsg(m);socket.emit('mark_read',{s:active,r:me.username});scrollToBottom();}else loadChats(); });
        socket.on('msgs_read_update', d => { if(active===d.reader) document.querySelectorAll('.text-gray-400').forEach(e=>{e.classList.remove('text-gray-400');e.classList.add('text-blue-500')}); });
    </script>
</body>
</html>
