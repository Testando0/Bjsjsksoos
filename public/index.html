<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED PROTOCOL | V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .msg-me { background: #1e1b4b; border-radius: 18px 18px 4px 18px; margin-left: auto; width: fit-content; max-width: 85%; }
        .msg-them { background: #27272a; border-radius: 18px 18px 18px 4px; width: fit-content; max-width: 85%; }
        .tab-active { color: #ef4444; border-bottom: 2px solid #ef4444; }
        .tick-read { color: #38bdf8; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-zinc-900 p-8 rounded-3xl border border-zinc-800">
            <h1 class="text-2xl font-bold mb-8 text-center text-red-600">RED PROTOCOL</h1>
            <input id="u" placeholder="Username" class="w-full bg-black p-4 mb-3 rounded-xl border border-zinc-800 outline-none">
            <input id="p" type="password" placeholder="Password" class="w-full bg-black p-4 mb-6 rounded-xl border border-zinc-800 outline-none">
            <button onclick="auth('login')" class="w-full bg-red-600 py-4 rounded-xl font-bold mb-4">ENTRAR</button>
            <button onclick="auth('register')" class="w-full text-zinc-500 text-xs">REGISTRAR</button>
        </div>
    </div>

    <div id="app" class="hidden h-full flex flex-col">
        <header class="bg-zinc-900 border-b border-zinc-800">
            <div class="p-4 flex justify-between items-center">
                <span class="font-bold text-red-500">PROTOCOL V12</span>
                <button onclick="logout()">Sair</button>
            </div>
            <div class="flex">
                <button onclick="switchTab('chats')" id="t-chats" class="flex-1 py-3 text-xs font-bold tab-active">CHATS</button>
                <button onclick="switchTab('status')" id="t-status" class="flex-1 py-3 text-xs font-bold text-zinc-500">STATUS</button>
            </div>
        </header>

        <div id="chat-list" class="flex-1 overflow-y-auto"></div>

        <button onclick="newChat()" class="fixed bottom-6 right-6 w-14 h-14 bg-red-600 rounded-full text-2xl shadow-xl">+</button>
    </div>

    <div id="chat-win" class="fixed inset-0 bg-black z-[100] hidden flex flex-col">
        <header class="h-16 bg-zinc-900 flex items-center px-4 gap-3 border-b border-zinc-800">
            <button onclick="closeChat()" class="text-2xl">â€¹</button>
            <img id="head-img" class="w-10 h-10 rounded-full object-cover bg-zinc-800">
            <div class="flex-1">
                <h4 id="head-name" class="font-bold text-sm">---</h4>
                <p class="text-[10px] text-green-500 uppercase">Encriptado</p>
            </div>
        </header>
        <div id="msg-box" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
        <div class="p-4 bg-zinc-900 flex gap-2 items-center">
            <input id="m-input" oninput="uiUpdate()" class="flex-1 bg-black p-3 rounded-2xl outline-none" placeholder="Mensagem...">
            <button id="send-btn" onmousedown="audioStart()" onmouseup="audioEnd()" class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null, recorder, chunks = [];

        async function auth(type) {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            const res = await fetch('/'+type, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p}) });
            if(res.ok) {
                if(type==='login') { me = await res.json(); localStorage.setItem('red_v12', JSON.stringify(me)); location.reload(); }
                else alert("Cadastrado!");
            }
        }

        window.onload = () => {
            const s = localStorage.getItem('red_v12');
            if(s) { 
                me = JSON.parse(s); 
                document.getElementById('auth-screen').remove();
                document.getElementById('app').classList.remove('hidden');
                socket.emit('join', me.username);
                loadChats();
            }
        }

        function uiUpdate() {
            const btn = document.getElementById('send-btn');
            btn.innerText = document.getElementById('m-input').value.trim() ? 'âž”' : 'ðŸŽ¤';
        }

        async function loadChats() {
            const data = await fetch(`/chats/${me.username}`).then(r => r.json());
            document.getElementById('chat-list').innerHTML = data.map(c => `
                <div onclick="openChat('${c.contact}')" class="p-4 flex items-center gap-4 border-b border-zinc-900 active:bg-zinc-900">
                    <img src="${c.avatar || 'https://ui-avatars.com/api/?name='+c.contact}" class="w-14 h-14 rounded-full border border-zinc-800">
                    <div class="flex-1">
                        <div class="flex justify-between font-bold text-sm"><span>${c.contact}</span><span class="text-zinc-500 font-normal text-xs">${c.last_time || ''}</span></div>
                        <div class="flex justify-between text-xs mt-1">
                            <span class="text-zinc-500 truncate w-40">${getTick(c.last_status)} ${c.last_msg || ''}</span>
                            ${c.unread > 0 ? `<span class="bg-red-600 px-1.5 rounded-full text-[10px]">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getTick(s) {
            if(s === 0) return 'âœ“';
            if(s === 1) return 'âœ“âœ“';
            if(s === 2) return '<span class="tick-read">âœ“âœ“</span>';
            return '';
        }

        async function openChat(name) {
            active = name;
            document.getElementById('chat-win').classList.remove('hidden');
            document.getElementById('head-name').innerText = name;
            const user = await fetch(`/user/${name}`).then(r => r.json());
            document.getElementById('head-img').src = user.avatar || 'https://ui-avatars.com/api/?name='+name;
            
            socket.emit('mark_read', { s: active, r: me.username });
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r => r.json());
            document.getElementById('msg-box').innerHTML = '';
            msgs.forEach(m => append(m));
            loadChats();
        }

        function send(type='text', content=null) {
            const val = content || document.getElementById('m-input').value;
            if(!val) return;
            socket.emit('send_msg', { s: me.username, r: active, c: val, type });
            document.getElementById('m-input').value = '';
            uiUpdate();
        }

        socket.on('new_msg', (m) => {
            if(active === m.s) { append(m); socket.emit('mark_read', { s:active, r:me.username }); }
            loadChats();
        });

        socket.on('msg_sent_ok', (m) => {
            if(active === m.r) append(m);
            loadChats();
        });

        socket.on('msgs_read', (d) => {
            if(active === d.by) {
                document.querySelectorAll('.tick-box').forEach(t => t.innerHTML = getTick(2));
            }
        });

        function append(m) {
            const isMe = m.s === me.username;
            const div = document.createElement('div');
            div.className = isMe ? 'msg-me p-3 shadow-lg' : 'msg-them p-3 shadow-lg';
            div.innerHTML = `
                <div class="text-sm">${m.type === 'voice' ? `<audio src="${m.c}" controls class="w-48"></audio>` : m.c}</div>
                <div class="flex justify-end gap-1 items-center mt-1">
                    <span class="text-[9px] opacity-50">${m.f_time}</span>
                    <span class="tick-box text-[9px]">${isMe ? getTick(m.status) : ''}</span>
                </div>
            `;
            const box = document.getElementById('msg-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function audioStart() {
            if(document.getElementById('send-btn').innerText !== 'ðŸŽ¤') return send();
            chunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                recorder = new MediaRecorder(s);
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => send('voice', reader.result);
                };
                recorder.start();
            });
        }
        function audioEnd() { if(recorder && recorder.state==='recording') recorder.stop(); }
        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); active = null; loadChats(); }
        function logout() { localStorage.clear(); location.reload(); }
        function newChat() { const n = prompt("User:"); if(n) openChat(n); }
    </script>
</body>
</html>
