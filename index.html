<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WhatsApp iOS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-app: #000000;
            --bg-secondary: #1C1C1E;
            --bg-header: #161616;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: #2C2C2E;
            --accent-color: #FF3B30;
            --bubble-me: #FF3B30;
            --bubble-them: #2C2C2E;
            --chat-bg-color: #0B141A;
        }

        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: var(--bg-app); color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        #login-screen { z-index: 9999; background-color: var(--bg-app); }
        #main-app { z-index: 10; position: absolute; inset: 0; display: flex; flex-direction: column; background-color: var(--bg-app); }
        
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: var(--chat-bg-color);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            z-index: 100; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        .chat-open { transform: translateX(0) !important; }
        
        .msg-bubble { 
            max-width: 85%; padding: 6px 10px; font-size: 16px; 
            margin-bottom: 2px; position: relative; 
            color: #E9EDEF; word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }
        .msg-me { 
            background: var(--bubble-me); align-self: flex-end; 
            border-radius: 12px 12px 0px 12px; margin-right: 12px; 
        }
        .msg-me::after {
            content: ""; position: absolute; right: -8px; top: 0;
            width: 12px; height: 12px; background: var(--bubble-me);
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }
        .msg-them { 
            background: var(--bubble-them); align-self: flex-start; 
            border-radius: 12px 12px 12px 0px; margin-left: 12px; 
        }
        .msg-them::after {
            content: ""; position: absolute; left: -8px; top: 0;
            width: 12px; height: 12px; background: var(--bubble-them);
            clip-path: polygon(100% 0, 100% 100%, 0 0);
        }
        .msg-media { padding: 3px !important; }
        .msg-media img, .msg-media video { border-radius: 5px; display: block; width: 100%; }
        
        #story-viewer {
            position: fixed; inset: 0; z-index: 200; background: black;
            display: flex; flex-direction: column;
            transform: scale(0.9); opacity: 0; pointer-events: none;
            transition: all 0.2s ease-out;
        }
        #story-viewer.active { transform: scale(1); opacity: 1; pointer-events: all; }
        
        .story-progress-container {
            display: flex; gap: 4px; padding: 10px 4px; 
            position: absolute; top: 0; left: 0; right: 0; z-index: 50;
        }
        .story-progress-bar {
            height: 2px; flex: 1; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;
        }
        .story-progress-fill {
            height: 100%; background: white; width: 0%; transition: width 0.1s linear;
        }
        .story-footer {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex; align-items: center; gap: 15px; z-index: 100;
        }
        .story-input {
            flex: 1; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px; padding: 10px 20px; color: white; outline: none;
        }
        .story-like-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }
        .story-like-btn.liked { color: #FF3B30; transform: scale(1.2); }
        
        .status-ring { padding: 2px; border-radius: 50%; border: 2px solid #FF3B30; }
        .status-ring-viewed { border-color: #545458; }

        .active-tab svg, .active-tab span { color: #FF3B30; }
        .tick-icon { font-size: 14px; margin-right: 4px; font-weight: normal; letter-spacing: -1px; }
        .tick-read { color: #34B7F1; }
        .tick-sent { color: #8E8E93; }
        
        .spinner {
            border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #FF3B30;
            border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header-ios {
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 10px;
        }

        .verified-badge {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #FF3B30;
            border-radius: 50%;
            margin-left: 4px;
            position: relative;
        }
        .verified-badge::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="fixed inset-0 flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-bold mb-8 text-[#FF3B30]">WhatsApp Pro</h1>
        <input id="u_auth" placeholder="Usuário" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl mb-3 outline-none focus:ring-1 focus:ring-red-500">
        <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl mb-6 outline-none focus:ring-1 focus:ring-red-500">
        <button onclick="auth('login')" class="w-full bg-[#FF3B30] active:bg-red-700 text-white py-4 rounded-xl font-bold transition">Entrar</button>
        <button onclick="auth('register')" class="mt-4 text-[#FF3B30] font-medium">Criar Conta</button>
        <div id="auth-loading" class="hidden mt-4"><div class="spinner"></div></div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="main-app" class="hidden">
        <header class="bg-[#161616] border-b border-[#2C2C2E] header-ios px-4 shrink-0">
            <div class="flex justify-between items-center w-full mb-2">
                <button class="text-[#FF3B30] text-[17px]">Editar</button>
                <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#FF3B30]">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                </button>
            </div>
            <h1 id="header-title" class="font-bold text-[34px] text-white">Conversas</h1>
        </header>

        <div class="flex-1 overflow-y-auto">
            <!-- ABA CONVERSAS -->
            <div id="tab-chats" class="w-full">
                <div class="px-4 py-2 bg-[#161616]">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </span>
                        <input placeholder="Pesquisar" class="w-full bg-[#2C2C2E] text-white rounded-lg pl-10 pr-3 py-1.5 outline-none">
                    </div>
                </div>
                <div id="chat-list" class="border-t border-[#2C2C2E]"></div>
            </div>

            <!-- ABA STATUS -->
            <div id="tab-status" class="hidden w-full">
                <div class="bg-[#1C1C1E] px-4 py-3 flex items-center gap-3 border-y border-[#2C2C2E] mt-4">
                     <div class="relative" onclick="checkMyStatus()">
                        <img id="my_status_pic" class="w-14 h-14 rounded-full bg-gray-700 object-cover">
                        <button onclick="event.stopPropagation(); openStatusCreator()" class="absolute bottom-0 right-0 bg-[#FF3B30] rounded-full p-1 border-2 border-[#1C1C1E] text-white">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        </button>
                     </div>
                     <div class="flex-1 cursor-pointer" onclick="checkMyStatus()">
                         <h3 class="font-bold text-white">Meu Status</h3>
                         <p class="text-gray-400 text-sm">Toque para ver, + para adicionar</p>
                     </div>
                </div>
                <h4 class="text-gray-500 text-xs font-bold px-4 mt-6 mb-2 uppercase">Atualizações Recentes</h4>
                <div id="status-list" class="bg-[#1C1C1E] pl-4 border-t border-b border-[#2C2C2E]"></div>
            </div>

            <!-- ABA AJUSTES -->
            <div id="tab-settings" class="hidden w-full">
                <div class="bg-[#1C1C1E] border-y border-[#2C2C2E] flex items-center p-4 gap-4 mb-8 mt-4 cursor-pointer" onclick="document.getElementById('avatar_file').click()">
                    <img id="settings_avatar" class="w-16 h-16 rounded-full bg-gray-700 object-cover">
                    <div class="flex-1">
                        <h2 id="settings_name" class="text-xl font-semibold text-white">User</h2>
                        <p class="text-gray-400 text-sm">Toque para mudar foto</p>
                    </div>
                    <input type="file" id="avatar_file" hidden accept="image/*" onchange="updateProfilePic(event)">
                </div>
                
                <div class="bg-[#1C1C1E] border-y border-[#2C2C2E] p-4 mb-8">
                    <label class="text-xs text-gray-500 uppercase">Recado</label>
                    <input id="settings_bio" class="w-full mt-1 text-[17px] bg-transparent text-white outline-none" onblur="saveBio(this.value)">
                </div>

                <button onclick="logout()" class="w-full bg-[#1C1C1E] p-4 text-[#FF3B30] text-lg border-y border-[#2C2C2E] text-left">Sair</button>
            </div>
        </div>

        <!-- NAVEGAÇÃO INFERIOR -->
        <nav class="bg-[#161616]/95 backdrop-blur border-t border-[#2C2C2E] h-[83px] flex justify-around pt-2 pb-8 shrink-0">
            <button onclick="switchTab('status')" id="btn-status" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/></svg>
                <span class="text-xs">Status</span>
            </button>
            <button onclick="switchTab('chats')" id="btn-chats" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93] active-tab">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                <span class="text-xs">Conversas</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                <span class="text-xs">Ajustes</span>
            </button>
        </nav>
    </div>

    <!-- TELA DE CHAT -->
    <div id="chat-room">
        <header class="bg-[#1C1C1E] border-b border-[#2C2C2E] px-4 py-2 flex items-center gap-3 shrink-0">
            <button onclick="closeChat()" class="text-[#FF3B30]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <img id="chat-avatar" class="w-10 h-10 rounded-full bg-gray-700 object-cover">
            <div class="flex-1">
                <h3 id="chat-name" class="font-bold text-white flex items-center"></h3>
                <p id="chat-status" class="text-xs text-gray-400">offline</p>
            </div>
        </header>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>
        <footer class="bg-[#1C1C1E] border-t border-[#2C2C2E] px-4 py-2 flex items-center gap-2 shrink-0">
            <button onclick="document.getElementById('media-input').click()" class="text-[#FF3B30]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
            </button>
            <input type="file" id="media-input" hidden accept="image/*,video/*" onchange="sendMedia(event)">
            <div contenteditable="true" id="chat-input" class="flex-1 bg-[#2C2C2E] text-white rounded-full px-4 py-2 outline-none max-h-24 overflow-y-auto" placeholder="Mensagem" oninput="toggleSendBtn()"></div>
            <button id="send-btn" onclick="sendText()" class="text-[#FF3B30] hidden">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
            <button id="mic-btn" class="text-[#FF3B30]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
            </button>
        </footer>
    </div>

    <!-- MODAL NOVO CHAT -->
    <div id="new-chat-modal" class="hidden fixed inset-0 bg-black/80 z-[150] flex items-center justify-center p-4">
        <div class="bg-[#1C1C1E] rounded-2xl w-full max-w-md p-6">
            <h2 class="text-xl font-bold text-white mb-4">Nova Conversa</h2>
            <input id="new-chat-user" placeholder="Nome do usuário" class="w-full bg-[#2C2C2E] text-white p-3 rounded-xl mb-4 outline-none">
            <div class="flex gap-2">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="flex-1 bg-[#2C2C2E] text-white py-3 rounded-xl">Cancelar</button>
                <button onclick="startNewChat()" class="flex-1 bg-[#FF3B30] text-white py-3 rounded-xl font-bold">Iniciar</button>
            </div>
        </div>
    </div>

    <!-- CRIADOR DE STATUS -->
    <div id="status-creator" class="hidden fixed inset-0 bg-black z-[150] flex flex-col">
        <header class="bg-[#1C1C1E] border-b border-[#2C2C2E] px-4 py-3 flex items-center justify-between shrink-0">
            <button onclick="closeStatusCreator()" class="text-[#FF3B30]">Cancelar</button>
            <h2 class="font-bold text-white">Novo Status</h2>
            <button onclick="submitStatus()" class="text-[#FF3B30] font-bold">Publicar</button>
        </header>
        <div id="sc-preview" class="flex-1 flex items-center justify-center p-8" style="background: linear-gradient(135deg, #FF3B30 0%, #000000 100%)">
            <textarea id="sc-text" class="w-full bg-transparent text-white text-2xl text-center outline-none resize-none" placeholder="Digite seu status..." rows="5"></textarea>
            <img id="sc-img" class="hidden max-w-full max-h-full object-contain">
            <video id="sc-vid" class="hidden max-w-full max-h-full" controls></video>
        </div>
        <input type="file" id="sc-file" hidden accept="image/*,video/*" onchange="handleStatusFile(event)">
        <div class="bg-[#1C1C1E] p-4 flex gap-2 overflow-x-auto shrink-0">
            <button onclick="openStatusCreator('media')" class="w-12 h-12 rounded-full shrink-0 bg-[#2C2C2E] flex items-center justify-center text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
            </button>
            <button onclick="setBg('linear-gradient(135deg, #FF3B30 0%, #000000 100%)')" class="w-12 h-12 rounded-full shrink-0" style="background: linear-gradient(135deg, #FF3B30 0%, #000000 100%)"></button>
            <button onclick="setBg('linear-gradient(135deg, #667eea 0%, #764ba2 100%)')" class="w-12 h-12 rounded-full shrink-0" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></button>
            <button onclick="setBg('linear-gradient(135deg, #f093fb 0%, #f5576c 100%)')" class="w-12 h-12 rounded-full shrink-0" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"></button>
            <button onclick="setBg('linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)')" class="w-12 h-12 rounded-full shrink-0" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"></button>
        </div>
    </div>

    <!-- VISUALIZADOR DE STORIES -->
    <div id="story-viewer">
        <div class="story-progress-container" id="story-bars"></div>
        <header class="absolute top-12 left-0 right-0 px-4 flex items-center gap-3 z-50">
            <img id="sv-avatar" class="w-10 h-10 rounded-full bg-gray-700 object-cover">
            <div class="flex-1">
                <h3 id="sv-username" class="font-bold text-white text-sm"></h3>
                <p class="text-xs text-gray-300">Agora</p>
            </div>
            <button onclick="closeStory()" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </header>
        <div class="flex-1 flex items-center justify-center relative" onclick="nextStory()">
            <div onclick="event.stopPropagation(); prevStory()" class="absolute left-0 top-0 bottom-0 w-1/3"></div>
            <div id="sv-content" class="w-full h-full flex items-center justify-center"></div>
        </div>
        <div id="sv-caption-container" class="hidden absolute bottom-20 left-0 right-0 px-4">
            <p id="sv-caption" class="text-white text-center"></p>
        </div>
        <div class="story-footer">
            <input type="text" placeholder="Responder..." class="story-input">
            <button id="story-like-btn" onclick="likeStory(event)" class="story-like-btn">♥</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null;
        let active = null;
        let stories = [];
        let currentStories = [];
        let currentStoryIndex = 0;
        let storyTimer = null;

        // --- AUTENTICAÇÃO ---
        async function auth(mode) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert('Preencha todos os campos');
            
            document.getElementById('auth-loading').classList.remove('hidden');
            try {
                const res = await fetch(`/${mode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if(mode === 'register') {
                    if(data.ok) {
                        alert('Conta criada com sucesso! Agora você pode entrar.');
                        document.getElementById('u_auth').value = '';
                        document.getElementById('p_auth').value = '';
                    } else {
                        alert(data.message || 'Erro ao criar conta');
                    }
                } else {
                    if(data.username) {
                        me = data;
                        localStorage.setItem('chat_user', JSON.stringify(me));
                        startApp();
                    } else {
                        alert(data.message || 'Usuário ou senha incorretos');
                    }
                }
            } catch(e) {
                alert('Erro de conexão com o servidor');
            }
            document.getElementById('auth-loading').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('chat_user');
            location.reload();
        }

        function startApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('settings_name').innerText = me.username;
            document.getElementById('settings_bio').value = me.bio || '';
            
            const avatarUrl = me.avatar || `https://ui-avatars.com/api/?name=${me.username}&background=FF3B30&color=fff`;
            document.getElementById('settings_avatar').src = avatarUrl;
            document.getElementById('my_status_pic').src = avatarUrl;
            
            socket.emit('go_online', me.username);
            loadChats();
            loadStatus();
        }

        // --- NAVEGAÇÃO ---
        function switchTab(tab) {
            ['chats', 'status', 'settings'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`btn-${t}`).classList.remove('active-tab');
            });
            
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`btn-${tab}`).classList.add('active-tab');
            
            const titles = { chats: 'Conversas', status: 'Status', settings: 'Ajustes' };
            document.getElementById('header-title').innerText = titles[tab];
        }

        // --- CONVERSAS ---
        async function loadChats() {
            try {
                const res = await fetch(`/chats/${me.username}`);
                const chats = await res.json();
                const listEl = document.getElementById('chat-list');
                
                if (chats.length === 0) {
                    listEl.innerHTML = '<p class="text-gray-500 text-center py-8">Nenhuma conversa ainda.</p>';
                    return;
                }

                listEl.innerHTML = chats.map(c => {
                    const avatar = c.avatar || `https://ui-avatars.com/api/?name=${c.contact}&background=2C2C2E&color=fff`;
                    const verified = c.is_verified ? '<span class="verified-badge"></span>' : '';
                    const unreadBadge = c.unread > 0 ? `<span class="bg-[#FF3B30] text-white text-xs rounded-full px-2 py-0.5">${c.unread}</span>` : '';
                    const isSentByMe = c.last_s === me.username;
                    const tick = isSentByMe ? (c.last_status >= 2 ? '<span class="tick-icon tick-read">✓✓</span>' : '<span class="tick-icon tick-sent">✓</span>') : '';
                    
                    return `
                    <div onclick="openChat('${c.contact}')" class="flex items-center gap-3 p-4 border-b border-[#2C2C2E] cursor-pointer active:bg-[#2C2C2E]">
                        <img src="${avatar}" class="w-14 h-14 rounded-full bg-gray-700 object-cover">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-1">
                                <h3 class="font-bold text-white flex items-center">${c.contact}${verified}</h3>
                                <span class="text-xs text-gray-400">${new Date(c.last_time).toLocaleTimeString('pt-BR', {hour:'2-digit',minute:'2-digit'})}</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <p class="text-gray-400 text-sm truncate">${tick}${c.last_msg}</p>
                                ${unreadBadge}
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        async function openChat(contact) {
            active = contact;
            try {
                const res = await fetch(`/user/${contact}`);
                const user = await res.json();
                document.getElementById('chat-name').innerHTML = contact + (user.is_verified ? '<span class="verified-badge"></span>' : '');
                document.getElementById('chat-avatar').src = user.avatar || `https://ui-avatars.com/api/?name=${contact}&background=2C2C2E&color=fff`;
                updateChatStatus(user);
            } catch(e) {}
            
            loadMessages(contact);
            document.getElementById('chat-room').classList.add('chat-open');
            socket.emit('mark_read', { s: contact, r: me.username });
        }

        function updateChatStatus(user) {
            const statusEl = document.getElementById('chat-status');
            if (user.is_online) {
                statusEl.innerText = 'online';
                statusEl.classList.add('text-[#FF3B30]');
            } else {
                statusEl.innerText = user.last_seen ? `visto ${new Date(user.last_seen).toLocaleTimeString('pt-BR', {hour:'2-digit',minute:'2-digit'})}` : 'offline';
                statusEl.classList.remove('text-[#FF3B30]');
            }
        }

        function closeChat() {
            document.getElementById('chat-room').classList.remove('chat-open');
            active = null;
            loadChats();
        }

        async function loadMessages(contact) {
            try {
                const res = await fetch(`/messages/${me.username}/${contact}`);
                const msgs = await res.json();
                const container = document.getElementById('chat-messages');
                container.innerHTML = msgs.map(m => {
                    const isMine = m.s === me.username;
                    const bubbleClass = isMine ? 'msg-me' : 'msg-them';
                    if(m.type === 'text') {
                        return `<div class="msg-bubble ${bubbleClass}">${m.c}</div>`;
                    } else if(m.type === 'image') {
                        return `<div class="msg-bubble msg-media ${bubbleClass}"><img src="${m.c}" onclick="window.open('${m.c}')"></div>`;
                    } else if(m.type === 'video') {
                        return `<div class="msg-bubble msg-media ${bubbleClass}"><video src="${m.c}" controls></video></div>`;
                    }
                }).join('');
                container.scrollTop = container.scrollHeight;
            } catch(e) {}
        }

        async function startNewChat() {
            const contact = document.getElementById('new-chat-user').value.trim();
            if(!contact) return;
            if(contact === me.username) return alert('Você não pode conversar consigo mesmo');
            
            try {
                const res = await fetch(`/user/${contact}`);
                const user = await res.json();
                if(user.username) {
                    document.getElementById('new-chat-modal').classList.add('hidden');
                    document.getElementById('new-chat-user').value = '';
                    openChat(contact);
                } else {
                    alert('Usuário não encontrado');
                }
            } catch(e) {
                alert('Usuário não encontrado');
            }
        }

        function sendText() {
            const input = document.getElementById('chat-input');
            const text = input.innerText.trim();
            if(!text || !active) return;
            const msg = { s: me.username, r: active, c: text, type: 'text' };
            socket.emit('send_msg', msg);
            input.innerText = '';
            toggleSendBtn();
        }

        async function sendMedia(e) {
            const file = e.target.files[0];
            if(!file || !active) return;
            
            const reader = new FileReader();
            reader.onload = (ev) => {
                const msg = {
                    s: me.username,
                    r: active,
                    c: ev.target.result,
                    type: file.type.startsWith('image') ? 'image' : 'video'
                };
                socket.emit('send_msg', msg);
            };
            reader.readAsDataURL(file);
        }

        function toggleSendBtn() {
            const text = document.getElementById('chat-input').innerText.trim();
            document.getElementById('send-btn').classList.toggle('hidden', !text);
            document.getElementById('mic-btn').classList.toggle('hidden', !!text);
        }

        // --- PERFIL ---
        async function updateProfilePic(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const res = await fetch('/upload-avatar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: me.username, image: ev.target.result })
                    });
                    const data = await res.json();
                    if(data.ok) {
                        me.avatar = data.avatar;
                        localStorage.setItem('chat_user', JSON.stringify(me));
                        document.getElementById('settings_avatar').src = data.avatar;
                        document.getElementById('my_status_pic').src = data.avatar;
                    }
                } catch(e) {}
            };
            reader.readAsDataURL(file);
        }

        async function saveBio(bio) {
            try {
                await fetch('/update-bio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: me.username, bio })
                });
                me.bio = bio;
                localStorage.setItem('chat_user', JSON.stringify(me));
            } catch(e) {}
        }

        // --- STATUS ---
        async function loadStatus() {
            try {
                const res = await fetch('/get-status');
                stories = await res.json();
                const listEl = document.getElementById('status-list');
                const grouped = {};
                stories.forEach(s => {
                    if(!grouped[s.username]) grouped[s.username] = [];
                    grouped[s.username].push(s);
                });
                
                const others = Object.entries(grouped).filter(([u]) => u !== me.username).map(([u, s]) => {
                    const avatar = s[0].avatar || `https://ui-avatars.com/api/?name=${u}&background=2C2C2E&color=fff`;
                    const verified = s[0].is_verified ? '<span class="verified-badge"></span>' : '';
                    return `
                    <div onclick="viewStory('${u}')" class="flex items-center gap-3 py-3 pr-4 border-b border-[#2C2C2E] cursor-pointer active:bg-[#2C2C2E]">
                        <div class="status-ring"><img src="${avatar}" class="w-14 h-14 rounded-full bg-gray-700 object-cover"></div>
                        <div class="flex-1"><h3 class="font-bold text-white flex items-center">${u}${verified}</h3><p class="text-gray-400 text-sm">Hoje</p></div>
                    </div>`;
                }).join('');
                listEl.innerHTML = others || '<p class="text-gray-500 text-center py-8">Nenhum status disponível.</p>';
            } catch(e) {}
        }

        function checkMyStatus() {
            const myStories = stories.filter(s => s.username === me.username);
            if(myStories.length > 0) viewStory(me.username);
            else openStatusCreator();
        }

        function openStatusCreator(type = 'text') {
            document.getElementById('status-creator').classList.remove('hidden');
            document.getElementById('sc-text').classList.toggle('hidden', type !== 'text');
            document.getElementById('sc-img').classList.add('hidden');
            document.getElementById('sc-vid').classList.add('hidden');
            if(type === 'media') document.getElementById('sc-file').click();
        }

        function closeStatusCreator() {
            document.getElementById('status-creator').classList.add('hidden');
            document.getElementById('sc-text').value = '';
            document.getElementById('sc-img').src = '';
            document.getElementById('sc-vid').src = '';
        }

        function handleStatusFile(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = ev.target.result;
                if(file.type.startsWith('image')) {
                    document.getElementById('sc-img').src = data;
                    document.getElementById('sc-img').classList.remove('hidden');
                    document.getElementById('sc-text').classList.add('hidden');
                } else {
                    document.getElementById('sc-vid').src = data;
                    document.getElementById('sc-vid').classList.remove('hidden');
                    document.getElementById('sc-text').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        async function submitStatus() {
            const text = document.getElementById('sc-text').value.trim();
            const img = document.getElementById('sc-img').src;
            const vid = document.getElementById('sc-vid').src;
            let content = text || img || vid;
            let type = text ? 'text' : img ? 'image' : 'video';
            if(!content) return;

            try {
                await fetch('/post-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: me.username, 
                        content, 
                        type, 
                        bg_color: document.getElementById('sc-preview').style.background 
                    })
                });
                closeStatusCreator();
                loadStatus();
            } catch(e) { alert('Erro ao publicar status'); }
        }

        function viewStory(u) {
            currentStories = stories.filter(s => s.username === u);
            if(currentStories.length === 0) return;
            currentStoryIndex = 0;
            showStoryAtIndex(0);
            document.getElementById('story-viewer').classList.add('active');
        }

        function showStoryAtIndex(idx) {
            const s = currentStories[idx];
            socket.emit('view_story', { storyId: s.id, viewer: me.username });
            
            document.getElementById('sv-avatar').src = s.avatar || `https://ui-avatars.com/api/?name=${s.username}&background=2C2C2E&color=fff`;
            document.getElementById('sv-username').innerText = s.username;
            const content = document.getElementById('sv-content');
            content.innerHTML = '';
            
            if(s.type === 'text') {
                content.style.background = s.bg_color || 'linear-gradient(135deg, #FF3B30 0%, #000000 100%)';
                content.innerHTML = `<p class="text-white text-3xl font-bold p-8 text-center">${s.content}</p>`;
            } else if(s.type === 'image') {
                content.style.background = 'black';
                content.innerHTML = `<img src="${s.content}" class="max-w-full max-h-full object-contain">`;
            } else if(s.type === 'video') {
                content.style.background = 'black';
                content.innerHTML = `<video src="${s.content}" autoplay class="max-w-full max-h-full"></video>`;
            }
            
            document.getElementById('sv-caption').innerText = s.caption || '';
            document.getElementById('sv-caption-container').classList.toggle('hidden', !s.caption);
            
            const bars = document.getElementById('story-bars');
            bars.innerHTML = currentStories.map((_, i) => `<div class="story-progress-bar"><div class="story-progress-fill" style="width: ${i < idx ? '100%' : '0%'}"></div></div>`).join('');
            
            clearTimeout(storyTimer);
            const fill = bars.children[idx].children[0];
            setTimeout(() => fill.style.width = '100%', 50);
            storyTimer = setTimeout(nextStory, 5000);
            
            const likes = JSON.parse(s.likes || '[]');
            document.getElementById('story-like-btn').classList.toggle('liked', likes.includes(me.username));
        }

        function nextStory() {
            if(currentStoryIndex < currentStories.length - 1) showStoryAtIndex(++currentStoryIndex);
            else closeStory();
        }

        function prevStory() {
            if(currentStoryIndex > 0) showStoryAtIndex(--currentStoryIndex);
        }

        function closeStory() {
            document.getElementById('story-viewer').classList.remove('active');
            clearTimeout(storyTimer);
        }

        function likeStory(e) {
            e.stopPropagation();
            const s = currentStories[currentStoryIndex];
            socket.emit('like_story', { storyId: s.id, username: me.username });
        }

        function setBg(color) {
            document.getElementById('sc-preview').style.background = color;
        }

        // --- EVENTOS SOCKET ---
        socket.on('new_msg', m => { if(active === m.s) loadMessages(active); loadChats(); });
        socket.on('msg_sent_ok', m => { if(active === m.r) loadMessages(active); loadChats(); });
        socket.on('update_chat_list', loadChats);
        socket.on('story_liked', d => {
            if(currentStories[currentStoryIndex]?.id === d.storyId) {
                document.getElementById('story-like-btn').classList.toggle('liked', d.likes.includes(me.username));
            }
        });
        socket.on('user_status_change', data => {
            if(active === data.username) {
                const user = { is_online: data.status === 'online', last_seen: data.last_seen };
                updateChatStatus(user);
            }
            loadChats();
        });

        // --- INICIALIZAÇÃO ---
        const saved = localStorage.getItem('chat_user');
        if(saved) { me = JSON.parse(saved); startApp(); }
    </script>
</body>
</html>
