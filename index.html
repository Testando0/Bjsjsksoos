<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WhatsApp iOS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-app: #000000;
            --bg-secondary: #1C1C1E;
            --bg-header: #161616;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: #2C2C2E;
            --accent-color: #FF3B30;
            --bubble-me: #FF3B30;
            --bubble-them: #2C2C2E;
            --chat-bg-color: #0B141A;
        }

        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: var(--bg-app); color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        #login-screen { z-index: 9999; background-color: var(--bg-app); }
        #main-app { z-index: 10; position: absolute; inset: 0; display: flex; flex-direction: column; background-color: var(--bg-app); }
        
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: var(--chat-bg-color);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            z-index: 100; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        .chat-open { transform: translateX(0) !important; }
        
        .msg-bubble { 
            max-width: 85%; padding: 6px 10px; font-size: 16px; 
            margin-bottom: 2px; position: relative; 
            color: #E9EDEF; word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }
        .msg-me { 
            background: var(--bubble-me); align-self: flex-end; 
            border-radius: 12px 12px 0px 12px; margin-right: 12px; 
        }
        .msg-me::after {
            content: ""; position: absolute; right: -8px; top: 0;
            width: 12px; height: 12px; background: var(--bubble-me);
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }
        .msg-them { 
            background: var(--bubble-them); align-self: flex-start; 
            border-radius: 12px 12px 12px 0px; margin-left: 12px; 
        }
        .msg-them::after {
            content: ""; position: absolute; left: -8px; top: 0;
            width: 12px; height: 12px; background: var(--bubble-them);
            clip-path: polygon(100% 0, 100% 100%, 0 0);
        }
        .msg-media { padding: 3px !important; }
        .msg-media img, .msg-media video { border-radius: 5px; display: block; width: 100%; }
        
        #story-viewer {
            position: fixed; inset: 0; z-index: 200; background: black;
            display: flex; flex-direction: column;
            transform: scale(0.9); opacity: 0; pointer-events: none;
            transition: all 0.2s ease-out;
        }
        #story-viewer.active { transform: scale(1); opacity: 1; pointer-events: all; }
        
        .story-progress-container {
            display: flex; gap: 4px; padding: 10px 4px; 
            position: absolute; top: 0; left: 0; right: 0; z-index: 50;
        }
        .story-progress-bar {
            height: 2px; flex: 1; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;
        }
        .story-progress-fill {
            height: 100%; background: white; width: 0%; transition: width 0.1s linear;
        }
        .story-footer {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex; align-items: center; gap: 15px; z-index: 100;
        }
        .story-input {
            flex: 1; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px; padding: 10px 20px; color: white; outline: none;
        }
        .story-like-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }
        .story-like-btn.liked { color: #FF3B30; transform: scale(1.2); }
        
        .status-ring { padding: 2px; border-radius: 50%; border: 2px solid #FF3B30; }
        .status-ring-viewed { border-color: #545458; }

        .active-tab svg, .active-tab span { color: #FF3B30; }
        .tick-icon { font-size: 14px; margin-right: 4px; font-weight: normal; letter-spacing: -1px; }
        .tick-read { color: #34B7F1; }
        .tick-sent { color: #8E8E93; }
        
        .spinner {
            border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #FF3B30;
            border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-bold mb-8 text-[#FF3B30]">WhatsApp Pro</h1>
        <input id="u_auth" placeholder="Usuário" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl mb-3 outline-none focus:ring-1 focus:ring-red-500">
        <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl mb-6 outline-none focus:ring-1 focus:ring-red-500">
        <button onclick="auth('login')" class="w-full bg-[#FF3B30] active:bg-red-700 text-white py-4 rounded-xl font-bold transition">Entrar</button>
        <button onclick="auth('register')" class="mt-4 text-[#FF3B30] font-medium">Criar Conta</button>
        <div id="auth-loading" class="hidden mt-4"><div class="spinner"></div></div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-[#161616] border-b border-[#2C2C2E] pt-12 pb-3 px-4 flex justify-between items-center shrink-0">
            <button class="text-[#FF3B30] text-[17px]">Editar</button>
            <h1 id="header-title" class="font-bold text-[18px] text-white">Conversas</h1>
            <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#FF3B30]">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto">
            <div id="tab-chats" class="w-full">
                <div class="px-4 py-2 bg-[#161616]">
                    <input placeholder="Pesquisar" class="w-full bg-[#2C2C2E] text-white rounded-lg px-3 py-1.5 text-center outline-none">
                </div>
                <div id="chat-list" class="border-t border-[#2C2C2E]"></div>
            </div>

            <div id="tab-status" class="hidden w-full">
                <h1 class="text-3xl font-bold px-4 py-4 text-white">Status</h1>
                <div class="bg-[#1C1C1E] px-4 py-3 flex items-center gap-3 border-y border-[#2C2C2E]">
                     <div class="relative" onclick="checkMyStatus()">
                        <img id="my_status_pic" class="w-14 h-14 rounded-full bg-gray-700 object-cover">
                        <button onclick="event.stopPropagation(); openStatusCreator()" class="absolute bottom-0 right-0 bg-[#FF3B30] rounded-full p-1 border-2 border-[#1C1C1E] text-white">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        </button>
                     </div>
                     <div class="flex-1 cursor-pointer" onclick="checkMyStatus()">
                         <h3 class="font-bold text-white">Meu Status</h3>
                         <p class="text-gray-400 text-sm">Toque para ver, + para adicionar</p>
                     </div>
                </div>
                <h4 class="text-gray-500 text-xs font-bold px-4 mt-6 mb-2 uppercase">Atualizações Recentes</h4>
                <div id="status-list" class="bg-[#1C1C1E] pl-4 border-t border-b border-[#2C2C2E]"></div>
            </div>

            <div id="tab-settings" class="hidden w-full">
                <h1 class="text-3xl font-bold px-4 py-4 text-white">Ajustes</h1>
                <div class="bg-[#1C1C1E] border-y border-[#2C2C2E] flex items-center p-4 gap-4 mb-8 cursor-pointer" onclick="document.getElementById('avatar_file').click()">
                    <img id="settings_avatar" class="w-16 h-16 rounded-full bg-gray-700 object-cover">
                    <div class="flex-1">
                        <h2 id="settings_name" class="text-xl font-semibold text-white">User</h2>
                        <p class="text-gray-400 text-sm">Toque para mudar foto</p>
                    </div>
                    <input type="file" id="avatar_file" hidden accept="image/*" onchange="updateProfilePic(event)">
                </div>
                <button onclick="logout()" class="w-full bg-[#1C1C1E] p-4 text-[#FF3B30] text-lg border-y border-[#2C2C2E] text-left">Sair</button>
            </div>
        </div>

        <nav class="bg-[#161616]/95 backdrop-blur border-t border-[#2C2C2E] h-[83px] flex justify-around pt-2 pb-8 shrink-0">
            <button onclick="switchTab('status')" id="btn-status" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                <span class="text-[10px]">Status</span>
            </button>
            <button onclick="switchTab('chats')" id="btn-chats" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93] active-tab">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                <span class="text-[10px]">Conversas</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-16 text-[#8E8E93]">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                <span class="text-[10px]">Ajustes</span>
            </button>
        </nav>
    </div>

    <div id="chat-room">
        <header class="h-16 bg-[#161616]/95 backdrop-blur border-b border-[#2C2C2E] flex items-center px-2 shrink-0 pt-8">
            <button onclick="closeChat()" class="flex items-center text-[#FF3B30] pr-2">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
                <span class="text-[17px] -ml-1">Voltar</span>
            </button>
            <div class="flex-1 flex items-center gap-3">
                <img id="chat_avatar" class="w-9 h-9 rounded-full bg-gray-700 object-cover">
                <div class="flex flex-col">
                    <h2 id="chat_name" class="font-bold text-white text-[16px] leading-tight">User</h2>
                    <span id="chat_status" class="text-[11px] text-gray-400 leading-tight">Visto por último hoje</span>
                </div>
            </div>
        </header>
        <div id="msg-container" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>
        <div class="bg-[#161616] p-2 flex items-end gap-2 pb-8">
            <button onclick="document.getElementById('media-input').click()" class="text-[#FF3B30] p-2 mb-1"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg></button>
            <input type="file" id="media-input" hidden accept="image/*,video/*" onchange="sendMedia(event)">
            <div class="flex-1 bg-[#2C2C2E] rounded-2xl px-4 py-2 min-h-[40px] max-h-[120px] overflow-y-auto text-white outline-none" contenteditable="true" id="chat-input" oninput="toggleSendBtn()"></div>
            <button onclick="sendText()" id="send-btn" class="hidden bg-[#FF3B30] text-white p-2 rounded-full mb-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></button>
            <button id="mic-btn" class="text-[#FF3B30] p-2 mb-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg></button>
        </div>
    </div>

    <div id="story-viewer">
        <div class="story-progress-container" id="story-bars"></div>
        <div class="flex items-center gap-3 p-4 z-20 mt-12 absolute top-0 left-0 right-0">
            <button onclick="closeStory()" class="text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button>
            <img id="sv-avatar" class="w-10 h-10 rounded-full border border-white/20 bg-gray-700">
            <div>
                <h3 id="sv-username" class="font-bold text-white text-sm">User</h3>
                <span id="sv-time" class="text-xs text-white/80">Há 20 min</span>
            </div>
        </div>
        <div id="sv-content" class="absolute inset-0 flex items-center justify-center bg-black"></div>
        <div id="sv-caption-container" class="absolute bottom-24 left-0 right-0 p-4 text-center z-20">
             <p id="sv-caption" class="text-white bg-black/50 p-2 rounded-lg inline-block text-lg"></p>
        </div>
        <div class="absolute inset-0 flex z-10">
            <div class="w-1/4 h-full" onclick="prevStory()"></div>
            <div class="w-2/4 h-full" onclick="nextStory()"></div>
            <div class="w-1/4 h-full" onclick="nextStory()"></div>
        </div>
        <div class="story-footer">
            <input type="text" id="story-reply-input" placeholder="Responder..." class="story-input">
            <div id="story-like-btn" onclick="likeStory(event)" class="story-like-btn">❤️</div>
        </div>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 bg-black/80 z-[200] hidden flex items-center justify-center p-6">
        <div class="bg-[#1C1C1E] w-full rounded-2xl p-6">
            <h2 class="text-white font-bold text-xl mb-4">Nova Conversa</h2>
            <input id="new-chat-user" placeholder="Nome do usuário" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl mb-4 outline-none">
            <div class="flex gap-3">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="flex-1 bg-[#2C2C2E] text-white py-3 rounded-xl font-bold">Cancelar</button>
                <button onclick="startChat()" class="flex-1 bg-[#FF3B30] text-white py-3 rounded-xl font-bold">Iniciar</button>
            </div>
        </div>
    </div>

    <div id="status-creator" class="fixed inset-0 bg-black z-[250] hidden flex flex-col">
        <div class="flex justify-between p-4 pt-12">
            <button onclick="closeStatusCreator()" class="text-white">Cancelar</button>
            <button onclick="submitStatus()" class="bg-[#FF3B30] text-white px-4 py-1 rounded-full font-bold">Enviar</button>
        </div>
        <div id="sc-preview" class="flex-1 flex items-center justify-center">
            <textarea id="sc-text" placeholder="Digite seu status..." class="w-full bg-transparent text-white text-3xl font-bold text-center outline-none p-8 hidden"></textarea>
            <img id="sc-img" class="max-w-full max-h-full hidden">
            <video id="sc-vid" class="max-w-full max-h-full hidden" controls></video>
        </div>
        <div class="p-4 flex justify-center gap-4 bg-[#1C1C1E]">
            <button onclick="setBg('#FF3B30')" class="w-8 h-8 rounded-full bg-[#FF3B30] border-2 border-white"></button>
            <button onclick="setBg('#007AFF')" class="w-8 h-8 rounded-full bg-[#007AFF]"></button>
            <button onclick="setBg('#4CD964')" class="w-8 h-8 rounded-full bg-[#4CD964]"></button>
            <button onclick="setBg('#5856D6')" class="w-8 h-8 rounded-full bg-[#5856D6]"></button>
        </div>
        <input type="file" id="sc-file" hidden accept="image/*,video/*" onchange="handleStatusFile(event)">
    </div>

    <script>
        // --- JAVASCRIPT CONTINUA NA PARTE 2 ---
    </script>
</body>
</html>
    <script>
        const socket = io();
        let me = null;
        let active = null;
        let stories = [];
        let currentStories = [];
        let currentStoryIndex = 0;
        let storyTimer = null;

        // --- AUTH ---
        async function auth(type) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return alert("Preencha tudo");

            document.getElementById('auth-loading').classList.remove('hidden');
            try {
                const res = await fetch('/' + type, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if(res.ok) {
                    if(type === 'register') {
                        alert("Conta criada! Agora entre.");
                        auth('login');
                    } else {
                        me = data;
                        localStorage.setItem('chat_user', JSON.stringify(me));
                        startApp();
                    }
                } else {
                    alert(data.message || "Erro");
                }
            } catch(e) { alert("Erro de conexão"); }
            document.getElementById('auth-loading').classList.add('hidden');
        }

        function startApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('go_online', me.username);
            updateMeUI();
            loadChats();
            loadStatus();
        }

        function updateMeUI() {
            const avatar = me.avatar || `https://ui-avatars.com/api/?name=${me.username}`;
            document.getElementById('my_status_pic').src = avatar;
            document.getElementById('settings_avatar').src = avatar;
            document.getElementById('settings_name').innerText = me.username;
        }

        function logout() {
            localStorage.removeItem('chat_user');
            location.reload();
        }

        // --- TABS ---
        function switchTab(tab) {
            ['chats', 'status', 'settings'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('btn-' + t).classList.remove('active-tab');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('active-tab');
            document.getElementById('header-title').innerText = tab === 'chats' ? 'Conversas' : tab === 'status' ? 'Status' : 'Ajustes';
        }

        // --- CHATS ---
        async function loadChats() {
            if(!me) return;
            try {
                const res = await fetch('/chats/' + me.username);
                const d = await res.json();
                const listEl = document.getElementById('chat-list');
                listEl.innerHTML = d.map(c => {
                    const avatar = c.avatar || `https://ui-avatars.com/api/?name=${c.contact}`;
                    const time = c.last_time ? new Date(c.last_time).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                    let statusIcon = '';
                    if(c.last_s === me.username) {
                        if(c.last_status === 2) statusIcon = '<span class="tick-icon tick-read">✓✓</span>';
                        else if(c.last_status === 1) statusIcon = '<span class="tick-icon tick-sent">✓✓</span>';
                        else statusIcon = '<span class="tick-icon tick-sent">✓</span>';
                    }
                    return `
                    <div onclick="openChat('${c.contact}')" class="flex items-center gap-3 py-3 pl-4 pr-4 border-b border-[#2C2C2E] cursor-pointer bg-[#161616] active:bg-[#2C2C2E]">
                        <div class="relative shrink-0">
                            <img src="${avatar}" class="w-14 h-14 rounded-full bg-gray-700 object-cover">
                            ${c.is_online ? '<div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-[#161616]"></div>' : ''}
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col justify-center h-14">
                            <div class="flex justify-between items-baseline">
                                <h3 class="font-bold text-[17px] text-white truncate">${c.contact}</h3>
                                <span class="text-[13px] ${c.unread > 0 ? 'text-[#FF3B30]' : 'text-gray-500'} font-medium">${time}</span>
                            </div>
                            <div class="flex justify-between items-center mt-1">
                                <p class="text-[14px] text-gray-500 truncate pr-2 flex items-center leading-tight">
                                    ${statusIcon} ${c.last_msg || 'Nenhuma mensagem'}
                                </p>
                                ${c.unread > 0 ? `<span class="bg-[#FF3B30] text-white text-[12px] font-bold px-1.5 py-0.5 rounded-full min-w-[20px] h-[20px] flex items-center justify-center shrink-0">${c.unread}</span>` : ''}
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        async function openChat(u) {
            active = u;
            document.getElementById('chat-room').classList.add('chat-open');
            try {
                const userData = await fetch('/user/'+u).then(r=>r.json());
                const avatar = userData.avatar || `https://ui-avatars.com/api/?name=${u}`;
                document.getElementById('chat_avatar').src = avatar;
                document.getElementById('chat_name').innerText = u;
                document.getElementById('chat_status').innerText = userData.is_online ? 'Online' : 'Visto por último hoje';
                loadMessages(u);
                socket.emit('mark_read', {s: u, r: me.username});
                loadChats();
            } catch(e) {}
        }

        function closeChat() {
            document.getElementById('chat-room').classList.remove('chat-open');
            active = null;
            loadChats();
        }

        async function loadMessages(u) {
            try {
                const msgs = await fetch(`/messages/${me.username}/${u}`).then(r=>r.json());
                const container = document.getElementById('msg-container');
                container.innerHTML = msgs.map(m => {
                    const isMe = m.s === me.username;
                    const bubbleClass = isMe ? 'msg-me' : 'msg-them';
                    const time = new Date(m.time).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
                    let content = '';
                    let mediaClass = (m.type === 'image' || m.type === 'video') ? 'msg-media' : '';
                    if(m.type === 'text') content = `<p class="leading-tight">${m.c}</p>`;
                    else if(m.type === 'image') content = `<img src="${m.c}">`;
                    else if(m.type === 'video') content = `<video src="${m.c}" controls></video>`;
                    
                    let statusIcon = '';
                    if(isMe) {
                        if(m.status === 2) statusIcon = '<span class="tick-icon tick-read">✓✓</span>';
                        else if(m.status === 1) statusIcon = '<span class="tick-icon tick-sent">✓✓</span>';
                        else statusIcon = '<span class="tick-icon tick-sent">✓</span>';
                    }
                    return `<div class="msg-bubble ${bubbleClass} ${mediaClass}">${content}<div class="text-[10px] text-gray-300 mt-1 text-right flex items-center justify-end gap-1">${time} ${statusIcon}</div></div>`;
                }).join('');
                container.scrollTop = container.scrollHeight;
            } catch(e) {}
        }

        function sendText() {
            const input = document.getElementById('chat-input');
            const text = input.innerText.trim();
            if(!text || !active) return;
            const msg = { s: me.username, r: active, c: text, type: 'text' };
            socket.emit('send_msg', msg);
            input.innerText = '';
            toggleSendBtn();
        }

        function toggleSendBtn() {
            const text = document.getElementById('chat-input').innerText.trim();
            document.getElementById('send-btn').classList.toggle('hidden', !text);
            document.getElementById('mic-btn').classList.toggle('hidden', !!text);
        }

        // --- STATUS ---
        async function loadStatus() {
            try {
                const res = await fetch('/get-status');
                stories = await res.json();
                const listEl = document.getElementById('status-list');
                const grouped = {};
                stories.forEach(s => {
                    if(!grouped[s.username]) grouped[s.username] = [];
                    grouped[s.username].push(s);
                });
                const others = Object.entries(grouped).filter(([u]) => u !== me.username).map(([u, s]) => {
                    const avatar = s[0].avatar || `https://ui-avatars.com/api/?name=${u}`;
                    return `
                    <div onclick="viewStory('${u}')" class="flex items-center gap-3 py-3 pr-4 border-b border-[#2C2C2E] cursor-pointer active:bg-[#2C2C2E]">
                        <div class="status-ring"><img src="${avatar}" class="w-14 h-14 rounded-full bg-gray-700 object-cover"></div>
                        <div class="flex-1"><h3 class="font-bold text-white">${u}</h3><p class="text-gray-400 text-sm">Hoje</p></div>
                    </div>`;
                }).join('');
                listEl.innerHTML = others || '<p class="text-gray-500 text-center py-8">Nenhum status</p>';
            } catch(e) {}
        }

        function openStatusCreator(type = 'text') {
            document.getElementById('status-creator').classList.remove('hidden');
            document.getElementById('sc-text').classList.toggle('hidden', type !== 'text');
            if(type === 'media') document.getElementById('sc-file').click();
        }

        function closeStatusCreator() {
            document.getElementById('status-creator').classList.add('hidden');
            document.getElementById('sc-text').value = '';
            document.getElementById('sc-img').classList.add('hidden');
            document.getElementById('sc-vid').classList.add('hidden');
        }

        function handleStatusFile(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = ev.target.result;
                if(file.type.startsWith('image')) {
                    document.getElementById('sc-img').src = data;
                    document.getElementById('sc-img').classList.remove('hidden');
                } else {
                    document.getElementById('sc-vid').src = data;
                    document.getElementById('sc-vid').classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        async function submitStatus() {
            const text = document.getElementById('sc-text').value.trim();
            const img = document.getElementById('sc-img').src;
            const vid = document.getElementById('sc-vid').src;
            let content = text || img || vid;
            let type = text ? 'text' : img ? 'image' : 'video';
            if(!content) return;

            await fetch('/post-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: me.username, content, type, bg_color: document.getElementById('sc-preview').style.background })
            });
            closeStatusCreator();
            loadStatus();
        }

        function viewStory(u) {
            currentStories = stories.filter(s => s.username === u);
            if(currentStories.length === 0) return;
            currentStoryIndex = 0;
            showStoryAtIndex(0);
            document.getElementById('story-viewer').classList.add('active');
        }

        function showStoryAtIndex(idx) {
            const s = currentStories[idx];
            document.getElementById('sv-avatar').src = s.avatar || `https://ui-avatars.com/api/?name=${s.username}`;
            document.getElementById('sv-username').innerText = s.username;
            const content = document.getElementById('sv-content');
            content.innerHTML = '';
            if(s.type === 'text') {
                content.style.background = s.bg_color || '#FF3B30';
                content.innerHTML = `<p class="text-white text-3xl font-bold p-8 text-center">${s.content}</p>`;
            } else if(s.type === 'image') {
                content.style.background = 'black';
                content.innerHTML = `<img src="${s.content}" class="max-w-full max-h-full">`;
            } else if(s.type === 'video') {
                content.style.background = 'black';
                content.innerHTML = `<video src="${s.content}" autoplay class="max-w-full max-h-full"></video>`;
            }
            document.getElementById('sv-caption').innerText = s.caption || '';
            document.getElementById('sv-caption-container').classList.toggle('hidden', !s.caption);
            
            const bars = document.getElementById('story-bars');
            bars.innerHTML = currentStories.map((_, i) => `<div class="story-progress-bar"><div class="story-progress-fill" style="width: ${i < idx ? '100%' : '0%'}"></div></div>`).join('');
            
            clearTimeout(storyTimer);
            const fill = bars.children[idx].children[0];
            setTimeout(() => fill.style.width = '100%', 50);
            storyTimer = setTimeout(nextStory, 5000);
        }

        function nextStory() {
            if(currentStoryIndex < currentStories.length - 1) showStoryAtIndex(++currentStoryIndex);
            else closeStory();
        }

        function prevStory() {
            if(currentStoryIndex > 0) showStoryAtIndex(--currentStoryIndex);
        }

        function closeStory() {
            document.getElementById('story-viewer').classList.remove('active');
            clearTimeout(storyTimer);
        }

        function likeStory(e) {
            e.stopPropagation();
            const s = currentStories[currentStoryIndex];
            socket.emit('like_story', { storyId: s.id, username: me.username });
        }

        // --- SOCKET EVENTS ---
        socket.on('new_msg', m => { if(active === m.s) loadMessages(active); loadChats(); });
        socket.on('msg_sent_ok', m => { if(active === m.r) loadMessages(active); loadChats(); });
        socket.on('update_chat_list', loadChats);
        socket.on('story_liked', d => {
            if(currentStories[currentStoryIndex]?.id === d.storyId) {
                document.getElementById('story-like-btn').classList.toggle('liked', d.likes.includes(me.username));
            }
        });

        // --- INIT ---
        const saved = localStorage.getItem('chat_user');
        if(saved) { me = JSON.parse(saved); startApp(); }
    </script>
</body>
</html>
